---
# configuration file to perform bootstrap peer in rbd mirror.
configs:
  - method: status
    class: image
    component: rbd_mirror
    args:
      image_spec: mirror_test/image_2
    wait_till:
      max_attempts: 3
      interval_seconds: 5
      pattern:
        key: state
        value: up+stopped
    role: 
      - ceph-rbd1:mon
  - method: status
    class: image
    component: rbd_mirror
    args:
      image_spec: mirror_test/image_2
    wait_till:
      max_attempts: 3
      interval_seconds: 5
      pattern:
        key: state
        value: up+replaying
    role: 
      - ceph-rbd2:mon
