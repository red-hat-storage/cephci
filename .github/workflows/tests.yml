name: tests

on: [push, pull_request]

jobs:
  tox:
    runs-on: ubuntu-20.04
    strategy:
      max-parallel: 5
      matrix:
        python-version:
        - '3.6.8'
        - '3.8.15'
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: pip install tox
    - name: Test with tox
      run: tox -e py
