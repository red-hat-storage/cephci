# The purpose of this test is to deploy MGR daemons using cephadm with
# all-available-devices option enabled.
---
tests:
  - test:
      abort-on-fail: true
      config:
        args:
          all-available-devices: true
        command: apply
        service: mgr
      desc: Test deploying MGR daemons with all-available-devices enabled.
      destroy-cluster: false
      module: test_mgr.py
      name: Test MGR daemon deployment with all-available-devices enabled.
