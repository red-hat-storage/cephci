# The purpose of this test is to verify adding of hosts to an existing cluster with
# labels and ip addresses
---
tests:
  - test:
      name: Apply Manager service
      desc: Apply manager service with placement option
      module: test_mgr.py
      polarion-id: CEPH-83573734
      config:
        command: apply
        service: mgr
        base_cmd_args:
          verbose: true
        args:
          placement:
            nodes:
              - node1
            sep: " "
      destroy-cluster: false
      abort-on-fail: true
