      name: Apply Monitor with placement and limit
      desc: Apply monitor service with placement and limit
      module: test_mon.py
      abort-on-fail: true
      polarion-id: CEPH-83573778
      config:
        command: apply
        service: mon
        base_cmd_args:
          verbose: true
