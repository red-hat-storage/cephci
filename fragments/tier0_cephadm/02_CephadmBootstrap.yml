      desc: Bootstrap with initial-dashboard user and password option
      module: test_bootstrap.py
      polarion-id: CEPH-83573719
      config:
        command: bootstrap
        base_cmd_args:
          verbose: true
        args:
          registry-url: registry.redhat.io
          custom_image: true
          mon-ip: "node1"
