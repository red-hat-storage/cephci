tests:
  - test:
      name: Remove Host label
      desc: Remove host label node-exporter from node4
      module: test_host.py
      polarion-id: CEPH-83574740
      config:
        service: host
        command: label_remove
        base_cmd_args:
          verbose: true
        args:
          node: node4
          labels:
            - node-exporter
      destroy-cluster: false
      abort-on-fail: true
