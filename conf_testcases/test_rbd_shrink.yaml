name: test-image-shrink
description: 'Workflow to shrink image'
parallel: True
steps:
  - method: create_pool
    class: rbdmirror
    args:
      size: '128'
      pool_name: 'test_rbd_pool'
  - method: wait_for_operation
    class: rbdmirror
    args:
      no_of_images: '1'
  - method: wait_for_operation
    class: rbdmirror
    args:
      response: "up+replaying"
  - method: resize
    class: rbdmirror
    args:
      updated-size: '10M'
  - method: shell
    command: ''