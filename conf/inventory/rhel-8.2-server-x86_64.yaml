instance:
  create:
    image-name: rhel-8.2.0-x86_64-released
    vm-size: m1.medium

  setup: |
    #cloud-config

    ssh_pwauth: True

    groups:
        - cephuser

    users:
      - name: cephuser
        primary-group: cephuser
        sudo: ALL=(ALL) NOPASSWD:ALL
        shell: /bin/bash
        ssh-authorized-keys:
           - ssh-rsa  vakulkar@vakulkar.sjc.csb
           - ssh-rsa  kdreyer@mbp.ktdreyer.com
           - ssh-rsa  jenkins-build@jenkins
           - ssh-rsa  jenkins-build@ci-slave.localdomain
           - ssh-rsa  vshevchenk@kh15
           - ssh-rsa  clacroix@redhat.com

    chpasswd:
      list: |
        root:passwd
        cephuser: pass123
      expire: False

    runcmd:
      - sed -i -e 's/^Defaults\s\+requiretty/# \0/' /etc/sudoers
      - yum install -y wget
      - yum install -y git
      - yum install -y redhat-lsb
      - systemctl stop firewalld
      - sudo yum clean metadata
      - sudo yum clean all
      - touch /ceph-qa-ready


    final_message: "Ready for ceph qa testing"
