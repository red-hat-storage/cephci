version_id: 8.4
id: rhel
instance:
  create:
    image-name: ibm-redhat-8-4-minimal-amd64-1
    network_name: sn-01-cephqe-pvt-network
    private_key: ibmc-shared
    group_access: cephqe-sec-grp-all-access
    profile: bx2-2x8


  setup:  |
    #cloud-config
    ssh_pwauth: True

    groups:
      - cephuser

    users:
      - name: cephuser
        primary-group: cephuser
        sudo: ALL=(ALL) NOPASSWD:ALL
        shell: /bin/bash
        ssh-authorized-keys:
          - ssh-rsa  psathyan@psathyan.remote.csb

    chpasswd:
      list: |
        root: Welcome123#
        cephuser: pass123
      expire: False

    runcmd:
      - rpm -ivh  https://dl.fedoraproject.org/pub/epel/epel-release-latest-8.noarch.rpm
      - sed -i -e 's/^Defaults\s\+requiretty/# \0/' /etc/sudoers
      - curl -k -o /etc/pki/ca-trust/source/anchors/ceph-qe-ca.pem https://10.245.4.4/.ceph-qe-ca.pem
      - update-ca-trust
      - touch /ceph-qa-ready
