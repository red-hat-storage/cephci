---
version_id: 7.9
id: rhel
instance:
    create:
      image-name: rhel-7.9-server-x86_64-released
      vm-size: m1.medium

    setup: |
      #cloud-config

      ssh_pwauth: True

      groups:
          - cephuser

      users:
        - name: cephuser
          primary-group: cephuser
          sudo: ALL=(ALL) NOPASSWD:ALL
          shell: /bin/bash
          ssh-authorized-keys:
             - ssh-rsa  kdreyer@redhat.com
             - ssh-rsa  jenkins-build@jenkins
             - ssh-rsa  clacroix@redhat.com
             - ssh-rsa  psathyan@psathyan.remote.csb

      chpasswd:
        list: |
          root:passwd
          cephuser: pass123
        expire: False

      runcmd:
        - sed -i -e 's/^Defaults\s\+requiretty/# \0/' /etc/sudoers
        - subscription-manager clean
        - hostnamectl set-hostname $(hostname -s)
        - curl -m 120 -o /etc/pki/ca-trust/source/anchors/ceph-qe-ca.pem http://magna002.ceph.redhat.com/cephci-jenkins/.cephqe-ca.pem
        - curl -m 120 -k -o /etc/pki/ca-trust/source/anchors/RH-IT-Root-CA.crt https://password.corp.redhat.com/RH-IT-Root-CA.crt
        - update-ca-trust
        - yum clean metadata
        - yum clean all
        - touch /ceph-qa-ready

      final_message: "Ready for ceph qa testing"
