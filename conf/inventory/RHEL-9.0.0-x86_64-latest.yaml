version_id: 9.0
id: rhel
instance:
  create:
    image-name: RHEL-9.0.0-x86_64-nightly-latest
    vm-size: ci.m1.medium

  setup: |
    #cloud-config

    ssh_pwauth: True

    groups:
        - cephuser

    users:
      - name: cephuser
        primary-group: cephuser
        sudo: ALL=(ALL) NOPASSWD:ALL
        shell: /bin/bash
        ssh-authorized-keys:
           - ssh-rsa  kdreyer@redhat.com
           - ssh-rsa  jenkins-build@jenkins
           - ssh-rsa  jenkins-build@ci-slave.localdomain

    chpasswd:
      list: |
        root:passwd
        cephuser: pass123
      expire: False

    runcmd:
      - sed -i -e 's/^Defaults\s\+requiretty/# \0/' /etc/sudoers
      - sudo yum clean metadata
      - sudo yum clean all
      - touch /ceph-qa-ready


    final_message: "Ready for ceph qa testing"
