# System Under Test environment configuration for CepgFS test suites.
# Cluster Configuration:
#    6-Node cluster with 1 client
#    3 MONS, 2 MGR, 3 OSD, 2 NFS and 3 MDS service daemon(s)
globals:
  - ceph-cluster:
      name: ceph
      node1:
        role:
          - _admin
          - mon
          - mgr
          - installer
      node2:
        role:
          - mon
          - mgr
          - osd
        no-of-volumes: 4
        disk-size: 15
      node3:
        role:
          - osd
          - mon
        no-of-volumes: 4
        disk-size: 15
      node4:
        role:
          - nfs
          - mds
      node5:
        role:
          - osd
          - mds
        no-of-volumes: 4
        disk-size: 15
      node6:
        role:
          - nfs
          - mds
      node7:
        role:
          - client
