# Rationale for 11 node cluster.
# Requirement for stretch Cluster Deployment.
# We need 5 distinct nodes for mon daemons. ( Stretch cluster needs 2 mons in each site, and 1 as Arbiter)
# OSD's can only communicate with Mons of their site, so collocating OSD's with mons might create issues,
# with stretch deployment. Also there needs to be sufficient OSD's for the 2 sites,
# Min 5 distinct OSD's nodes needed.
# The client is located on independently. 1 node.
globals:
  - ceph-cluster:
      name: ceph
      node1:
        role:
          - _admin
          - mon
          - mgr
          - installer
          - node-exporter
          - alertmanager
          - grafana
          - prometheus
          - crash
      node2:
        role:
          - mon
          - mgr
          - mds
          - node-exporter
          - alertmanager
          - crash
      node3:
        role:
          - osd
          - node-exporter
          - crash
        no-of-volumes: 7
        disk-size: 20
      node4:
        role:
          - osd
          - node-exporter
          - crash
        no-of-volumes: 4
        disk-size: 25
      node5:
        role:
          - osd
          - node-exporter
          - crash
        no-of-volumes: 4
        disk-size: 15
      node6:
        role:
          - mon
          - mgr
          - mds
          - node-exporter
          - crash
      node7:
        role:
          - mon
          - node-exporter
          - crash
      node8:
        role:
          - client
      node9:
        role:
          - osd
          - node-exporter
          - crash
        no-of-volumes: 3
        disk-size: 25
      node10:
        role:
          - osd
          - node-exporter
          - crash
        no-of-volumes: 4
        disk-size: 20
      node11:
        role:
          - mon
          - node-exporter
          - crash
