# Rados tier-4 test configuration
# Used for testing pools with OSD addition, deletion , start, stop & restart.
# Suite also contains spare OSD hosts with label "osd-bak" for OSD deployment as required
# Contains 12 RHCS Cluster hosts and 1 RHCS Client.
globals:
  - ceph-cluster:
      name: ceph
      node1:
        role:
          - _admin
          - mon
          - mgr
          - installer
          - alertmanager
          - grafana
          - prometheus
      node2:
        role:
          - mon
          - mgr
          - mds
          - nfs
      node3:
        role:
          - osd
        no-of-volumes: 4
        disk-size: 25
      node4:
        role:
          - osd
        no-of-volumes: 4
        disk-size: 25
      node5:
        role:
          - osd
        no-of-volumes: 4
        disk-size: 25
      node6:
        role:
          - mon
          - mgr
          - mds
          - nfs
      node7:
        role:
          - mon
          - rgw
      node8:
        role:
          - client
      node9:
        role:
          - osd
        no-of-volumes: 4
        disk-size: 25
      node10:
        role:
          - osd
        no-of-volumes: 4
        disk-size: 25
      node11:
        role:
          - mon
          - rgw
      node12:
        role:
          - osd-bak
        no-of-volumes: 4
        disk-size: 25
      node13:
        role:
          - osd-bak
        no-of-volumes: 4
        disk-size: 25
