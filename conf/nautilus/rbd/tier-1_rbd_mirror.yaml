# Configuration file to test rbd-mirror test cases
# Config contains two clusters and each cluster contains
# 1 installaer+mon+mgr, 1 client+rbd-mirror, 3 osd nodes with 4 disks of 15G
globals:
  - ceph-cluster:
     name: ceph-rbd1
     node1:
       role:
          - mon
          - mgr
          - installer
     node2:
       role:
         - client
         - rbd-mirror
     node3:
       role: osd
       no-of-volumes: 4
       disk-size: 15
     node4:
       role: osd
       no-of-volumes: 4
       disk-size: 15
     node5:
       role: osd
       no-of-volumes: 4
       disk-size: 15

  - ceph-cluster:
      name: ceph-rbd2
      node1:
        role:
          - mon
          - mgr
          - installer
      node2:
        role:
          - client
          - rbd-mirror
      node3:
        role: osd
        no-of-volumes: 4
        disk-size: 15
      node4:
        role: osd
        no-of-volumes: 4
        disk-size: 15
      node5:
        role: osd
        no-of-volumes: 4
        disk-size: 15
