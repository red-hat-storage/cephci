# Configuration file to test rbd-mirror test cases with
# mirror daemon being configured using ceph-ansible
# Config contains two clusters and each cluster contains nodes with
# 1 - mon_mgr+installer
# 1 client+rbd-mirror
# 1 mon+mgr+osd
# 1 mon+osd
# 1 osd
# Each OSD node contains 4 volumed of size 15G each
globals:
  - ceph-cluster:
     name: ceph-rbd1
     node1:
       role:
          - mon
          - mgr
          - installer
     node2:
       role:
         - client
         - rbd-mirror
     node3:
       role:
         - osd
         - mon
         - mgr
       no-of-volumes: 4
       disk-size: 15
     node4:
       role:
         - osd
         - mon
       no-of-volumes: 4
       disk-size: 15
     node5:
       role: osd
       no-of-volumes: 4
       disk-size: 15

  - ceph-cluster:
      name: ceph-rbd2
      node1:
        role:
          - mon
          - mgr
          - installer
      node2:
        role:
          - client
          - rbd-mirror
      node3:
        role:
          - osd
          - mon
          - mgr
        no-of-volumes: 4
        disk-size: 15
      node4:
        role:
          - osd
          - mon
        no-of-volumes: 4
        disk-size: 15
      node5:
        role: osd
        no-of-volumes: 4
        disk-size: 15
