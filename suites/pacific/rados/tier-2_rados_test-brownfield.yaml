# Suite contains tests to be run after upgrade [brownfield deployment]
# Use cluster-conf file: conf/pacific/rados/7-node-cluster.yaml

tests:
  - test:
      name: setup install pre-requisistes
      desc: Setup phase to deploy the required pre-requisites for running the tests.
      module: install_prereq.py
      abort-on-fail: true

  - test:
      name: cluster deployment
      desc: Execute the cluster deployment workflow.
      module: test_cephadm.py
      polarion-id:
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              base_cmd_args:
                verbose: true
              args:
                rhcs-version: 5.3
                release: z5     # deploying old build to verify obj snap deletion
                mon-ip: node1
                orphan-initial-daemons: true
                registry-url: registry.redhat.io
                allow-fqdn-hostname: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
          - config:
              command: shell
              args:          # arguments to ceph orch
                - ceph
                - fs
                - volume
                - create
                - cephfs
          - config:
              command: apply
              service: rgw
              pos_args:
                - rgw.1
              args:
                placement:
                  label: rgw
          - config:
              command: apply
              service: mds
              base_cmd_args:          # arguments to ceph orch
                verbose: true
              pos_args:
                - cephfs              # name of the filesystem
              args:
                placement:
                  nodes:
                    - node2
                    - node6
                  limit: 2            # no of daemons
                  sep: " "            # separator to be used for placements
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: Configure client admin
      desc: Configures client admin node on cluster
      module: test_client.py
      polarion-id:
      config:
        command: add
        id: client.1                      # client Id (<type>.<Id>)
        node: node7                       # client node
        install_packages:
          - ceph-common
        copy_admin_keyring: true          # Copy admin keyring to node
        caps:                             # authorize client capabilities
          mon: "allow *"
          osd: "allow *"
          mds: "allow *"
          mgr: "allow *"
      abort-on-fail: true

  - test:
      name: Enable logging to file
      module: rados_prep.py
      config:
        log_to_file: true
      desc: Change config options to enable logging to file

  - test:
      name: rbd-io
      module: rbd_faster_exports.py
      config:
        rep-pool-only: True
        rep_pool_config:
          pool: rbd_rep_pool
          image: rbd_rep_image
          size: 10G
        io-total: 100M
      desc: Perform export during read/write,resizing,flattening,lock operations

  - test:
      name: rgw sanity tests
      module: sanity_rgw.py
      config:
        script-name: test_multitenant_user_access.py
        config-file-name: test_multitenant_access.yaml
        timeout: 300
      desc: Perform rgw tests

  - test:
      abort-on-fail: false
      desc: "cephfs basic operations"
      module: cephfs_basic_tests.py
      name: cephfs-basics
      polarion-id: "CEPH-11293"

  - test:
      name: nfs-ganesha_with_cephfs
      module: nfs-ganesha_basics.py
      desc: Configure nfs-ganesha on nfs server,do mount on any client and do IOs
      polarion-id: CEPH-83574439
      abort-on-fail: false

  - test:
      name: "issue repro: obj snap and pool snap deletion"
      module: test_pool_snap.py
      desc: obj snap deletion when pool snapshot is deleted on unfixed build
      polarion-id: CEPH-83602685
      config:
        issue_reproduction: true

  - test:
      name: Upgrade ceph cluster
      desc: Upgrade cluster to latest version and check health warn
      module: test_upgrade_warn.py
      polarion-id: CEPH-83574934
      abort-on-fail: true

  - test:
      name: "verify fix: obj snap and pool snap deletion"
      module: test_pool_snap.py
      desc: obj snap deletion when pool snapshot is deleted on fixed build
      polarion-id: CEPH-83602685
      config:
        verify_fix: true

  # Running basic rbd and rgw tests after upgrade
  - test:
      name: rbd-io
      module: rbd_faster_exports.py
      config:
        rep-pool-only: True
        rep_pool_config:
          pool: rbd_rep_pool
          image: rbd_rep_image
          size: 10G
        io-total: 100M
      desc: Perform export during read/write,resizing,flattening,lock operations

  - test:
      name: rgw sanity tests
      module: sanity_rgw.py
      config:
          script-name: test_multitenant_user_access.py
          config-file-name: test_multitenant_access.yaml
          timeout: 300
      desc: Perform rgw tests

  - test:
      abort-on-fail: false
      desc: "cephfs basic operations"
      module: cephfs_basic_tests.py
      name: cephfs-basics
      polarion-id: "CEPH-11293"

  - test:
      name: nfs-ganesha_with_cephfs
      module: nfs-ganesha_basics.py
      desc: Configure nfs-ganesha on nfs server,do mount on any client and do IOs
      polarion-id: CEPH-83574439
      abort-on-fail: false

  - test:
      name: prometheus metadata
      module: test_brownfield.py
      desc: Fetch and verify ceph version for various daemons post upgrade
      polarion-id: CEPH-83581346
      config:
       prometheus_metrics:
         daemons:
           - mon
           - osd
           - mgr

