          pool_config:
            pool-1:
              pool_type: replicated
              pool_name: pool_degraded_test
              pg_num: 1
              disable_pg_autoscale: true
      desc: On a degraded cluster verify that clients can read and write data into pools with min_size OSDs
      abort-on-fail: false
