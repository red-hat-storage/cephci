#
# Objective: Test RHCS-5.3 fixes
# 1.Test empty bucket notifications with kafka endpoint
#       - with ack_type broker
#       - w/o persistent flag
# 2. Test bi purge for a bucket
tests:
  - test:
      abort-on-fail: true
      desc: Install software pre-requisites for cluster deployment.
      module: install_prereq.py
      name: setup pre-requisites

  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                registry-url: registry.redhat.io
                mon-ip: node1
                orphan-initial-daemons: true
                skip-monitoring-stack: true
                initial-dashboard-password: admin@123
                dashboard-password-noupdate: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
          - config:
              command: apply
              service: rgw
              pos_args:
                - rgw.all
              args:
                placement:
                  label: rgw
      desc: RHCS cluster deployment using cephadm.
      polarion-id: CEPH-83573713
      destroy-cluster: false
      module: test_cephadm.py
      name: deploy cluster

  - test:
      name: Monitoring Services deployment
      desc: Add monitoring services using spec file.
      module: test_cephadm.py
      polarion-id: CEPH-83574727
      config:
        steps:
          - config:
              command: apply_spec
              service: orch
              validate-spec-services: true
              specs:
                - service_type: prometheus
                  placement:
                    count: 1
                    nodes:
                      - node1
                - service_type: grafana
                  placement:
                    nodes:
                      - node1
                - service_type: alertmanager
                  placement:
                    count: 1
                - service_type: node-exporter
                  placement:
                    host_pattern: "*"
                - service_type: crash
                  placement:
                    host_pattern: "*"

      # kafka broker type with empty bucket notifcation
  - test:
      name: Parallel run test for empty bucket notification and bi purge
      module: test_parallel.py
      parallel:
        - test:
            name: test bucket notifcation with empty configuration
            desc: verify empty bucket notification deletes the existing configuration
            module: sanity_rgw.py
            polarion-id: CEPH-83575035
            config:
              run-on-rgw: true
              extra-pkgs:
                - wget https://download.oracle.com/java/17/latest/jdk-17_linux-x64_bin.rpm
              install_start_kafka: true
              script-name: test_bucket_notifications.py
              config-file-name: test_empty_bucket_notification_kafka_broker.yaml
              timeout: 300
        - test:
            name: test_bi_purge for a bucket
            desc: test bi_purge should not error
            module: sanity_rgw.py
            polarion-id: CEPH-83575234
            config:
              script-name: test_Mbuckets_with_Nobjects.py
              config-file-name: test_bi_purge.yaml
              timeout: 300
