# RHCS 5.0 Tier-2 RGW regression test suite for RGW daemon.

# Runs the Object Gateway tests from the repo
# https://github.com/red-hat-storage/ceph-qe-scripts/tree/master/rgw
# each script under the above repo has a yaml ( config defined ) which is actually a test
# We are calling the script and associated yaml here.

# Example
#  config:
#    script-name: test_Mbuckets_with_Nobjects.py
#    config-file-name: test_Mbuckets_with_Nobjects.yaml
#    timeout: 300

# some of the other config option for this yamls are

# 1. To run verification of io generated.
#  config:
#    < script-name >
#    < config-file-name >
#    run_io_verify: true or false - to run

# 2. To specify any external packages to be installed for a particular test

#  a. distro specific packages
#    config:
#      <script-name>
#      <config-file-name>
#      extra-pkgs:
#        7:
#          - pkg1
#          - pkg2
#        8:
#          - pkg1
#          - pkg2

#  b. just list of packages which are not distro dependent
#    config:
#      <script-name>
#      <config-file-name>
#      extra-pkgs:
#        - pkg1
#        - pkg2

tests:
  - test:
      abort-on-fail: true
      desc: Install software pre-requisites for cluster deployment.
      module: install_prereq.py
      name: setup pre-requisites

  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                registry-url: registry.redhat.io
                mon-ip: node1
                orphan-initial-daemons: true
                skip-monitoring-stack: true
                initial-dashboard-password: admin@123
                dashboard-password-noupdate: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
          - config:
              command: apply
              service: rgw
              pos_args:
                - rgw.all
              args:
                placement:
                  label: rgw
      desc: RHCS cluster deployment using cephadm.
      destroy-cluster: false
      module: test_cephadm.py
      name: deploy cluster
      polarion-id: CEPH-83573713

  - test:
      name: Monitoring Services deployment
      desc: Add monitoring services using spec file.
      module: test_cephadm.py
      polarion-id: CEPH-83574727
      config:
        steps:
          - config:
              command: apply_spec
              service: orch
              validate-spec-services: true
              specs:
                - service_type: prometheus
                  placement:
                    count: 1
                    nodes:
                      - node1
                - service_type: grafana
                  placement:
                    nodes:
                      - node1
                - service_type: alertmanager
                  placement:
                    count: 1
                - service_type: node-exporter
                  placement:
                    host_pattern: "*"
                - service_type: crash
                  placement:
                    host_pattern: "*"

