#Polarian ID - CEPH-83574764
#Objective: Testing single site upgrade from RHCS 5 GA to latest build
#platform : RHEL-8
#conf: tier-0_rgw.yaml

tests:
  - test:
      abort-on-fail: true
      desc: Install software pre-requisites for cluster deployment.
      module: install_prereq.py
      name: setup pre-requisites
  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                custom_repo: cdn
                registry-url: registry.redhat.io
                mon-ip: node1
                orphan-initial-daemons: true
                skip-dashboard: true
              cephadm-ansible:
                playbook: cephadm-preflight.yml
                extra-vars:
                  ceph_origin: rhcs
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
          - config:
              command: apply_spec
              service: orch
              specs:
                - service_type: rgw
                  service_id: rgw.ssl
                  placement:
                    nodes:
                      - node5
                  spec:
                    ssl: true
                    rgw_frontend_ssl_certificate: create-cert
      desc: bootstrap and deployment services with label placements.
      destroy-cluster: false
      polarion-id: CEPH-83573777
      module: test_cephadm.py
      name: Deploy RHCS cluster using cephadm

