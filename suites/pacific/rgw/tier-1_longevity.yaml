# Test suite for for baremetal rgw-multisite deployment and testing multisite sync at scale.
#
# This suite deploys a Longevity environment on baremetal machines. It is a multisite environment with each site having a storage capacity of 617Tb.
# each site has around 7 osd hosts and a total of 90 osds.
# A single realm (India) spanning across two RHCS clusters. It has a
# zonegroup (shared) which also spans across the clusters. There exists a master (primary)
# and secondary (secondary) zone within this group. The master zone is part of the pri
# cluster whereas the sec zone is part of the sec datacenter (cluster).

# The deployment is evaluated by running IOs across the environments.

tests:
  - test:
      abort-on-fail: true
      desc: Install software pre-requisites for cluster deployment.
      module: install_prereq.py
      name: setup pre-requisites
  - test:
      abort-on-fail: true
      clusters:
        ceph-pri:
          config:
            verify_cluster_health: true
            steps:
              - config:
                  command: bootstrap
                  service: cephadm
                  args:
                    registry-url: registry.redhat.io
                    mon-ip: extensa003
                    allow-fqdn-hostname: true
                    orphan-initial-daemons: true
                    skip-dashboard: true
              - config:
                  command: add_hosts
                  service: host
                  args:
                    attach_ip_address: true
                    labels: apply-all-labels
              - config:
                  command: apply
                  service: mgr
                  args:
                    placement:
                      label: mgr
              - config:
                  command: apply
                  service: mon
                  args:
                    placement:
                      label: mon
              - config:
                  command: apply
                  service: osd
                  args:
                    all-available-devices: true
              - config:
                  command: apply
                  service: rgw
                  pos_args:
                    - shared.pri.8080
                  args:
                    port: 8080
                    placement:
                      nodes:
                        - mero001
                        - meroo02
                        - mero003
                        - mero004
                        - mero007
                        - mero008
                        - mero020

              - config:
                  command: apply
                  service: rgw
                  pos_args:
                    - shared.pri.8081
                  args:
                    port: 8081
                    placement:
                      nodes:
                        - mero001
                        - meroo02
                        - mero003
                        - mero004
                        - mero007
                        - mero008
                        - mero020
        ceph-sec:
          config:
            verify_cluster_health: true
            steps:
              - config:
                  command: bootstrap
                  service: cephadm
                  args:
                    registry-url: registry.redhat.io
                    mon-ip: extensa010
                    allow-fqdn-hostname: true
                    orphan-initial-daemons: true
                    skip-dashboard: true
              - config:
                  command: add_hosts
                  service: host
                  args:
                    attach_ip_address: true
                    labels: apply-all-labels
              - config:
                  command: apply
                  service: mgr
                  args:
                    placement:
                      label: mgr
              - config:
                  command: apply
                  service: mon
                  args:
                    placement:
                      label: mon
              - config:
                  command: apply
                  service: osd
                  args:
                    all-available-devices: true
              - config:
                  command: apply
                  service: rgw
                  pos_args:
                    - shared.sec.8080
                  args:
                    port: 8080
                    placement:
                      nodes:
                        - mero010
                        - mero011
                        - mero012
                        - mero013
                        - mero014
                        - mero015
                        - mero016

              - config:
                  command: apply
                  service: rgw
                  pos_args:
                    - shared.sec.8081
                  args:
                    port: 8081
                    placement:
                      nodes:
                        - mero010
                        - mero011
                        - mero012
                        - mero013
                        - mero014
                        - mero015
                        - mero016

      desc: RHCS cluster deployment using cephadm.
      polarion-id: CEPH-83575222
      destroy-cluster: false
      module: test_cephadm.py
      name: deploy cluster

  - test:
      abort-on-fail: true
      clusters:
        ceph-pri:
          config:
            command: add
            id: client.pri
            node: extensa013
            install_packages:
              - ceph-common
            copy_admin_keyring: true
        ceph-sec:
          config:
            command: add
            id: client.sec
            node: extensa016
            install_packages:
              - ceph-common
            copy_admin_keyring: true
      desc: Configure the RGW client system
      polarion-id: CEPH-83573758
      destroy-cluster: false
      module: test_client.py
      name: configure client

  - test:
      abort-on-fail: true
      clusters:
        ceph-pri:
          config:
            cephadm: true
            commands:
              - "radosgw-admin realm create --rgw-realm india --default"
              - "radosgw-admin zonegroup create --rgw-realm india --rgw-zonegroup shared --endpoints http://{node_ip:mero001}:8080,http://{node_ip:mero007}:8080,http://{node_ip:mero003}:8080,http://{node_ip:mero004}:8080 --master --default"
              - "radosgw-admin zone create --rgw-realm india --rgw-zonegroup shared --rgw-zone primary --endpoints http://{node_ip:mero001}:8080,http://{node_ip:mero007}:8080,http://{node_ip:mero003}:8080,http://{node_ip:mero004}:8080 --master --default"
              - "radosgw-admin period update --rgw-realm india --commit"
              - "radosgw-admin user create --uid=repuser --display_name='Replication user' --access-key test123 --secret test123 --rgw-realm india --system"
              - "radosgw-admin zone modify --rgw-realm india --rgw-zonegroup shared --rgw-zone primary --access-key test123 --secret test123"
              - "radosgw-admin period update --rgw-realm india --commit"
              - "ceph config set client.rgw.* rgw_realm india"
              - "ceph config set client.rgw.* rgw_zonegroup shared"
              - "ceph config set client.rgw.* rgw_zone primary"
              - "ceph orch restart rgw.shared.pri.8080"
              - "ceph orch restart rgw.shared.pri.8081"
        ceph-sec:
          config:
            commands:
              - "sleep 120"
              - "radosgw-admin realm pull --rgw-realm india --url http://mero001:8080 --access-key test123 --secret test123 --default"
              - "radosgw-admin period pull --url http://mero001:8080 --access-key test123 --secret test123"
              - "radosgw-admin zone create --rgw-realm india --rgw-zonegroup shared --rgw-zone secondary --endpoints http://{node_ip:mero010}:8080,http://{node_ip:mero011}:8080,http://{node_ip:mero013}:8080,http://{node_ip:mero012}:8080 --access-key test123 --secret test123"
              - "radosgw-admin period update --rgw-realm india --commit"
              - "ceph config set client.rgw.* rgw_realm india"
              - "ceph config set client.rgw.* rgw_zonegroup shared"
              - "ceph config set client.rgw.* rgw_zone secondary"
              - "ceph orch restart rgw.shared.sec.8080"
              - "ceph orch restart rgw.shared.sec.8081"
      desc: Setting up RGW multisite replication environment
      module: exec.py
      name: setup multisite
      polarion-id: CEPH-10362

  - test:
      clusters:
        ceph-pri:
          config:
            cephadm: true
            commands:
              - "ceph versions"
              - "radosgw-admin sync status"
              - "ceph -s"
              - "radosgw-admin realm list"
              - "radosgw-admin zonegroup list"
              - "radosgw-admin zone list"
              - "radosgw-admin user list"
        ceph-sec:
          config:
            cephadm: true
            commands:
              - "ceph versions"
              - "radosgw-admin sync status"
              - "ceph -s"
              - "radosgw-admin realm list"
              - "radosgw-admin zonegroup list"
              - "radosgw-admin zone list"
              - "radosgw-admin user list"
      desc: Retrieve the configured environment details
      polarion-id: CEPH-83575227
      module: exec.py
      name: get shared realm info

  - test:
      abort-on-fail: true
      clusters:
        ceph-pri:
          config:
            haproxy_clients:
              - extensa013
              - extensa015
            rgw_endpoints:
              - "mero001:8081"
              - "mero003:8081"
              - "mero004:8081"
              - "mero007:8081"
              - "mero008:8081"
              - "mero020:8081"
              - "mero008:8080"
              - "mero020:8080"
        ceph-sec:
          config:
            haproxy_clients:
              - extensa016
              - extensa020
            rgw_endpoints:
              - "mero010:8081"
              - "mero011:8081"
              - "mero012:8081"
              - "mero013:8081"
              - "mero014:8081"
              - "mero015:8081"
              - "mero016:8080"
              - "mero014:8080"
              - "mero015:8080"
              - "mero016:8080"
      desc: "Configure HAproxy"
      module: haproxy.py
      name: "Configure HAproxy"
      polarion-id: CEPH-83572703
