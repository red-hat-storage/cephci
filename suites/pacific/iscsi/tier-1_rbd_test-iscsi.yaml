tests:
  -
    test:
      abort-on-fail: true
      module: install_prereq.py
      name: "install ceph pre-requisites"
  -
    test:
      abort-on-fail: true
      config:
        steps:
          -
            config:
              args:
                mon-ip: node1
                orphan-initial-daemons: true
                registry-url: registry.redhat.io
                skip-monitoring-stack: true
              command: bootstrap
              service: cephadm
          -
            config:
              args:
                attach_ip_address: true
                labels: apply-all-labels
              command: add_hosts
              service: host
          -
            config:
              args:
                placement:
                  label: mgr
              command: apply
              service: mgr
          -
            config:
              args:
                placement:
                  label: mon
              command: apply
              service: mon
          -
            config:
              args:
                all-available-devices: true
              command: apply
              service: osd
          -
            config:
              args:
                - "ceph fs volume create cephfs"
              command: shell
          -
            config:
              args:
                placement:
                  nodes:
                    - node4
                    - node5
              base_cmd_args:
                verbose: true
              command: apply
              pos_args:
                - cephfs
              service: mds
          -
            config:
              args:
                - "ceph osd pool create rbd"
              command: shell
          -
            config:
              args:
                - "rbd pool init rbd"
              command: shell
        verify_cluster_health: true
      desc: "RHCS cluster deployment using cephadm"
      destroy-cluster: false
      module: test_cephadm.py
      name: "deploy cluster"
  -
    test:
      abort-on-fail: true
      config:
        command: add
        copy_admin_keyring: true
        id: client.1
        install_packages:
          - ceph-common
          - rbd-nbd
        node: node6
      desc: "Configure the client system"
      destroy-cluster: false
      module: test_client.py
      name: "configure client"
  -
    test:
      name: Apply ISCSI Service
      desc: Installing ISCSI service and gateway on iscsi role nodes
      module: test_iscsi.py
      polarion-id: CEPH-83573756
      config:
        command: apply
        service: iscsi
        base_cmd_args:            # arguments to ceph orch
          verbose: true
        pos_args:
          - rbd                 # name of the pool
          - api_user              # name of the API user
          - api_pass              # password of the api_user.
        args:
          trusted_ip_list:      #it can be used both as keyword/positional arg in 5.x
            - node1
            - node4
          placement:
            nodes:
              - node1
              - node4                   # either label or node.
      destroy-cluster: false
      abort-on-fail: true

