# Conf file used - conf/pacific/cephfs/tier-0_fs.yaml
# This suite is used for tier-3 cephfs testcases
---
tests:
  -
    test:
      abort-on-fail: true
      desc: "Setup phase to deploy the required pre-requisites for running the tests."
      module: install_prereq.py
      name: "setup install pre-requisistes"
  -
    test:
      abort-on-fail: true
      config:
        steps:
          -
            config:
              args:
                mon-ip: node1
                orphan-initial-daemons: true
                registry-url: registry.redhat.io
                skip-monitoring-stack: true
              base_cmd_args:
                verbose: true
              command: bootstrap
              service: cephadm
          -
            config:
              args:
                attach_ip_address: true
                labels: apply-all-labels
              command: add_hosts
              service: host
          -
            config:
              args:
                placement:
                  label: mgr
              command: apply
              service: mgr
          -
            config:
              args:
                placement:
                  label: mon
              command: apply
              service: mon
          -
            config:
              args:
                all-available-devices: true
              command: apply
              service: osd
          -
            config:
              args:
                - ceph
                - fs
                - volume
                - create
                - cephfs
              command: shell
          -
            config:
              args:
                placement:
                  label: mds
              base_cmd_args:
                verbose: true
              command: apply
              pos_args:
                - cephfs
              service: mds
        verify_cluster_health: true
      desc: "Execute the cluster deployment workflow."
      destroy-cluster: false
      module: test_cephadm.py
      name: "cluster deployment"

  -
    test:
      abort-on-fail: true
      config:
        command: add
        copy_admin_keyring: true
        id: client.1
        install_packages:
          - ceph-common
        node: node7
      desc: "Configure the Cephfs client system 1"
      destroy-cluster: false
      module: test_client.py
      name: "configure client"

  - test:
      name: Change pg size of cephfs pools
      module: test_cephfs_pool_size_change.py
      polarion-id: CEPH-11260
      desc: test decrease & increase in pg size of cephfs pools
      abort-on-fail: false
  - test:
      name: Converting standy MDS to active MDS
      module: CEPH-11238.py
      config:
        num_of_file_dir: 5000
      polarion-id: CEPH-11238
      desc: Converting standy MDS to active MDS while IO is going on each directories
      abort-on-fail: false
  - test:
      name: Add & remove osd while doing CephFS IOs
      module: osd_add_rm_FS_IO.py
      polarion-id: CEPH-11258
      desc: Add & remove osd while doing CephFS IOs & check cluster health
      abort-on-fail: false
