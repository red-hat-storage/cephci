---
tests:
  -
    test:
      abort-on-fail: true
      desc: "Setup phase to deploy the required pre-requisites for running the tests."
      module: install_prereq.py
      name: "setup install pre-requisistes"
  -
    test:
      abort-on-fail: true
      config:
        steps:
          -
            config:
              args:
                mon-ip: node1
                orphan-initial-daemons: true
                registry-url: registry.redhat.io
                allow-fqdn-hostname: true
                skip-monitoring-stack: true
              base_cmd_args:
                verbose: true
              command: bootstrap
              service: cephadm
          -
            config:
              args:
                attach_ip_address: true
                labels: apply-all-labels
              command: add_hosts
              service: host
          -
            config:
              args:
                placement:
                  label: mgr
              command: apply
              service: mgr
          -
            config:
              args:
                placement:
                  label: mon
              command: apply
              service: mon
          -
            config:
              args:
                all-available-devices: true
              command: apply
              service: osd
          -
            config:
              args:
                - ceph
                - fs
                - volume
                - create
                - cephfs
              command: shell
          -
            config:
              args:
                placement:
                  label: mds
              base_cmd_args:
                verbose: true
              command: apply
              pos_args:
                - cephfs
              service: mds
          - config:
              args:
                - ceph
                - fs
                - set
                - cephfs
                - max_mds
                - "2"
              command: shell
        verify_cluster_health: true
      desc: "Execute the cluster deployment workflow with label placement."
      destroy-cluster: false
      module: test_cephadm.py
      name: "cluster deployment"
      polarion-id: CEPH-83573777
  -
    test:
      abort-on-fail: true
      config:
        command: add
        copy_admin_keyring: true
        id: client.1
        install_packages:
          - ceph-common
        node: node7
      desc: "Configure the Cephfs client system 1"
      destroy-cluster: false
      module: test_client.py
      name: "configure client"
  - test:
      abort-on-fail: false
      desc: "Fill the cluster with specific percentage"
      module: test_io.py
      name: "Fill the cluster with specific percentage"
      config:
        wait_for_io: True
        cephfs:
          "fill_data": 20
          "io_tool": "smallfile"
          "mount": "fuse"
          "filesystem": "cephfs_1"
          "mount_dir": ""
  - test:
      abort-on-fail: false
      desc: "MON node power failure, with client IO"
      module: cephfs_system.mon_failure_with_client_IO.py
      polarion-id: CEPH-11261
      name: "MON node power failure, with client IO"
      config:
          num_of_osds: 12
  - test:
      abort-on-fail: false
      desc: "MDS node power failure, with client IO"
      module: cephfs_system.mds_failure_with_client_IO.py
      polarion-id: CEPH-11263
      name: "MDS node power failure, with client IO"
      config:
        num_of_osds: 12
  - test:
      abort-on-fail: false
      desc: "OSD node power failure, with client IO"
      module: cephfs_system.osd_failure_with_client_IO.py
      polarion-id: CEPH-11262
      name: "OSD node power failure, with client IO"
      config:
          num_of_osds: 12

