#=======================================================================================================================
# Tier-level: 3
# Test-Suite: cephfs_bugs
# Conf file : conf/pacific/cephfs/tier_0_fs.yaml
# Description - This test suite contains tests which were automated during bug verification
# Test-Case Covered:
  # CEPH-11260 - Change replication size of Cephfs pools increase and decrease, with client IO
  # CEPH-83574833 - Performace test for file write_sync() on cephfs kernel mount
  # CEPH-83574632 - Allow recreating file system with specific fscid

#=======================================================================================================================
---
tests:
  -
    test:
      abort-on-fail: true
      desc: "Setup phase to deploy the required pre-requisites for running the tests."
      module: install_prereq.py
      name: "setup install pre-requisistes"
  -
    test:
      name: cluster deployment
      desc: Execute the cluster deployment workflow.
      module: test_cephadm.py
      polarion-id:
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              base_cmd_args:
                verbose: true
              args:
                mon-ip: node1
                orphan-initial-daemons: true
                skip-monitoring-stack: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
          - config:
              command: shell
              args:          # arguments to ceph orch
                - ceph
                - fs
                - volume
                - create
                - cephfs
          - config:
              command: shell
              args:
                - ceph
                - osd
                - pool
                - create
                - cephfs-data-ec
                - "64"
                - erasure
          - config:
              command: shell
              args:
                - ceph
                - osd
                - pool
                - create
                - cephfs-metadata
                - "64"
          - config:
              command: shell
              args:
                - ceph
                - osd
                - pool
                - set
                - cephfs-data-ec
                - allow_ec_overwrites
                - "true"
          - config:
              command: shell
              args: # arguments to ceph orch
                - ceph
                - fs
                - new
                - cephfs-ec
                - cephfs-metadata
                - cephfs-data-ec
                - --force
          - config:
              command: apply
              service: mds
              base_cmd_args:          # arguments to ceph orch
                verbose: true
              pos_args:
                - cephfs              # name of the filesystem
              args:
                placement:
                  label: mds
          - config:
              args:
                - ceph
                - fs
                - set
                - cephfs
                - max_mds
                - "2"
              command: shell
      destroy-cluster: false
      abort-on-fail: true
  - test:
        abort-on-fail: true
        config:
            command: add
            id: client.1
            node: node7
            install_packages:
                - ceph-common
            copy_admin_keyring: true
        desc: Configure the Cephfs client system 1
        destroy-cluster: false
        module: test_client.py
        name: configure client
  - test:
      name: Change pg size of cephfs pools
      module: cephfs_bugs.test_cephfs_pool_size_change.py
      polarion-id: CEPH-11260
      desc: test decrease & increase in pg size of cephfs pools
      abort-on-fail: false
  - test:
      name: Performace test for file write_fsync() on cephfs kernel mount
      module: cephfs_bugs.test_write_fsync_on_file_kernel_mount.py
      polarion-id: CEPH-83574833
      desc: Performace test for file write_fsync() on cephfs kernel mount
      abort-on-fail: false
  - test:
      name: Allow recreating file system with specific fscid
      module: cephfs_bugs.test_custom_fscid_cephfs.py
      polarion-id: CEPH-83574632
      desc: Allow recreating file system with specific fscid
      abort-on-fail: false
