---
tests:
  -
    test:
      abort-on-fail: true
      module: install_prereq.py
      name: "install ceph pre-requisites"
  -
    test:
      name: Cephadm Bootstrap with custom user option
      desc: cephadm cluster bootstrap with ssh-user(cephuser) option
      module: test_bootstrap.py
      polarion-id: CEPH-83573724
      config:
        command: bootstrap
        base_cmd_args:
          verbose: true
        args:
          ssh-user: cephuser
          ssh-public-key: /home/cephuser/.ssh/id_rsa.pub # if ssh-public-key is provided then provide with ssh-user
          ssh-private-key: /home/cephuser/.ssh/id_rsa # ssh-private-key also else validation fails
          registry-json: registry.redhat.io
          custom_image: true
          mon-ip: node1
      destroy-cluster: false
      abort-on-fail: true
  -
    test:
      abort-on-fail: true
      config:
        steps:
          -
            config:
              args:
                attach_ip_address: true
                labels: apply-all-labels
              command: add_hosts
              service: host
          -
            config:
              args:
                placement:
                  label: mgr
              command: apply
              service: mgr
          -
            config:
              args:
                placement:
                  label: mon
              command: apply
              service: mon
          -
            config:
              args:
                all-available-devices: true
              command: apply
              service: osd
          -
            config:
              args:
                - "ceph fs volume create cephfs"
              command: shell
          -
            config:
              args:
                placement:
                  nodes:
                    - node4
                    - node5
              base_cmd_args:
                verbose: true
              command: apply
              pos_args:
                - cephfs
              service: mds
          -
            config:
              args:
                - "ceph osd pool create rbd"
              command: shell
          -
            config:
              args:
                - "rbd pool init rbd"
              command: shell
        verify_cluster_health: true
      desc: "RHCS cluster deployment using cephadm"
      destroy-clster: false
      module: test_cephadm.py
      name: "deploy cluster"
  -
    test:
      abort-on-fail: true
      config:
        command: add
        copy_admin_keyring: true
        id: client.1
        install_packages:
          - ceph-common
          - rbd-nbd
        node: node6
      desc: "Configure the client system"
      destroy-cluster: false
      module: test_client.py
      name: "configure client"

  - test:
      abort-on-fail: true
      name: rbd featue enable
      desc: rbd featue enable
      module: test_rbdV2.py
      config:
        test_config: feature_enable_cli_test.yaml
