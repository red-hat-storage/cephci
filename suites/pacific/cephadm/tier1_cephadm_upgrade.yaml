#===============================================================================================
# Tier-level: 1
# Test-Suite: tier1_cephadm_upgrade.yaml
# Test-Case: Upgrade ceph cluster from Build-to-Build (B2B)
#
# Cluster Configuration:
#    cephci/conf/pacific/cephadm/tier1_3node_cephadm_bootstrap.yaml
#
#    4-Node cluster(RHEL-8.3 and above)
#    3 MONS, 2 MDS, 1 MGR, 3 OSD and 2 RGW service daemon(s)
#     Node1 - Mon, Mgr, Installer, OSD, alertmanager, grafana, prometheus, node-exporter
#     Node2 - Mon, Mgr, OSD, MDS, RGW, alertmanager, node-exporter
#     Node3 - Mon, OSD, MDS, RGW, node-exporter
#     Node4 - Client

# Test Steps:
#   (1) Bootstrap cluster using N-1 (currently alpha) ceph image version with below options,
#       - skip-monitoring stack
#       - registry-url: <registry-URL>
#       - mon-ip: <monitor address, Required>
#   (2) Copy SSH keys to nodes and Add it to cluster with address and role labels attached to it.
#   (3) Deploy services using apply option,
#       - 3 Mon on node1, node2, Node3
#       - addition of OSD's using "all-available-devices" option.
#       - RGW on node2, node3 with india.south(realm.zone) using label.
#       - MDS on node2, node3 with host placements.
#   (4) Upgrade to latest provided(N) Ceph image version.
#===============================================================================================
tests:
  - test:
      name: setup install pre-requisistes
      desc: Setup phase to deploy the required pre-requisites for running the tests.
      module: install_prereq.py
      abort-on-fail: true
  - test:
      name: cluster deployment
      desc: Cluster deployment with alpha version.
      module: test_cephadm.py
      polarion-id:
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              base_cmd_args:
                verbose: true
              args:       # https://bugzilla.redhat.com/show_bug.cgi?id=1944978
                custom_repo: "http://download.eng.bos.redhat.com/rhel-8/composes/auto/ceph-5.0-rhel-8/RHCEPH-5.0-RHEL-8-20210414.ci.0/compose/Tools/x86_64/os/"
                custom_image: "registry-proxy.engineering.redhat.com/rh-osbs/rhceph:ceph-5.0-rhel-8-containers-candidate-27211-20210414013210"
                registry-url: registry.redhat.io
                mon-ip: node1
                skip-monitoring-stack: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
          - config:
              command: shell
              args:          # arguments to ceph orch
                - ceph
                - fs
                - volume
                - create
                - cephfs
          - config:
              command: apply
              service: mds
              base_cmd_args:          # arguments to ceph orch
                verbose: true
              pos_args:
                - cephfs              # name of the filesystem
              args:
                placement:
                  nodes:
                    - node2
                    - node3
          - config:
              command: apply
              service: prometheus
              base_cmd_args:
                verbose: true
              args:
                placement:
                  nodes:
                    - node1
                  limit: 1
                  sep: ";"
          - config:             # Set custom grafana image BZ-1975887 work-around until GA
              command: shell
              args:
                - "ceph config set mgr mgr/cephadm/container_image_grafana registry.redhat.io/rhceph-beta/rhceph-5-dashboard-rhel8:latest"
          - config:
              command: apply
              service: grafana
              base_cmd_args:
                verbose: true
              args:
                placement:
                  nodes:
                    - node1
                  limit: 1
                  sep: ";"
          - config:
              command: apply
              service: alertmanager
              args:
                placement:
                  label: alertmanager
          - config:
              command: apply
              service: node-exporter
              base_cmd_args:
                verbose: true
              args:
                placement:
                  nodes: "*"
          - config:
              command: apply
              service: crash
              base_cmd_args:
                verbose: true
              args:
                placement:
                  nodes: "*"
      destroy-cluster: false
      abort-on-fail: true
  - test:
      name: Upgrade ceph
      desc: Upgrade cluster to latest version
      module: test_cephadm_upgrade.py
      polarion-id:
      config:
        command: start
        service: upgrade
        base_cmd_args:
          verbose: true
      destroy-cluster: false
      abort-on-fail: true
