tests:
  - test:
      name: Install ceph pre-requisites
      desc: installation of ceph pre-requisites
      module: install_prereq.py
      abort-on-fail: true
  - test:
      name: Cephadm Bootstrap
      desc: cephadm cluster bootstrap
      module: test_cephadm.py
      polarion-id:
      config:
        command: bootstrap
        base_cmd_args:
          verbose: true
        args:
          custom_image: true
          mon-ip: "node1"
          orphan-initial-daemons: true
          skip-monitoring-stack: true
          fsid: f64f341c-655d-11eb-8778-fa163e914bcc
      destroy-cluster: false
      abort-on-fail: true
  - test:
      name: Add Host
      desc: Add host to Bootstrapped Cluster
      module: test_cephadm.py
      polarion-id:
      config:
        command: host
        service: add
        base_cmd_args:          # arguments to ceph orch
          nodes:
            - node2
      destroy-cluster: false
      abort-on-fail: true
  - test:
      name: Add host
      desc: Add new host node with IP address
      module: test_cephadm.py
      polarion-id:
      config:
        command: host
        service: add
        base_cmd_args:
          nodes:
            - "node3"
          attach_address: true
          add_label: false
      destroy-cluster: false
      abort-on-fail: true
  - test:
      name: Add host
      desc: Add new host node with IP address and labels
      module: test_cephadm.py
      polarion-id:
      config:
        command: host
        service: add
        base_cmd_args:
          nodes:
            - node4
          attach_address: true
          labels:
            - osd
            - node-exporter
      destroy-cluster: false
      abort-on-fail: true
  - test:
      name: Remove Host label
      desc: Remove host label(s) from existing node
      module: test_cephadm.py
      polarion-id:
      config:
        command: host
        service: label_remove
        base_cmd_args:
          node: node4
          labels:
            - osd
      destroy-cluster: false
      abort-on-fail: true
  - test:
      name: Remove Host label
      desc: Remove host label(s) from existing node
      module: test_cephadm.py
      polarion-id:
      config:
        command: host
        service: label_remove
        base_cmd_args:
          node: node4
          labels:
            - node-exporter
      destroy-cluster: false
      abort-on-fail: true
  - test:
      name: Add Host label
      desc: Add host label(s) to existing node
      module: test_cephadm.py
      polarion-id:
      config:
        command: host
        service: label_add
        base_cmd_args:
          node: node4
          labels:
            - mon
            - osd
      destroy-cluster: false
      abort-on-fail: true
  - test:
      name: Attach Host label to installer
      desc: Add host label(s) to existing installer node
      module: test_cephadm.py
      polarion-id:
      config:
        command: host
        service: label_add
        base_cmd_args:
          node: node1
          labels: node_role_list
      destroy-cluster: false
      abort-on-fail: true
  - test:
      name: Set Host address
      desc: Set IP address to a existing node
      module: test_cephadm.py
      polarion-id:
      config:
        command: host
        service: set_address
        base_cmd_args:
          nodes: ['node1']
      destroy-cluster: false
      abort-on-fail: true
  - test:
      name: Remove host
      desc: Remove node from cluster
      module: test_cephadm.py
      polarion-id:
      config:
        command: host
        service: remove
        base_cmd_args:
          nodes:
            - node2
            - node3
      destroy-cluster: false
      abort-on-fail: true
  - test:
      name: Remove Hosts
      desc: Remove node from cluster
      module: test_cephadm.py
      polarion-id:
      config:
        command: host
        service: remove
        base_cmd_args:
          nodes: []
      destroy-cluster: false
      abort-on-fail: true
  - test:
      name: Add host
      desc: Add all host node with IP address and labels
      module: test_cephadm.py
      polarion-id:
      config:
        command: host
        service: add
        base_cmd_args:
          nodes: []
          attach_address: true
          labels: node_role_list
      destroy-cluster: false
      abort-on-fail: true
  - test:
      name: Apply Monitor with placement and limit
      desc: Apply monitor service with placement and limit
      module: test_mon.py
      polarion-id:
      config:
        command: apply
        service: mon
        base_cmd_args:
          verbose: true
        args:
          placement:
            nodes:
                - node1
                - node2
                - node6
            limit: 3    # no of daemons
            sep: " "    # separator to be used for placements
  - test:
      name: Apply Monitor with placement
      desc: Apply monitor with placement only
      module: test_mon.py
      polarion-id:
      config:
        command: apply
        service: mon
        base_cmd_args:
          verbose: true
        args:
          placement:
            nodes:
                - node1
                - node2
                - node6
            sep: ";"
  - test:
      name: Apply Monitor using label
      desc: Apply monitor using label mon
      module: test_mon.py
      polarion-id:
      config:
        command: apply
        service: mon
        base_cmd_args:
          verbose: true
        args:
          placement:
            label: mon
  - test:
      name: Apply Manager service
      desc: Apply manager service with placement option
      module: test_mgr.py
      polarion-id:
      config:
        command: apply
        service: mgr
        base_cmd_args:
          verbose: true
        args:
          placement:
            nodes:
              - node1
            sep: " "
      destroy-cluster: false
      abort-on-fail: true
  - test:
      name: Apply OSD Service
      desc: Apply OSD service with all available devices
      module: test_osd.py
      polarion-id:
      config:
        command: apply
        service: osd
        base_cmd_args:
          verbose: true
        args:
          all-available-devices: true
      destroy-cluster: false
      abort-on-fail: true
  - test:
      name: Add cephfs file system volume
      desc: Add file system for MDS service
      module: test_cephadm.py
      polarion-id:
      config:
        command: shell
        args:          # arguments to ceph orch
          - ceph
          - fs
          - volume
          - create
          - cephfs
      destroy-cluster: false
      abort-on-fail: true
  - test:
      name: Apply MDS Service
      desc: Apply MDS service on all mds nodes
      module: test_mds.py
      polarion-id:
      config:
        command: apply
        service: mds
        base_cmd_args:          # arguments to ceph orch
          verbose: true
        pos_args:
          - cephfs              # name of the filesystem
        args:
          placement:
            nodes:
              - node2
            limit: 1            # no of daemons
            sep: " "            # separator to be used for placements
      destroy-cluster: false
      abort-on-fail: true
  - test:
      name: Create replicated pool
      desc: Add pool for ISCSI service
      module: test_cephadm.py
      polarion-id:
      config:
        command: shell
        args:             # command arguments
          - ceph
          - osd
          - pool
          - create
          - iscsi
          - "3"
          - "3"
          - replicated
      destroy-cluster: false
      abort-on-fail: true
  - test:
      name: Enable rbd application on pool
      desc: enable rbd on iscsi pool
      module: test_cephadm.py
      polarion-id:
      config:
        command: shell
        args:             # command arguments
          - ceph
          - osd
          - pool
          - application
          - enable
          - iscsi
          - rbd
      destroy-cluster: false
      abort-on-fail: true
  - test:
      name: Apply ISCSI Service
      desc: Apply ISCSI target service on iscsi role nodes
      module: test_iscsi.py
      polarion-id:
      config:
        command: apply
        service: iscsi
        base_cmd_args:            # arguments to ceph orch
            verbose: true
        pos_args:
          - iscsi                 # name of the pool
          - api_user              # name of the API user
          - api_pass              # password of the api_user.
          - ["1.1.1.1", "2.2.2.2"]    # space separate list of IPs
        args:
          placement:
            label: iscsi          # either label or node.
      destroy-cluster: false
      abort-on-fail: true
