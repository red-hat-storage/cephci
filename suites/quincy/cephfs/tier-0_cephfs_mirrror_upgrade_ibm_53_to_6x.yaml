---
tests:
  - test:
      name: setup install pre-requisistes
      desc: Setup phase to deploy the required pre-requisites for running the tests.
      module: install_prereq.py
      abort-on-fail: true
  - test:
      abort-on-fail: true
      clusters:
        ceph1:
          config:
            verify_cluster_health: true
            steps:
              - config:
                  command: bootstrap
                  service: cephadm
                  args:
                    custom_image: "cp.stg.icr.io/cp/ibm-ceph/ceph-5-rhel8:latest"
                    custom_repo: "https://public.dhe.ibm.com/ibmdl/export/pub/storage/ceph/ibm-storage-ceph-5-rhel-8.repo"
                    mon-ip: node1
                    orphan-initial-daemons: true
                    registry-url: registry.redhat.io
                    skip-monitoring-stack: true
              - config:
                  command: add_hosts
                  service: host
                  args:
                    attach_ip_address: true
                    labels: apply-all-labels
              - config:
                  command: apply
                  service: mgr
                  args:
                    placement:
                      label: mgr
              - config:
                  command: apply
                  service: mon
                  args:
                    placement:
                      label: mon
              - config:
                  command: apply
                  service: osd
                  args:
                    all-available-devices: true
              - config:
                  command: shell
                  args:
                    - ceph fs volume create cephfs
              - config:
                  command: apply
                  service: mds
                  base_cmd_args:
                    verbose: true
                  pos_args:
                    - cephfs
                  args:
                    placement:
                      nodes:
                        - node4
                        - node5
              - config:
                  command: apply
                  service: cephfs-mirror
                  args:
                    placement:
                      nodes:
                        - node6
        ceph2:
          config:
            verify_cluster_health: true
            steps:
              - config:
                  command: bootstrap
                  service: cephadm
                  args:
                    custom_image: "cp.stg.icr.io/cp/ibm-ceph/ceph-5-rhel8:latest"
                    custom_repo: "https://public.dhe.ibm.com/ibmdl/export/pub/storage/ceph/ibm-storage-ceph-5-rhel-8.repo"
                    mon-ip: node1
                    orphan-initial-daemons: true
                    registry-url: registry.redhat.io
                    skip-monitoring-stack: true
              - config:
                  command: add_hosts
                  service: host
                  args:
                    attach_ip_address: true
                    labels: apply-all-labels
              - config:
                  command: apply
                  service: mgr
                  args:
                    placement:
                      label: mgr
              - config:
                  command: apply
                  service: mon
                  args:
                    placement:
                      label: mon
              - config:
                  command: apply
                  service: osd
                  args:
                    all-available-devices: true
              - config:
                  command: shell
                  args:
                    - ceph fs volume create cephfs
              - config:
                  command: apply
                  service: mds
                  base_cmd_args:
                    verbose: true
                  pos_args:
                    - cephfs
                  args:
                    placement:
                      nodes:
                        - node4
                        - node5
      desc: CephFS Mirror cluster deployment using cephadm
      destroy-cluster: false
      module: test_cephadm.py
      polarion-id: CEPH-83574114
      name: deploy cephfs-mirror
  - test:
      abort-on-fail: true
      clusters:
        ceph1:
          config:
            command: add
            copy_admin_keyring: true
            id: client.1
            install_packages:
              - ceph-common
              - ceph-fuse
            node: node7
        ceph2:
          config:
            command: add
            copy_admin_keyring: true
            id: client.1
            install_packages:
              - ceph-common
              - ceph-fuse
            node: node6
      desc: Configure the Cephfs client system 1
      destroy-cluster: false
      module: test_client.py
      name: configure client
  - test:
      abort-on-fail: true
      desc: Configure CephFS Mirroring
      clusters:
        ceph1:
          config:
            name: Validate the Synchronisation is successful upon enabling fs mirroring
      module: cephfs_mirror_upgrade.configure_cephfs_mirroring.py
      name: Validate the Synchronisation is successful upon enabling fs mirroring.
      polarion-id: CEPH-83574099
  - test:
      name: Upgrade along with IOs
      module: test_parallel.py
      parallel:
        - test:
            name: Upgrade ceph
            desc: Upgrade cluster to latest version
            module: cephadm.test_cephadm_upgrade.py
            polarion-id: CEPH-83574638
            clusters:
              ceph1:
                config:
                  command: start
                  service: upgrade
                  base_cmd_args:
                    verbose: true
                  benchmark:
                    type: rados
                    pool_per_client: true
                    pg_num: 128
                    duration: 10
                  verify_cluster_health: false
            destroy-cluster: false
      desc: Running upgrade, mds Failure and i/o's parallelly
      abort-on-fail: true
  - test:
      abort-on-fail: false
      desc: Validate the Synchronisation is successful upon upgrade
      clusters:
        ceph1:
          config:
            name: Validate the Synchronisation is successful upon upgrade
      module: cephfs_mirror_upgrade.post_upgrade_validate.py
      name: Validate the Synchronisation is successful upon upgrade.
      polarion-id: CEPH-83575336
