---
#=======================================================================================================================
# Tier-level: 2
# Test-Suite: tier-2_cephfs_scale.yaml
# Conf file : conf/pacific/cephfs/tier_0_fs.yaml
# options : --cloud baremetal if required to run on baremetal
# Test-Case Covered:
#	CEPH-83573520 Validate the max snapshot that can be created under a root FS sub volume level.
#=======================================================================================================================
tests:
  -
    test:
      abort-on-fail: true
      desc: "Setup phase to deploy the required pre-requisites for running the tests."
      module: install_prereq.py
      name: "setup install pre-requisistes"
  -
    test:
      abort-on-fail: true
      config:
        steps:
          -
            config:
              args:
                mon-ip: node1
                orphan-initial-daemons: true
                registry-url: registry.redhat.io
                skip-monitoring-stack: true
              base_cmd_args:
                verbose: true
              command: bootstrap
              service: cephadm
          -
            config:
              args:
                attach_ip_address: true
                labels: apply-all-labels
              command: add_hosts
              service: host
          -
            config:
              args:
                placement:
                  label: mgr
              command: apply
              service: mgr
          -
            config:
              args:
                placement:
                  label: mon
              command: apply
              service: mon
          -
            config:
              args:
                all-available-devices: true
              command: apply
              service: osd
          -
            config:
              args:
                - ceph
                - fs
                - volume
                - create
                - cephfs
              command: shell
          -
            config:
              args:
                placement:
                  label: mds
              base_cmd_args:
                verbose: true
              command: apply
              pos_args:
                - cephfs
              service: mds
        verify_cluster_health: true
      desc: "Execute the cluster deployment workflow with label placement."
      destroy-cluster: false
      module: test_cephadm.py
      name: "cluster deployment"
      polarion-id: CEPH-83573777
  -
    test:
      abort-on-fail: true
      config:
        args:
          - ceph
          - fs
          - set
          - cephfs
          - max_mds
          - "2"
        command: shell
      desc: "Add Active Active configuration of MDS for cephfs"
      destroy-cluster: false
      module: test_bootstrap.py
      name: "Add Active Active configuration of MDS"
      polarion-id: CEPH-11344
  -
    test:
      abort-on-fail: true
      config:
        command: add
        copy_admin_keyring: true
        id: client.1
        install_packages:
          - ceph-common
        node: node7
      desc: "Configure the Cephfs client system 1"
      destroy-cluster: false
      module: test_client.py
      name: "configure client"
  - test:
      abort-on-fail: false
      desc: "Max allowed snapshots"
      module: cephfs_scale.max_snapshots.py
      name: cephfs Scale test for max Snapshots
      polarion-id: "CEPH-83573520"
  - test:
      abort-on-fail: false
      desc: "Max subvolumess"
      module: cephfs_scale.max_subvolumes.py
      name: cephfs Scale test for max subvolumes
      polarion-id: ~
  - test:
      abort-on-fail: false
      desc: "Max snaps per volume"
      module: cephfs_scale.max_smallfile_snap.py
      name: cephfs Scale test for max Snapshots
      polarion-id: ~
