# Tier1: cephfs build evaluation
#
# This test suite evaluates the build to determine the execution of identified
# regression test suites. This suite is executed against all new builds released by the
# development team.
#
# The following testing is carried out
#   - Deploy MDS with default values using cephadm
#   - cephfs basic operations
#   - Deploy mds using cephadm and increase & decrease number of mds
---
tests:
  - test:
      name: setup install pre-requisistes
      desc: Setup phase to deploy the required pre-requisites for running the tests.
      module: install_prereq.py
      abort-on-fail: true
  - test:
      name: cluster deployment
      desc: Deploy cluster with enforcing mode(default mode).
      module: test_cephadm.py
      polarion-id: CEPH-83573740
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              base_cmd_args:
                verbose: true
              args:
                registry-url: registry.redhat.io
                mon-ip: node1
                orphan-initial-daemons: true
                skip-monitoring-stack: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
          - config:
              command: shell
              args:          # arguments to ceph orch
                - ceph
                - fs
                - volume
                - create
                - cephfs
          - config:
              command: shell
              args:
                - ceph
                - osd
                - pool
                - create
                - cephfs-data-ec
                - "64"
                - erasure
          - config:
              command: shell
              args:
                - ceph
                - osd
                - pool
                - create
                - cephfs-metadata
                - "64"
          - config:
              command: shell
              args:
                - ceph
                - osd
                - pool
                - set
                - cephfs-data-ec
                - allow_ec_overwrites
                - "true"
          - config:
              command: shell
              args: # arguments to ceph orch
                - ceph
                - fs
                - new
                - cephfs-ec
                - cephfs-metadata
                - cephfs-data-ec
                - --force
          - config:
              command: apply
              service: mds
              base_cmd_args:          # arguments to ceph orch
                verbose: true
              pos_args:
                - cephfs              # name of the filesystem
              args:
                placement:
                  label: mds
          - config:
              args:
                - ceph
                - fs
                - set
                - cephfs
                - max_mds
                - "2"
              command: shell
      destroy-cluster: false
      abort-on-fail: true
  - test:
      name: Add Active Active configuration of MDS
      desc: Add Active Active configuration of MDS for cephfs
      module: test_bootstrap.py
      polarion-id: CEPH-11344
      config:
        command: shell
        args: # arguments to ceph orch
          - ceph
          - fs
          - set
          - cephfs
          - max_mds
          - "2"
      destroy-cluster: false
      abort-on-fail: true
  - test:
        abort-on-fail: true
        config:
            command: add
            id: client.1
            node: node8
            install_packages:
                - ceph-common
            copy_admin_keyring: true
        desc: Configure the Cephfs client system 1
        destroy-cluster: false
        module: test_client.py
        name: configure client
  - test:
        abort-on-fail: true
        config:
            command: add
            id: client.2
            node: node9
