tests:

# Set up the cluster
  - test:
      abort-on-fail: true
      module: install_prereq.py
      name: install ceph pre-requisites
  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
                registry-url: registry.redhat.io
                allow-fqdn-hostname: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
      desc: RHCS cluster deployment using cephadm
      destroy-clster: false
      module: test_cephadm.py
      name: deploy cluster

#  Test cases to be executed
  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.1
        nodes:
          - node6
          - node7
          - node8
          - node9
        install_packages:
          - ceph-common
        copy_admin_keyring: true
      desc: Setup client on NVMEoF gateway
      destroy-cluster: false
      module: test_client.py
      name: configure Ceph client for NVMe tests
      polarion-id: CEPH-83573758

#  Configure Ceph NVMeoF gateway
#  Configure Initiators
#  Run IO on NVMe Targets
  - test:
      abort-on-fail: true
      config:
        gw_node: node6
        rbd_pool: rbd
        do_not_create_image: true
        rep-pool-only: true
        rep_pool_config:
          pool: rbd
        install: true                           # Run SPDK with all pre-requisites
        subsystems:                             # Configure subsystems with all sub-entities
          - nqn: nqn.2016-06.io.spdk:cnode1
            serial: 1
            bdevs:
              count: 1
              size: 10G
            listener_port: 5001
            allow_host: "*"
        initiators:                             # Configure Initiators with all pre-req
          - subnqn: nqn.2016-06.io.spdk:cnode1
            listener_port: 5001
            node: node7
      desc: Setup NVMEoF Gateway and Run IOs on targets
      destroy-cluster: false
      module: test_ceph_nvmeof_gateway.py
      name: Basic Ceph NVMEoF GW sanity test
      polarion-id:

# Run IOs using multiple-initiators against multi-subsystems based NVMe-OF targets using fio tool
  - test:
      abort-on-fail: true
      config:
        gw_node: node6
        rbd_pool: rbd
        do_not_create_image: true
        rep-pool-only: true
        rep_pool_config:
          pool: rbd
        install: false                           # Run SPDK with all pre-requisites
        subsystems:                             # Configure subsystems with all sub-entities
          - nqn: nqn.2016-06.io.spdk:cnode2
            serial: 2
            bdevs:
              count: 1
              size: 10G
            listener_port: 5002
            allow_host: "*"
          - nqn: nqn.2016-06.io.spdk:cnode3
            serial: 3
            bdevs:
              count: 1
              size: 10G
            listener_port: 5003
            allow_host: "*"
        initiators:                             # Configure Initiators with all pre-req
          - subnqn: nqn.2016-06.io.spdk:cnode2
            listener_port: 5002
            node: node8
          - subnqn: nqn.2016-06.io.spdk:cnode3
            listener_port: 5003
            node: node9
      desc: Perform IOs on multi-subsystems with Multiple-Initiators
      destroy-cluster: false
      module: test_ceph_nvmeof_gateway.py
      name: Test to run IOs using multiple-initiators against multi-subsystems
      polarion-id:

  # Cleanup Test Case
  - test:
      abort-on-fail: true
      config:
        gw_node: node6
        rbd_pool: rbd
        do_not_create_image: true
        rep-pool-only: true
        rep_pool_config:
        subsystems:
          - nqn: nqn.2016-06.io.spdk:cnode1
          - nqn: nqn.2016-06.io.spdk:cnode2
          - nqn: nqn.2016-06.io.spdk:cnode3
        initiators:
          - subnqn: nqn.2016-06.io.spdk:cnode1
            node: node7
          - subnqn: nqn.2016-06.io.spdk:cnode2
            node: node8
          - subnqn: nqn.2016-06.io.spdk:cnode3
            node: node9
        cleanup-only: true                        # clean up only
        cleanup:
          - pool
          - subsystems
          - initiators
          - gateway
      desc: Clean up the nvme-of target entities subsystem, Initiator, gateway
      destroy-cluster: false
      module: test_ceph_nvmeof_gateway.py
      name: Cleanup the nvme-of Gateway entities
