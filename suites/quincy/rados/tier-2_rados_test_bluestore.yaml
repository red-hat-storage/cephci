# Suite contains basic tier-2 rados tests
#===============================================================================================
#------------------------------------------------------------------------------------------
#----- Tier-2 - To check Bluestore features   ------
#------------------------------------------------------------------------------------------
# Conf: conf/quincy/rados/7-node-cluster.yaml
#
#===============================================================================================

tests:
  - test:
      name: setup install pre-requisistes
      desc: Setup phase to deploy the required pre-requisites for running the tests.
      module: install_prereq.py
      abort-on-fail: true

  - test:
      name: cluster deployment
      desc: Execute the cluster deployment workflow.
      module: test_cephadm.py
      polarion-id:
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              base_cmd_args:
                verbose: true
              args:
                registry-url: registry.redhat.io
                mon-ip: node1
                orphan-initial-daemons: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
          - config:
              command: shell
              args:          # arguments to ceph orch
                - ceph
                - fs
                - volume
                - create
                - cephfs
          - config:
              command: apply
              service: rgw
              pos_args:
                - rgw.1
              args:
                placement:
                  label: rgw
          - config:
              command: apply
              service: mds
              base_cmd_args:          # arguments to ceph orch
                verbose: true
              pos_args:
                - cephfs              # name of the filesystem
              args:
                placement:
                  nodes:
                    - node2
                    - node6
                  limit: 2            # no of daemons
                  sep: " "            # separator to be used for placements
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: Configure client admin
      desc: Configures client admin node on cluster
      module: test_client.py
      polarion-id:
      config:
        command: add
        id: client.1                      # client Id (<type>.<Id>)
        node: node7                       # client node
        install_packages:
          - ceph-common
        copy_admin_keyring: true          # Copy admin keyring to node
        caps:                             # authorize client capabilities
          mon: "allow *"
          osd: "allow *"
          mds: "allow *"
          mgr: "allow *"

  - test:
      name:  Testing bluestore
      desc: Testing bluestore pinned
      module: test_bluestore_features.py
      polarion-id: CEPH-83575438
      config:
          cache_trim_max_skip_pinned:
            configurations:
               pool-1:
                 pool_type: replicated
                 pool_name: blustore_pinned
                 pg_num: 64
                 pg_num_min: 32
                 rados_write_duration: 300
                 rados_read_duration: 150
                 byte_size: 64MB
               pool-2:
                 pool_name: bluestore_ec_pool
                 pool_type: erasure
                 pg_num: 32
                 k: 8
                 m: 4
                 plugin: jerasure
                 rados_write_duration: 50
                 rados_read_duration: 50
          desc: Verification of the bluestore pinned tests


