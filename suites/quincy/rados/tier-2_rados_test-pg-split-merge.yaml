# Suite contains tests related pg split and merge scenario
tests:
  - test:
      name: setup install pre-requisistes
      desc: Setup phase to deploy the required pre-requisites for running the tests.
      module: install_prereq.py
      abort-on-fail: true

  - test:
      name: cluster deployment
      desc: Execute the cluster deployment workflow.
      module: test_cephadm.py
      polarion-id: CEPH-83573713
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
                orphan-initial-daemons: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
          - config:
              command: shell
              args: # arguments to ceph orch
                - ceph
                - fs
                - volume
                - create
                - cephfs
          - config:
              command: apply
              service: mds
              base_cmd_args: # arguments to ceph orch
                verbose: true
              pos_args:
                - cephfs              # name of the filesystem
              args:
                placement:
                  nodes:
                    - node2
                    - node6
                  limit: 2            # no of daemons
                  sep: " "            # separator to be used for placements
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: Configure client admin
      desc: Configures client admin node on cluster
      module: test_client.py
      polarion-id:
      config:
        command: add
        id: client.1                      # client Id (<type>.<Id>)
        node: node7                       # client node
        install_packages:
          - ceph-common
        copy_admin_keyring: true          # Copy admin keyring to node
        caps: # authorize client capabilities
          mon: "allow *"
          osd: "allow *"
          mds: "allow *"
          mgr: "allow *"

  - test:
      name: Enable logging to file
      module: rados_prep.py
      config:
        log_to_file: true
      desc: Change config options to enable logging to file

  - test:
      name: verify mon parameter 'mon_pg_warn_max_object_skew'
      polarion-id: CEPH-83575440
      module: test_mon_pg_warn.py
      desc: verify auto-increment of 'mon_pg_warn_max_object_skew' MON parameter

  - test:
      name: Verify PG split and merge
      module: test_pg_split.py
      desc: Verify PG splitting and merging
      polarion-id: CEPH-11674
      config:
        create_pools:
          - create_pool:
              pool_name: pool1
              pg_num: 32
              rados_put: true
              num_objs: 200
              byte_size: 1024
              pool_type: replicated
        delete_pools:
          - pool1

  - test:
      name: Verify restart osd during PG split
      module: test_pg_split.py
      desc: Verify restart osd when PG split in progress
      polarion-id: CEPH-11667
      config:
        create_pools:
          - create_pool:
              restart_osd: true
              pool_name: pool2
              pg_num: 32
              rados_put: true
              num_objs: 200
              byte_size: 1024
              pool_type: replicated
        delete_pools:
          - pool2

  - test:
      name: Verify delete object during PG split
      module: test_pg_split.py
      desc: Verify delete object when PG split in progress
      polarion-id: CEPH-11671
      config:
        create_pools:
          - create_pool:
              del_obj: true
              pool_name: pool3
              pg_num: 32
              rados_put: true
              num_objs: 200
              objs_to_del: 20
              byte_size: 1024
              pool_type: replicated
        delete_pools:
          - pool3

  - test:
      name: Verify add remove osd during PG split
      module: test_pg_split.py
      desc: Verify osd removal and addition when PG split in progress
      polarion-id: CEPH-11677
      config:
        create_pools:
          - create_pool:
              remove_add_osd: true
              pool_name: pool4
              pg_num: 32
              rados_put: true
              num_objs: 200
              byte_size: 1024
              pool_type: replicated
        delete_pools:
          - pool4
