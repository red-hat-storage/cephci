# Suite is to be used to verify the dups trimming scenario on all NVMe cluster
# Conf file to be used : conf/quincy/baremetal_pipeline/mero_conf.yaml

tests:
  - test:
      name: setup install pre-requisistes
      desc: Setup phase to deploy the required pre-requisites for running the tests.
      module: install_prereq.py
      abort-on-fail: true

  - test:
      name: cluster deployment
      desc: Execute the cluster deployment workflow.
      module: test_cephadm.py
      polarion-id: CEPH-83574887
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              base_cmd_args:
                verbose: true
              args:
                # using 6.1 rc candidate
                custom_image: "registry-proxy.engineering.redhat.com/rh-osbs/rhceph:6-177"
                custom_repo: "http://download-node-02.eng.bos.redhat.com/rhel-9/rel-eng/RHCEPH-6/RHCEPH-6.1-RHEL-9-20230602.0/compose/Tools/x86_64/os/"
                mon-ip: mero001
                allow-fqdn-hostname: true
                yes-i-know: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: OSD deployment
      desc: Add OSD services using spec file.
      module: test_cephadm.py
      polarion-id: CEPH-83573746
      abort-on-fail: true
      config:
        steps:
          - config:
              command: apply_spec
              service: orch
              validate-spec-services: true
              specs:
                - service_type: osd
                  service_id: osds
                  encrypted: "true"                     # boolean as string
                  placement:
                    label: osd
                  spec:
                    data_devices:
                      all: true

  - test:
      name: MDS Service deployment with spec
      desc: Add MDS services using spec file
      module: test_cephadm.py
      polarion-id: CEPH-83574728
      config:
        steps:
          - config:
              command: shell
              args:               # arguments to ceph orch
                - ceph
                - fs
                - volume
                - create
                - cephfs
          - config:
              command: apply_spec
              service: orch
              validate-spec-services: true
              specs:
                - service_type: mds
                  service_id: cephfs
                  placement:
                    label: mds

  - test:
      name: RGW Service deployment
      desc: RGW Service deployment
      module: test_cephadm.py
      polarion-id: CEPH-83574728
      config:
        steps:
          - config:
              command: apply
              service: rgw
              pos_args:
                - rgw.1
              args:
                placement:
                  label: rgw

  - test:
      name: Configure client admin
      desc: Configures client admin node on cluster
      module: test_client.py
      polarion-id:  CEPH-83573758
      config:
        command: add
        id: client.1                      # client Id (<type>.<Id>)
        node: mero015                     # client node
        install_packages:
          - ceph-common
        copy_admin_keyring: true          # Copy admin keyring to node
        caps:                             # authorize client capabilities
          mon: "allow *"
          osd: "allow *"
          mds: "allow *"
          mgr: "allow *"

  - test:
      name: Configure email alerts
      module: rados_prep.py
      polarion-id: CEPH-83574472
      config:
        email_alerts:
          smtp_host: smtp.corp.redhat.com
          smtp_sender: ceph-iad2-c01-lab.mgr@redhat.com
          smtp_port: 25
          interval: 10
          smtp_destination:
            - pdhiran@redhat.com
          smtp_from_name: CM Scenarios - Dups trimming Cluster Alerts
      desc: Configure email alerts on ceph cluster

  - test:
      name: Enable logging to file
      module: rados_prep.py
      config:
        log_to_file: true
      desc: Change config options to enable logging to file

  - test:
      name: rbd-io
      module: rbd_faster_exports.py
      config:
          io-total: 100M
      desc: Perform export during read/write,resizing,flattening,lock operations

  - test:
      name: rgw sanity tests
      module: sanity_rgw.py
      config:
          script-name: test_multitenant_user_access.py
          config-file-name: test_multitenant_access.yaml
          timeout: 300
      desc: Perform rgw tests

  - test:
      name: Decreasing the replica count
      module: rados_prep.py
      polarion-id: CEPH-9261
      config:
        replicated_pool:
          create: true
          pool_name: test_re_pool-1
          pg_num: 16
          size: 3
          max_objs: 300
          rados_read_duration: 10
        set_pool_configs:
          pool_name: test_re_pool-1
          configurations:
            size: 2
            pg_num: 32
            pgp_num: 32
      desc: Decreasing the replica count of the pool and observe the behaviour

  - test:
      name: Verify dups trimming
      module: test_pg_dups_trimming.py
      polarion-id: CEPH-83575116
      config:
        pool_configs:
            - type: replicated
              conf: sample-pool-1
            - type: replicated
              conf: sample-pool-2
        pool_configs_path: "conf/quincy/rados/test-confs/pool-configurations.yaml"
        verify_inflation: false
      desc: Verify that the duplicates in the PG log entries are trimmed regularly
      abort-on-fail: true
