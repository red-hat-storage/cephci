#===============================================================================================
# Tier-level: 2
# Test-Suite: tier-2_rbd_upgrade_5x_to_6x.yaml
#
# Cluster Configuration:
#    cephci/conf/quincy/rbd/5-node-2-clusters.yaml
#    No of Clusters : 2
#    Node 2 must to be a client node
#===============================================================================================

tests:
  - test:
      name: setup install pre-requisistes
      desc: Setup pre-requisites for running the tests.
      module: install_prereq.py
      abort-on-fail: true
  - test:
      abort-on-fail: true
      clusters:
        ceph-rbd1:
          config:
            verify_cluster_health: true
            steps:
              - config:
                  command: bootstrap
                  service: cephadm
                  args:
                    rhcs-version: 5.3
                    release: "tier-0"
                    registry-url: registry.redhat.io
                    mon-ip: node1
                    orphan-initial-daemons: true
              - config:
                  command: add_hosts
                  service: host
                  args:
                    attach_ip_address: true
                    labels: apply-all-labels
              - config:
                  command: apply
                  service: mgr
                  args:
                    placement:
                      label: mgr
              - config:
                  command: apply
                  service: mon
                  args:
                    placement:
                      label: mon
              - config:
                  command: apply
                  service: osd
                  args:
                    all-available-devices: true
              - config:
                  command: apply
                  service: rbd-mirror
                  args:
                    placement:
                      nodes:
                        - node5
                        - node4
        ceph-rbd2:
          config:
            verify_cluster_health: true
            steps:
              - config:
                  command: bootstrap
                  service: cephadm
                  args:
                    rhcs-version: 5.3
                    release: "tier-0"
                    registry-url: registry.redhat.io
                    mon-ip: node1
                    orphan-initial-daemons: true
              - config:
                  command: add_hosts
                  service: host
                  args:
                    attach_ip_address: true
                    labels: apply-all-labels
              - config:
                  command: apply
                  service: mgr
                  args:
                    placement:
                      label: mgr
              - config:
                  command: apply
                  service: mon
                  args:
                    placement:
                      label: mon
              - config:
                  command: apply
                  service: osd
                  args:
                    all-available-devices: true
              - config:
                  command: apply
                  service: rbd-mirror
                  args:
                    placement:
                      nodes:
                        - node5
                        - node4
      desc: RBD Mirror cluster deployment using cephadm
      destroy-clster: false
      module: test_cephadm.py
      name: deploy cluster
  - test:
      abort-on-fail: true
      clusters:
        ceph-rbd1:
          config:
            command: add
            id: client.1
            node: node2
            install_packages:
              - ceph-common
            copy_admin_keyring: true
        ceph-rbd2:
          config:
              command: add
              id: client.1
              node: node2
              install_packages:
                  - ceph-common
              copy_admin_keyring: true
      desc: Configure the client system 1
      destroy-cluster: false
      module: test_client.py
      name: configure client

  - test:
      abort-on-fail: true
      desc: Multicluster upgrade with rbd mirror daemon
      module: test_cephadm_upgrade.py
      name: multi-cluster ceph upgrade
      clusters:
        ceph-rbd1:
          config:
            command: start
            service: upgrade
            verify_cluster_health: true
        ceph-rbd2:
          config:
            command: start
            service: upgrade
            verify_cluster_health: true

  - test:
      name: Test daemon failure in dual rbd-mirror daemon clusters
      clusters:
        ceph-rbd1:
          dummy: true
      desc: Verification of mirorring with failures of mirror daemons
      module: test_rbd_mirror_multi_daemon.py
      polarion-id: CEPH-83574962
