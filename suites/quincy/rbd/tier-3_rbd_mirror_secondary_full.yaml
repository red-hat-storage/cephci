#===============================================================================================
# Tier-level: 3
# Test-Suite: tier-3_rbd_mirror_secondary_full.yaml
#
# Cluster Configuration:
#    cephci/conf/quincy/rbd/5-node-2-clusters.yaml
#    No of Clusters : 2
#    Each cluster configuration
#    5-Node cluster(RHEL-8.3 and above)
#    1 MONS, 1 MGR, 3 OSD and 1 RBD MIRROR service daemon(s)
#     Node1 - Mon, Mgr, Installer
#     Node2 - client
#     Node3 - OSD
#     Node4 - OSD
#     Node5 - OSD, RBD Mirror
#===============================================================================================
tests:
  - test:
      name: setup install pre-requisistes
      desc: Setup phase to deploy the required pre-requisites for running the tests.
      module: install_prereq.py
      abort-on-fail: true

  - test:
      abort-on-fail: true
      clusters:
        ceph-rbd1:
          config:
            verify_cluster_health: true
            steps:
              - config:
                  command: bootstrap
                  service: cephadm
                  args:
                    mon-ip: node1
                    orphan-initial-daemons: true
                    skip-monitoring-stack: true
              - config:
                  command: add_hosts
                  service: host
                  args:
                    attach_ip_address: true
                    labels: apply-all-labels
              - config:
                  command: apply
                  service: mgr
                  args:
                    placement:
                      label: mgr
              - config:
                  command: apply
                  service: mon
                  args:
                    placement:
                      label: mon
              - config:
                  command: apply
                  service: osd
                  args:
                    all-available-devices: true
              - config:
                  command: apply
                  service: rbd-mirror
                  args:
                    placement:
                      nodes:
                        - node5
        ceph-rbd2:
          config:
            verify_cluster_health: true
            steps:
              - config:
                  command: bootstrap
                  service: cephadm
                  args:
                    mon-ip: node1
                    orphan-initial-daemons: true
                    skip-monitoring-stack: true
              - config:
                  command: add_hosts
                  service: host
                  args:
                    attach_ip_address: true
                    labels: apply-all-labels
              - config:
                  command: apply
                  service: mgr
                  args:
                    placement:
                      label: mgr
              - config:
                  command: apply
                  service: mon
                  args:
                    placement:
                      label: mon
              - config:
                  command: apply_spec
                  service: orch
                  validate-spec-services: true
                  specs:
                    - service_type: osd
                      service_id: all-available-devices
                      encrypted: "true"
                      placement:
                        nodes:
                          - node3
                          - node4
                      spec:
                        data_devices:
                          all: "true"
                        encrypted: "true"
              - config:
                  command: apply
                  service: rbd-mirror
                  args:
                    placement:
                      nodes:
                        - node5
      desc: RBD Mirror cluster deployment using cephadm
      destroy-cluster: false
      module: test_cephadm.py
      name: deploy cluster

  - test:
        abort-on-fail: true
        clusters:
          ceph-rbd1:
            config:
              command: add
              id: client.1
              node: node2
              install_packages:
                - ceph-common
                - fio
              copy_admin_keyring: true
          ceph-rbd2:
            config:
              command: add
              id: client.1
              node: node2
              install_packages:
                  - ceph-common
                  - fio
              copy_admin_keyring: true
        desc: Configure the client system 1
        destroy-cluster: false
        module: test_client.py
        name: configure client

  - test:
      abort-on-fail: true
      clusters:
        ceph-rbd1:
          config:
            cephadm: true
            commands:
              - "ceph config set mon mon_allow_pool_delete true"
        ceph-rbd2:
          config:
            cephadm: true
            commands:
              - "ceph config set mon mon_allow_pool_delete true"
      desc: Enable mon_allow_pool_delete to True for deleting the pools
      module: exec.py
      name: configure mon_allow_pool_delete to True

  - test:
      name: Test to fail mirroring when secondary cluster gets filled
      module: test_rbd_mirror_secondary_full.py
      clusters:
        ceph-rbd1:
          config:
            mode: image
            mirrormode: snapshot
      polarion-id: CEPH-9507
      desc: Verify mirroring gets failed when secondary site storage is full
