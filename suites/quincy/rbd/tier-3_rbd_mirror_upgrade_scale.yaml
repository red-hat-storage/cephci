#===============================================================================================
# Tier-level: 3
# Test-Suite: tier-3_rbd_mirror_upgrade_scale.yaml
#
# Cluster Configuration:
#    cephci/conf/quincy/rbd/5-node-2-clusters.yaml
#    No of Clusters : 2
#    Node 2 must to be a client node
#===============================================================================================

tests:
  - test:
      name: setup install pre-requisistes
      desc: Setup pre-requisites for running the tests.
      module: install_prereq.py
      abort-on-fail: true
  - test:
      abort-on-fail: true
      clusters:
        ceph-rbd1:
          config:
            verify_cluster_health: true
            steps:
              - config:
                  command: bootstrap
                  service: cephadm
                  args:
                    rhcs-version: 5.3
                    release: "rc"
                    registry-url: registry.redhat.io
                    mon-ip: node1
                    orphan-initial-daemons: true
                    skip-monitoring-stack: true
              - config:
                  command: add_hosts
                  service: host
                  args:
                    attach_ip_address: true
                    labels: apply-all-labels
              - config:
                  command: apply
                  service: mgr
                  args:
                    placement:
                      label: mgr
              - config:
                  command: apply
                  service: mon
                  args:
                    placement:
                      label: mon
              - config:
                  command: apply
                  service: osd
                  args:
                    all-available-devices: true
        ceph-rbd2:
          config:
            verify_cluster_health: true
            steps:
              - config:
                  command: bootstrap
                  service: cephadm
                  args:
                    rhcs-version: 5.3
                    release: "rc"
                    registry-url: registry.redhat.io
                    mon-ip: node1
                    orphan-initial-daemons: true
                    skip-monitoring-stack: true
              - config:
                  command: add_hosts
                  service: host
                  args:
                    attach_ip_address: true
                    labels: apply-all-labels
              - config:
                  command: apply
                  service: mgr
                  args:
                    placement:
                      label: mgr
              - config:
                  command: apply
                  service: mon
                  args:
                    placement:
                      label: mon
              - config:
                  command: apply
                  service: osd
                  args:
                    all-available-devices: true
      desc: RBD Mirror cluster deployment using cephadm
      destroy-cluster: false
      module: test_cephadm.py
      name: deploy cluster
  - test:
      abort-on-fail: true
      clusters:
        ceph-rbd1:
          config:
            command: add
            id: client.1
            node: node2
            install_packages:
              - ceph-common
              - rbd-nbd
              - fio
            copy_admin_keyring: true
        ceph-rbd2:
          config:
            command: add
            id: client.1
            node: node2
            install_packages:
                - ceph-common
                - rbd-nbd
                - fio
            copy_admin_keyring: true
      desc: Configure the client system 1
      destroy-cluster: false
      module: test_client.py
      name: configure client
  - test:
      abort-on-fail: true
      clusters:
        ceph-rbd1:
          config:
            verify_cluster_health: true
            steps:
              - config:
                  command: apply
                  service: rbd-mirror
                  args:
                    placement:
                      label: rbd-mirror
        ceph-rbd2:
          config:
            verify_cluster_health: true
            steps:
              - config:
                  command: apply
                  service: rbd-mirror
                  args:
                    placement:
                      label: rbd-mirror
      desc: RBD Mirror daemon deployment using cephadm
      destroy-cluster: false
      module: test_cephadm.py
      name: deploy rbd-mirror daemon

  - test:
      abort-on-fail: True
      desc: Verify snapshot mirroring with upgrade
      name: Test upgrade on snapshot mirrored clusters
      module: test_rbd_snapshot_mirroring_with_upgrade.py
      polarion-id: CEPH-83574895
      clusters:
        ceph-rbd1:
          config:
            installed_version: "5.3"
            rep_pool_config:
              num_pools: 1
              num_images: 1
              size: 1G
              mode: image # compulsory argument if mirroring needs to be setup
              mirrormode: snapshot
              snap_schedule_levels:
                - image
              snap_schedule_intervals: #one value for each level specified above
                - 1m
              io_size: 200M
            ec_pool_config:
              ec-pool-k-m: "2,1"
              ec_profile: "ec_profile"
              num_pools: 1
              num_images: 1
              size: 1G
              mode: image # compulsory argument if mirroring needs to be setup
              mirrormode: snapshot
              snap_schedule_levels:
                - image
              snap_schedule_intervals: #one value for each level specified above
                - 1m
              io_size: 200M
            command: start
            service: upgrade
            verify_cluster_health: true
        ceph-rbd2:
          config:
            installed_version: "5.3"
            rep_pool_config:
              num_pools: 1
              num_images: 1
              size: 1G
              mode: image # compulsory argument if mirroring needs to be setup
              mirrormode: snapshot
              snap_schedule_levels:
                - image
              snap_schedule_intervals: #one value for each level specified above
                - 1m
              io_size: 200M
            ec_pool_config:
              ec-pool-k-m: "2,1"
              ec_profile: "ec_profile"
              num_pools: 1
              num_images: 1
              size: 1G
              mode: image # compulsory argument if mirroring needs to be setup
              mirrormode: snapshot
              snap_schedule_levels:
                - image
              snap_schedule_intervals: #one value for each level specified above
                - 1m
              io_size: 200M
            command: start
            service: upgrade
            verify_cluster_health: true
