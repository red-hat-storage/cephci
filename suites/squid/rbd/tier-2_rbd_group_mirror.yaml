# ===============================================================================================
# Tier-level: 2
# Test-Suite: tier-2_rbd_group_mirror.yaml
#
# Cluster Configuration:
#    cephci/conf/squid/rbd/5-node-2-clusters.yaml
#    No of Clusters : 2
#    Node 2 must be a client node
# ===============================================================================================

tests:
  - test:
      name: setup install pre-requisistes
      desc: Setup to deploy the required pre-requisites for running the tests
      module: install_prereq.py
      abort-on-fail: true

  - test:
      abort-on-fail: true
      clusters:
        ceph-rbd1:
          config:
            verify_cluster_health: true
            steps:
              - config:
                  command: bootstrap
                  service: cephadm
                  args:
                    mon-ip: node1
                    orphan-initial-daemons: true
              - config:
                  command: add_hosts
                  service: host
                  args:
                    attach_ip_address: true
                    labels: apply-all-labels
              - config:
                  command: apply
                  service: mgr
                  args:
                    placement:
                      label: mgr
              - config:
                  command: apply
                  service: mon
                  args:
                    placement:
                      label: mon
              - config:
                  command: apply
                  service: osd
                  args:
                    all-available-devices: true
        ceph-rbd2:
          config:
            verify_cluster_health: true
            steps:
              - config:
                  command: bootstrap
                  service: cephadm
                  args:
                    mon-ip: node1
                    orphan-initial-daemons: true
              - config:
                  command: add_hosts
                  service: host
                  args:
                    attach_ip_address: true
                    labels: apply-all-labels
              - config:
                  command: apply
                  service: mgr
                  args:
                    placement:
                      label: mgr
              - config:
                  command: apply
                  service: mon
                  args:
                    placement:
                      label: mon
              - config:
                  command: apply
                  service: osd
                  args:
                    all-available-devices: true
      desc: RBD Mirror cluster deployment using cephadm
      destroy-clster: false
      module: test_cephadm.py
      name: deploy cluster

  - test:
      abort-on-fail: true
      clusters:
        ceph-rbd1:
          config:
            command: add
            id: client.1
            node: node2
            install_packages:
              - ceph-common
              - fio
            copy_admin_keyring: true
        ceph-rbd2:
          config:
            command: add
            id: client.1
            node: node2
            install_packages:
              - ceph-common
              - fio
            copy_admin_keyring: true
      desc: Configure the client system 1
      destroy-cluster: false
      module: test_client.py
      name: configure client

  - test:
      abort-on-fail: true
      clusters:
        ceph-rbd1:
          config:
            verify_cluster_health: true
            steps:
              - config:
                  command: apply
                  service: rbd-mirror
                  args:
                    placement:
                      label: rbd-mirror
        ceph-rbd2:
          config:
            verify_cluster_health: true
            steps:
              - config:
                  command: apply
                  service: rbd-mirror
                  args:
                    placement:
                      label: rbd-mirror
      desc: RBD Mirror daemon deployment using cephadm
      destroy-clster: false
      module: test_cephadm.py
      name: deploy rbd-mirror daemon

  - test:
      desc: Verify Consistency group mirroring across two clusters
      name: Test Consistency Group Mirroring
      module: test_group_mirror.py
      polarion-id: CEPH-83610860
      clusters:
        ceph-rbd1:
          config:
            operation: CEPH-83610860
            rep_pool_config:
              rbd_mirror_group: true
              num_pools: 1
              num_images: 2
              do_not_create_image: true
              size: 4G
              mode: image
              mirror_level: group
            ec_pool_config:
              rbd_mirror_group: true
              num_pools: 1
              num_images: 2
              do_not_create_image: true
              size: 4G
              mode: image
              mirror_level: group
            fio:
              size: 1G
              runtime: 60
              ODF_CONFIG:
                num_jobs: 4
                iodepth: 32
                rwmixread: 70
                direct: 1
                invalidate: 1
                io_type: randrw

  - test:
      desc: Verify Addition and removal of Images to Consistency group
      name: Test Addition and removal in Consistency Group Mirroring
