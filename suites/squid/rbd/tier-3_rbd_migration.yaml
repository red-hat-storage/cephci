tests:

  #Setup the cluster
  - test:
      abort-on-fail: true
      module: install_prereq.py
      name: install ceph pre-requisites

  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
                orphan-initial-daemons: true
                skip-monitoring-stack: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
      desc: RHCS cluster deployment using cephadm
      destroy-clster: false
      module: test_cephadm.py
      name: deploy cluster

  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.1
        node: node4
        install_packages:
          - ceph-common
          - fio
        copy_admin_keyring: true
      desc: Configure client node
      destroy-cluster: false
      module: test_client.py
      name: configure client
      polarion-id: CEPH-83573758

  - test:
      desc: Install rbd-nbd, qemu-img and remove any epel packages
      module: exec.py
      name: Install rbd-nbd
      config:
        sudo: true
        commands:
          - "rm -rf /etc/yum.repos.d/epel*"
          - "dnf install rbd-nbd -y"
          - "dnf install qemu-img -y"

  - test:
      name: Test image migration with external qcow data format
      desc: live migration with external qcow data format
      module: test_rbd_image_migration_qcow.py
      config:
        rep_pool_config:
          num_pools: 2
          create_pool_parallely: True
          do_not_create_image: True
          test_ops_parallely: True
        ec_pool_config:
          num_pools: 2
          create_pool_parallely: True
          do_not_create_image: True
          test_ops_parallely: True
        fio:
          size: 100M
      polarion-id: CEPH-83584070

  - test:
      desc: Live migration of RAW format images with encryption
      config:
        encryption_type:
          - luks1
          - luks2
        rep_pool_config:
          num_pools: 1
          do_not_create_image: true
        ec_pool_config:
          num_pools: 1
          do_not_create_image: true
        fio:
          size: 10M
          fs: ext4
          io: true
        testconfig:
          id: CEPH-83596444
          name: Live migration of raw format images with encryption
      module: test_rbd_live_migrate_encryption.py
      name: Live migration of RAW format images with encryption
      polarion-id: CEPH-83596444

  - test:
      desc: Live migration of qcow2 format images with encryption
      config:
        encryption_type:
          - luks1
          - luks2
        rep_pool_config:
          num_pools: 1
          do_not_create_image: true
        ec_pool_config:
          num_pools: 1
          do_not_create_image: true
        fio:
          size: 10M
          fs: ext4
          io: true
        testconfig:
          id: CEPH-83596588
          name: Live migration of qcow2 format images with encryption
      module: test_rbd_live_migrate_encryption.py
      name: Live migration of qcow2 format images with encryption
      polarion-id: CEPH-83596588

  - test:
      desc: Rollback after Failed Migration with encryption
      config:
        encryption_type:
          - luks1
          - luks2
        rep_pool_config:
          num_pools: 1
          do_not_create_image: true
        ec_pool_config:
          num_pools: 1
          do_not_create_image: true
        fio:
          size: 1G
          fs: ext4
          io: true
      module: test_rbd_abort_migration_encryption.py
      name: >
            Rollback after Failed Migration using migration
            abort for encrypted images
      polarion-id: CEPH-83595961
