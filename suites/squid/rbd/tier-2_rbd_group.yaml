# Tier2: Usecase to cover RBD group creation + image add + io
# Tier-level: 2
# Test-Suite: tier-2_rbd_group.yaml
#
# Ceph RBD component.
#
# Cluster Configuration:
#    Conf file - Baremetal config
#    Node 4 must to be a client node
tests:

  # Setup the cluster
  - test:
      abort-on-fail: true
      module: install_prereq.py
      name: install ceph pre-requisites

  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
                orphan-initial-daemons: true
                skip-monitoring-stack: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
      desc: RHCS cluster deployment using cephadm
      destroy-clster: false
      module: test_cephadm.py
      name: deploy cluster

  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.1
        node: node4
        install_packages:
          - ceph-common
          - fio
        copy_admin_keyring: true
      desc: Configure client node
      destroy-cluster: false
      module: test_client.py
      name: configure client

  - test:
      desc: Install rbd-nbd and remove any epel packages
      module: exec.py
      name: Install rbd-nbd
      config:
        sudo: true
        commands:
          - "rm -rf /etc/yum.repos.d/epel*"
          - "dnf install rbd-nbd -y"

  - test:
      desc: Run group creation and image add, IO
      module: test_rbd_groups_image_usecase.py
      name: RBD group create and image add
      polarion-id: CEPH-83585132
      config:
        group: image_group
        rep_pool_config:
          rbd_pool:
            rbd_image1_group:
              size: 4G
            rbd_image2_group:
              size: 4G
        ec_pool_config:
          rbd_ec_pool1:
            data_pool: rbd_ec_pool
            rbd_ec_image1_group:
              size: 4G
            rbd_ec_image2_group:
              size: 4G
        fio:
          size: 100M

  - test:
      desc: Cloning an image from a Group Snapshot
      module: test_rbd_groups_image_clone.py
      name: RBD group image clone create and delete
      polarion-id: CEPH-83594298
      config:
        group: group1
        group_snap: group_snap
        user_snap: user_snap
        rep_pool_config:
          rbd_pool:
            rbd_image_group:
              size: 4G
        ec_pool_config:
          rbd_ec_pool:
            data_pool: rbd_ec_data_pool
            rbd_ec_image_group:
              size: 4G
        fio:
          size: 100M

  - test:
      desc: Run group snap creation and rollback
      module: test_rbd_group_snapshot_usecase.py
      name: RBD group snap creation and rollback
      polarion-id: CEPH-83588302
      config:
        group: image_group
        snap: group_snap
        rep_pool_config:
          rbd_pool:
            rbd_image1_group:
              size: 4G
            rbd_image2_group:
              size: 4G
        ec_pool_config:
          rbd_ec_pool1:
            data_pool: rbd_ec_pool
            rbd_ec_image1_group:
              size: 4G
            rbd_ec_image2_group:
              size: 4G
        fio:
          size: 100M

  - test:
      desc: Creating group snapshot, clone, snap rollback from pool namespace
      config:
        group: image_group
        snap: group_snap
        rep_pool_config:
          num_pools: 1
          do_not_create_image: true
        ec_pool_config:
          num_pools: 1
          do_not_create_image: true
        io:
          io-type: write
          io-size: 1G
          io-threads: 16
          io-pattern: rand
      module: test_rbd_group_snapshot_on_pool_namespace.py
      name: Test group snapshot, clone, rollback from pool namespace
      polarion-id: CEPH-83594337

  - test:
      desc: Verify cloning and flattening a group snapshot
      config:
        group: image_group
        snap: group_snap
        rep_pool_config:
          num_pools: 1
          num_images: 1
        ec_pool_config:
          num_pools: 1
          num_images: 1
        fio:
          size: 100M
      module: test_rbd_clone_flatten_group_snapshot.py
      name: Test cloning and flattening group snapshot
      polarion-id: CEPH-83594299
