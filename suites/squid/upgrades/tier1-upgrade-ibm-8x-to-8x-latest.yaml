##############################################################################################
# Tier-Level: 1
# Test-Suite: tier1-upgrade-ibm-8x-to-8x.yaml
# Scenario: Build to build Upgrade IBMSC 8(GA) cluster to IBMSC 8(Latest)
#
# Cluster Configuration: conf/squid/upgrades/1admin-3node-1client-upgrade.yaml
#
# Test Steps:
# - Deploy IBMSC 8(GA) cluster in RHEL 9
# - Upgrade cluster from IBMSC 8(GA) to IBMSC 8(Latest)
# - Validate cluster status
# - Run I/O's
################################################################################################
tests:
  - test:
      name: setup install pre-requisistes
      desc: Setup phase to deploy the required pre-requisites for running the tests.
      module: install_prereq.py
      abort-on-fail: true

  - test:
      name: Bootstrap IBMSC 8(GA) cluster and deploy services with label placements.
      desc: Bootstrap IBMSC 8(GA) cluster and deploy services with label placements.
      polarion-id: CEPH-83573777
      module: test_cephadm.py
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                custom_image: "cp.stg.icr.io/cp/ibm-ceph/ceph-8-rhel9:latest"
                custom_repo: "https://public.dhe.ibm.com/ibmdl/export/pub/storage/ceph/ibm-storage-ceph-8-rhel-9.repo"
                mon-ip: node1
                orphan-initial-daemons: true
                skip-monitoring-stack: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
          - config:
              command: shell
              args:
                - ceph
                - fs
                - volume
                - create
                - cephfs
          - config:
              command: apply
              service: rgw
              pos_args:
                - rgw.1
              args:
                placement:
                  label: rgw
          - config:
              command: apply
              service: mds
              base_cmd_args:
                verbose: true
              pos_args:
                - cephfs
              args:
                placement:
                  nodes:
                    - node2
                    - node6
                  limit: 2
                  sep: " "
          - config:
              args:
                - "ceph osd pool create rbd"
              command: shell
          - config:
              args:
                - "rbd pool init rbd"
              command: shell
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: Configure client1
      desc: Configure the RGW,RBD client system
      module: test_client.py
      polarion-id: CEPH-83573777
      config:
        command: add
        id: client.1
        node: node4
        install_packages:
          - ceph-common
          - ceph-fuse
        copy_admin_keyring: true
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: Upgrade cluster to latest 8.x ceph version
      desc: Upgrade cluster to latest version
      module: test_cephadm_upgrade.py
      polarion-id: CEPH-83573791,CEPH-83573790
      config:
        command: start
        service: upgrade
        base_cmd_args:
          verbose: true
        verify_cluster_health: true
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: Executes RGW, RBD and FS operations
      desc: Run object, block and filesystem basic operations parallelly.
      module: test_parallel.py
      parallel:
        - test:
            name: Test M buckets with N objects
            desc: test to create "M" no of buckets and "N" no of objects
            polarion-id: CEPH-9789
            module: sanity_rgw.py
            config:
              script-name: test_Mbuckets_with_Nobjects.py
              config-file-name: test_Mbuckets_with_Nobjects.yaml
              timeout: 300
        - test:
            name: Run RBD tier-0 operations
            desc: Run RBD tier-0 operations
            polarion-id: CEPH-83575401
            module: rbd_tier0.py
            config:
              ec-pool-k-m: 2,1
              ec-pool-only: False
              ec_pool_config:
                pool: rbd_pool
                data_pool: rbd_ec_pool
                ec_profile: rbd_ec_profile
                image: rbd_image
                image_thick_provision: rbd_thick_image
                snap_thick_provision: rbd_thick_snap
                clone_thick_provision: rbd_thick_clone
                thick_size: 2G
                size: 10G
                snap: rbd_ec_pool_snap
                clone: rbd_ec_pool_clone
              rep_pool_config:
                pool: rbd_rep_pool
                image: rbd_rep_image
                image_thick_provision: rbd_rep_thick_image
                snap_thick_provision: rbd_rep_thick_snap
                clone_thick_provision: rbd_rep_thick_clone
                thick_size: 2G
                size: 10G
                snap: rbd_rep_pool_snap
                clone: rbd_rep_pool_clone
              operations:
                map: true
                io: true
                nounmap: false
        - test:
            name: cephfs-basics
            desc: "cephfs basic operations"
            polarion-id: "CEPH-11293,CEPH-11296,CEPH-11297,CEPH-11295"
            module: cephfs_basic_tests.py
