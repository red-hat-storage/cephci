# Test Suite to test namespace masking feature from 8.1
# 1 GW group with 4 GWs and 5 subsystems with 10 namespaces each. 5 initiator nodes
# cluster configuration file: suites/squid/common/regression/nvme-single-site-deploy-and-configure.yaml
tests:
  - test:
      abort-on-fail: false
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: shell
              args:
                - ceph osd pool create nvmeof_pool
          - config:
              command: shell
              args:
                - rbd pool init nvmeof_pool
          - config:
              command: apply
              service: nvmeof
              args:
                placement:
                  nodes:
                  - node14
                  - node15
                  - node16
                  - node17
              pos_args:
                - nvmeof_pool
                - group1
          - config:
              command: shell
              args:
                - ceph osd pool create rbd
          - config:
              command: shell
              args:
                - rbd pool init rbd
      desc: deploy NVMeoF service for GW group 1
      destroy-cluster: false
      do-not-skip-tc: true
      module: test_cephadm.py
      name: deploy NVMeoF service for GW group 1
      polarion-id: CEPH-83595696

  - test:
      abort-on-fail: false
      config:
        node: node14
        rbd_pool: rbd
        do_not_create_image: true
        rep-pool-only: true
        steps:
          - config:
              service: subsystem
              command: add
              args:
                subsystems: 5
                max-namespaces: 1024
          - config:
              service: listener
              command: add
              args:
                subsystems: 5
                port: 4420
                group: group1
                nodes:
                  - node14
                  - node15
                  - node16
                  - node17
          - config:
              service: host
              command: add
              args:
                subsystems: 5
                group: group1
      desc: GW group with 4 GWs and 5 subsystems
      destroy-cluster: false
      module: test_ceph_nvmeof_gateway_sub_scale.py
      name: Configure subsystems
      polarion-id: CEPH-83595512

  - test:
      abort-on-fail: false
      config:
        nodes:
          - node14
        rbd_pool: rbd
        do_not_create_image: true
        rep-pool-only: true
        service: namespace
        steps:
          - config:
              command: add
              args:
                subsystems: 5
                namespaces: 50
                pool: rbd
                image_size: 1T
                no-auto-visible: true
                group: group1
          - config:
              command: add_host
              args:
                subsystems: 5
                namespaces: 50
                initiators:
                  - node18
                  - node19
                  - node20
                  - node21
                  - node22
                group: group1
          - config:
              command: del_host
              args:
                subsystems: 5
                namespaces: 50
                initiators:
                  - node18
                  - node19
                  - node20
                  - node21
                  - node22
                group: group1
          - config:
              command: change_visibility
              args:
                subsystems: 5
                namespaces: 50
                auto-visible: 'yes'
                group: group1
          - config:
              command: change_visibility
              args:
                subsystems: 5
                namespaces: 50
                auto-visible: 'no'
                group: group1
        initiators:
          - node18
          - node19
          - node20
          - node21
          - node22
      desc: e2e NS masking on 50 namespaces and 5 initiators
      destroy-cluster: false
      module: test_ceph_nvmeof_ns_masking.py
      name: Test E2E nvmeof namespace masking
      polarion-id: CEPH-83609777

  - test:
      abort-on-fail: false
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: shell
              args:
                - ceph orch rm nvmeof.nvmeof_pool.group1
          - config:
              command: shell
              args:
                - ceph config set mon mon_allow_pool_delete true
          - config:
              command: shell
              args:
                - ceph osd pool delete nvmeof_pool nvmeof_pool --yes-i-really-really-mean-it
          - config:
              command: shell
              args:
                - ceph osd pool delete rbd rbd --yes-i-really-really-mean-it
      desc: delete NVMeoF service for GW group1
      destroy-cluster: false
      do-not-skip-tc: true
      module: test_cephadm.py
      name: delete NVMeoF service for GW group1
