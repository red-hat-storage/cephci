tests:
  # NVMe 4-GW HA Test with mTLS configuration
  - test:
      name: NVMe Service deployment with spec
      desc: NVMe services with mTLS deployment using spec file.
      module: test_cephadm.py
      polarion-id: CEPH-83594617
      abort-on-fail: false
      config:
        steps:
          - config:
              command: shell
              args:
                - ceph osd pool create rbd
          - config:
              command: shell
              args:
                - rbd pool init rbd
          - config:
              command: apply_spec
              service: orch
              validate-spec-services: true
              specs:
                - service_type: nvmeof
                  service_id: rbd.group1
                  mtls: true
                  placement:
                    nodes:
                      - node16
                      - node17
                  spec:
                    pool: rbd
                    group: group1
                    enable_auth: true                     # boolean as string
          - config:
              command: shell
              args:
                - ceph orch rm nvmeof.rbd.group1
          - config:
              command: shell
              args:              # sleep to get all services deployed
                - sleep
                - "60"
          - config:
              command: shell
              args:
                - ceph config set mon mon_allow_pool_delete true
          - config:
              command: shell
              args:
                - ceph osd pool rm rbd rbd --yes-i-really-really-mean-it
          - config:
              command: shell
              args:              # sleep to get all services deployed
                - sleep
                - "60"

  - test:
      abort-on-fail: false
      config:
        rbd_pool: rbd
        gw_group: gw_group1
        do_not_create_image: true
        rep-pool-only: true
        rep_pool_config:
          pool: rbd
        install: true
        mtls: true
        cleanup:
          - pool
          - gateway
          - initiators
        gw_nodes:
          - node14
          - node15
          - node16
          - node17
        subsystems:                             # Configure subsystems with all sub-entities
          - nqn: nqn.2016-06.io.spdk:cnode1
            serial: 1
            bdevs:
            - count: 2
              size: 5G
              lb_group: node14
            - count: 2
              size: 5G
              lb_group: node15
            - count: 2
              size: 5G
              lb_group: node16
