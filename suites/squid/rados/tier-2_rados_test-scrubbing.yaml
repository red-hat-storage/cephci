# Suite contains tests for replica-1 non-resilient pool
# conf: conf/squid/rados/7-node-cluster.yaml
# RHOS-d run duration: 700 mins
# move from tier-2 to tier-3 and move to weekly
tests:

  # Cluster deployment stage

  - test:
      abort-on-fail: true
      desc: Install software pre-requisites for cluster deployment.
      module: install_prereq.py
      name: setup pre-requisites

  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
          - config:
              command: apply
              service: rgw
              pos_args:
                - rgw.1
              args:
                placement:
                  label: rgw
      desc: RHCS cluster deployment using cephadm.
      destroy-cluster: false
      module: test_cephadm.py
      name: deploy cluster

  - test:
      name: Configure client admin
      desc: Configures client admin node on cluster
      module: test_client.py
      polarion-id:
      config:
        command: add
        id: client.1                      # client Id (<type>.<Id>)
        node: node7                       # client node
        install_packages:
          - ceph-common
        copy_admin_keyring: true          # Copy admin keyring to node
        caps:                             # authorize client capabilities
          mon: "allow *"
          osd: "allow *"
          mds: "allow *"
          mgr: "allow *"

  - test:
      name: Enable logging to file
      module: rados_prep.py
      config:
        log_to_file: true
      desc: Change config options to enable logging to file

  - test:
      name: verify scrub chunk max
      polarion-id: CEPH-10792
      module: test_scrub_chunk_max.py
      config:
        delete_pool: true
      desc: Scrub Chunk max validation
  - test:
      name: Scrub enhancement
      module: test_scrub_enhancement.py
      desc: Verify scrub enhancement feature
      polarion-id: CEPH-83575885
      config:
        create_pools:
          - create_pool:
              pool_name: scrub_pool
              pg_num: 1
              pg_num_max: 1
              pool_type: replicated
        delete_pools:
          - scrub_pool
  - test:
      name: CPU and Memory check during scheduled scrub
      module: test_scrub_cpu_memory_usage.py
      desc: Verify CPU and Memory check during scheduled scrub
      polarion-id: CEPH-9369
      config:
        create_pools:
          - create_pool:
              pool_name: scheduled_scrub
              pg_num: 32
              pg_num_min: 32
              pool_type: replicated
              rados_write_duration: 120
              rados_read_duration: 120
              byte_size: 1KB
        delete_pools:
          - scheduled_scrub
  - test:
      name: Default scheduled scrub
      polarion-id: CEPH-9361
      module: scheduled_scrub_scenarios.py
      desc: Scheduled scrub validation
      config:
        replicated_pool:
          create: true
          pool_name: scrub_pool
          pg_num: 1
          disable_pg_autoscale: true
        scenario: "default"
      delete_pools:
        - scrub_pool
  - test:
      name: Begin Time = End Time
      polarion-id: CEPH-9362
      module: scheduled_scrub_scenarios.py
      desc: Scheduled scrub validation
      config:
        replicated_pool:
          create: true
          pool_name: scrub_pool
          pg_num: 1
          disable_pg_autoscale: true
        scenario: "begin_end_time_equal"
      delete_pools:
        - scrub_pool
  - test:
      name: Begin time > End time
      polarion-id: CEPH-9363
      module: scheduled_scrub_scenarios.py
      desc: Scheduled scrub validation
      config:
        replicated_pool:
          create: true
          pool_name: scrub_pool
          pg_num: 1
          disable_pg_autoscale: true
        scenario: "beginTime gt endTime"
      delete_pools:
        - scrub_pool
  - test:
      name: Begin Time >End time<current
      polarion-id: CEPH-9365
      module: scheduled_scrub_scenarios.py
      desc: Scheduled scrub validation
      config:
        replicated_pool:
          create: true
          pool_name: scrub_pool
          pg_num: 1
          disable_pg_autoscale: true
        scenario: "beginTime gt endTime lt currentTime"
      delete_pools:
        - scrub_pool
  - test:
      name: Begin Time & End time > current
      polarion-id: CEPH-9368
      module: scheduled_scrub_scenarios.py
      desc: Scheduled scrub validation
      config:
        replicated_pool:
          create: true
          pool_name: scrub_pool
          pg_num: 1
          disable_pg_autoscale: true
        scenario: "beginTime and endTime gt currentTime"
      delete_pools:
        - scrub_pool
      comments: Active Bug#2312538
  - test:
      name: Decrease scrub time
      polarion-id: CEPH-9371
      module: scheduled_scrub_scenarios.py
      desc: Scheduled scrub validation
      config:
        replicated_pool:
          create: true
          pool_name: scrub_pool
          pg_num: 1
          disable_pg_autoscale: true
        scenario: "decreaseTime"
      delete_pools:
        - scrub_pool
  - test:
      name: Unsetting scrubbing
      polarion-id: CEPH-9374
      module: scheduled_scrub_scenarios.py
      desc: Scheduled scrub validation
      config:
        replicated_pool:
          create: true
          pool_name: scrub_pool
          pg_num: 1
          disable_pg_autoscale: true
        scenario: "unsetScrub"
      delete_pools:
        - scrub_pool

