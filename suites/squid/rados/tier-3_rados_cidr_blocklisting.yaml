              pool_name: pool2
              pg_num: 64
              rados_write_duration: 1000
              byte_size: 1024
              pool_type: replicated
              osd_max_backfills: 16
              osd_recovery_max_active: 16
          - create_pool:
              pool_name: pool3
              pg_num: 64
              rados_write_duration: 1000
              byte_size: 1024
              pool_type: replicated
              osd_max_backfills: 16
              osd_recovery_max_active: 16
        delete_pools:
          - pool1
          - pool2
          - pool3

