# =============================================================================
# OSD Thrashing and Bug Reproduction Test Suite
# =============================================================================
# This suite performs aggressive OSD thrashing with concurrent I/O workloads
# to verify cluster stability under stress conditions. It also includes
# specific bug reproduction tests.
#
# To be run with conf: 9-node-ec-cluster-1-client.yaml
# THRASHING OPERATIONS:
# ---------------------
# - OSD out/in cycling with daemon stop/start
# - CRUSH weight modifications (reduce to 50%, restore)
# - PG count thrashing via bulk flag + scrub/deep-scrub
# - CephFS/RBD/EC pool snapshot thrashing with clone operations
# - RGW S3 operations (PUT, GET, DELETE, multipart, versioning)
# - Parallel I/O: rados bench, FIO, comprehensive object operations
# =============================================================================

tests:
  - test:
      name: setup install pre-requisites
      desc: Setup phase to deploy the required pre-requisites for running the tests.
      module: install_prereq.py
      abort-on-fail: true

  - test:
      name: cluster deployment
      desc: Execute the cluster deployment workflow.
      module: test_cephadm.py
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              base_cmd_args:
                verbose: true
              args:
                mon-ip: node1

  - test:
      name: Add host
      desc: Add new host node with IP address
      module: test_host.py
      config:
        command: add_hosts
        service: host
        args:
          nodes:
            - node1
            - node2
            - node3
            - node4
            - node5
            - node6
            - node8
            - node9
          attach_ip_address: true
          labels: apply-all-labels
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: Mgr and Mon deployment
      desc: Add Mgr and Mon daemons
      module: test_cephadm.py
      polarion-id: CEPH-83573746
      abort-on-fail: true
      config:
        steps:
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon

  - test:
      name: OSD deployment
      desc: Add OSD services using spec file.
      module: test_cephadm.py
      polarion-id: CEPH-83573746
      abort-on-fail: true
      config:
        steps:
          - config:
              command: apply_spec
              service: orch
              validate-spec-services: true
              specs:
                - service_type: osd
                  service_id: osds
                  encrypted: "true"
                  placement:
                    label: osd
                  spec:
                    data_devices:
                      all: "true"

  - test:
      name: MDS Service deployment with spec
      desc: Add MDS services using spec file
      module: test_cephadm.py
      polarion-id: CEPH-83574728
      config:
        steps:
          - config:
              command: shell
              args:               # arguments to ceph orch
                - ceph
                - fs
                - volume
                - create
                - cephfs
          - config:
              command: apply_spec
              service: orch
              validate-spec-services: true
              specs:
                - service_type: mds
                  service_id: cephfs
                  placement:
                    label: mds
          # Adding below WA to set bulk flag to false until bug fix : 2308623
          - config:
              command: shell
              args: # arguments to ceph orch
                - "ceph osd pool set cephfs.cephfs.data bulk false"

  - test:
      name: RGW Service deployment
      desc: RGW Service deployment
      module: test_cephadm.py
      polarion-id: CEPH-83574728
      config:
        steps:
          - config:
              command: apply
              service: rgw
              pos_args:
                - rgw.1
              args:
                placement:
                  label: rgw

  - test:
      name: Configure client admin
      desc: Configures client admin node on cluster
      module: test_client.py
      polarion-id: CEPH-83573758
      abort-on-fail: true
      config:
        command: add
        id: client.1
        node: node7
        install_packages:
          - ceph-common
          - rbd-nbd
          - fio
          - ceph-fuse
        copy_admin_keyring: true
        caps:
          mon: "allow *"
          osd: "allow *"
          mds: "allow *"
          mgr: "allow *"

  - test:
      name: Enable logging to file
      module: rados_prep.py
      config:
        log_to_file: true
      desc: Change config options to enable logging to file

  # ===========================================================================
  # OSD Thrashing Tests
  # ===========================================================================
  - test:
      name: OSD thrashing with compression
      desc: Aggressive OSD thrashing with compression enabled
      module: test_osd_thrashing.py
      polarion-id: CEPH-83632230
      config:
        pool_configs:
          - pool_type: erasure
            sample_pool_id: sample-pool-7
          - pool_type: erasure
            sample_pool_id: sample-pool-9
          - pool_type: replicated
            sample_pool_id: sample-pool-2
        iterations: 120
        duration: 1800
        aggressive: true
        enable_crush_thrashing: true
        enable_pg_thrashing: true
        enable_rgw_thrashing: true
        compression: true
        cleanup_pools: true
        enable_debug_logs: false
        inject_errors: false
        enable_fast_ec_config_params: false
        # Workload controls (all default to true)
        enable_fio_cephfs: true
        enable_fio_rbd: true
        enable_cephfs_snapshots: true
        enable_rbd_snapshots: true
        enable_ec_snapshots: true
        enable_osd_thrashing: true
        enable_mon_thrashing: true
        enable_election_strategy_thrash: true
        enable_mgr_thrashing: false
        enable_mds_thrashing: true
        enable_nfs_thrashing: true
        enable_cephfs_subvolume_thrashing: true

  - test:
      name: OSD thrashing without compression
      desc: Aggressive OSD thrashing without compression
      module: test_osd_thrashing.py
      polarion-id: CEPH-83632230
      config:
        pool_configs:
          - pool_type: erasure
            sample_pool_id: sample-pool-7
          - pool_type: erasure
            sample_pool_id: sample-pool-9
          - pool_type: replicated
            sample_pool_id: sample-pool-2
        iterations: 120
        duration: 1800
        aggressive: true
        enable_crush_thrashing: true
        enable_pg_thrashing: true
        enable_rgw_thrashing: true
        compression: false
        cleanup_pools: true
        enable_debug_logs: false
        inject_errors: false
        enable_fast_ec_config_params: false
        # Workload controls
        enable_fio_cephfs: true
        enable_fio_rbd: true
        enable_cephfs_snapshots: true
        enable_rbd_snapshots: true
        enable_ec_snapshots: true
        enable_osd_thrashing: true
        enable_mon_thrashing: true
        enable_election_strategy_thrash: true
        enable_mgr_thrashing: false
        enable_mds_thrashing: true
        enable_nfs_thrashing: true
        enable_cephfs_subvolume_thrashing: true

  - test:
      name: OSD thrashing with EC error injection
      desc: OSD thrashing with EC write error injection
      module: test_osd_thrashing.py
      polarion-id: CEPH-83632230
      config:
        pool_configs:
          - pool_type: erasure
            sample_pool_id: sample-pool-7
          - pool_type: erasure
            sample_pool_id: sample-pool-9
        iterations: 60
        duration: 1200
        aggressive: true
        enable_crush_thrashing: true
        enable_pg_thrashing: true
        compression: false
        cleanup_pools: true
        enable_debug_logs: true
        enable_rgw_thrashing: true
        inject_errors: true
        num_osds_to_inject: 3
        num_writes_to_inject: 1000
        enable_fast_ec_config_params: false
        # Workload controls
        enable_fio_cephfs: true
        enable_fio_rbd: true
        enable_cephfs_snapshots: true
        enable_rbd_snapshots: true
        enable_ec_snapshots: true
        enable_osd_thrashing: true
        enable_mon_thrashing: true
        enable_election_strategy_thrash: false
        enable_mgr_thrashing: false
        enable_mds_thrashing: true
        enable_nfs_thrashing: true
        enable_cephfs_subvolume_thrashing: true

  - test:
      name: OSD thrashing - minimal (quick validation)
      desc: Quick OSD thrashing test for basic validation
      module: test_osd_thrashing.py
      polarion-id: CEPH-83632230
      config:
        pool_configs:
          - pool_type: erasure
            sample_pool_id: sample-pool-7
          - pool_type: replicated
            sample_pool_id: sample-pool-2
        iterations: 30
        duration: 600
        aggressive: false
        enable_crush_thrashing: false
        enable_pg_thrashing: false
        enable_rgw_thrashing: false
        compression: false
        cleanup_pools: true
        enable_debug_logs: false
        inject_errors: false
        enable_fast_ec_config_params: false
        # Minimal workload
        enable_fio_cephfs: true
        enable_fio_rbd: true
        enable_cephfs_snapshots: false
        enable_rbd_snapshots: false
        enable_ec_snapshots: false
        enable_osd_thrashing: true
        enable_mon_thrashing: false
        enable_election_strategy_thrash: false
        enable_mgr_thrashing: false
        enable_mds_thrashing: false
        enable_nfs_thrashing: false
        enable_cephfs_subvolume_thrashing: false
