# Suite contains tests related to osd re-balance upon OSD addition / removal
# Can be run on RHOS-d env pipeline or BM pipeline.
# RHOS-d run duration: 220 mins
tests:
  - test:
      name: setup install pre-requisistes
      desc: Setup phase to deploy the required pre-requisites for running the tests.
      module: install_prereq.py
      abort-on-fail: true

  - test:
      name: cluster deployment
      desc: Execute the cluster deployment workflow.
      module: test_cephadm.py
      polarion-id:
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              base_cmd_args:
                verbose: true
              args:
                mon-ip: node1
                orphan-initial-daemons: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
          - config:
              command: shell
              args: # arguments to ceph orch
                - ceph
                - fs
                - volume
                - create
                - cephfs
          - config:
              command: apply
              service: mds
              base_cmd_args: # arguments to ceph orch
                verbose: true
              pos_args:
                - cephfs              # name of the filesystem
              args:
                placement:
                  nodes:
                    - node2
                    - node6
                  limit: 2            # no of daemons
                  sep: " "            # separator to be used for placements
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: Configure client admin
      desc: Configures client admin node on cluster
      module: test_client.py
      polarion-id:
      config:
        command: add
        id: client.1                      # client Id (<type>.<Id>)
        node: node7                       # client node
        install_packages:
          - ceph-common
        copy_admin_keyring: true          # Copy admin keyring to node
        caps: # authorize client capabilities
          mon: "allow *"
          osd: "allow *"
          mds: "allow *"
          mgr: "allow *"

  - test:
      name: Robust rebalancing in ecpool - osd replacement
      module: test_osd_rebalance.py
      desc: Remove and add osd to verify data migration in ec pool
      polarion-id: CEPH-9212
      config:
        create_pools:
          - create_pool:
              create: true
              pool_name: ec_pool_9212
              pool_type: erasure
              rados_put: true
              pg_num: 32
              pgp_num: 32
              k: 3
              m: 2
              plugin: jerasure
              crush-failure-domain: host
        delete_pools:
          - ec_pool_9212

  - test:
      name: Taking snaps during rebalance
      module: test_osd_rebalance_snap.py
      desc: Taking snaps while data migration is in progress
      polarion-id: CEPH-9235
      config:
        create_pools:
          - create_pool:
              snapshot: true
              num_snaps: 2
              pool_name: repool_1
              pg_num: 1
              rados_put: true
              byte_size: 1024
              pool_type: replicated
              osd_max_backfills: 16
              osd_recovery_max_active: 16

        delete_pools:
          - repool_1

  - test:
      name: Robust rebalancing - osd replacement
      module: test_osd_rebalance.py
      desc: Remove and add osd to verify data migration
      polarion-id: CEPH-9205
      config:
        create_pools:
          - create_pool:
              pool_name: pool_p1
              pg_num: 64
              rados_write_duration: 50
              byte_size: 1024
              pool_type: replicated
              osd_max_backfills: 16
              osd_recovery_max_active: 16
        delete_pools:
          - pool_p1

  - test:
      name: Robust rebalancing - in progress osd replacement
      module: test_osd_inprogress_rebalance.py
      desc: Add osd while data migration from the pools are in progress
      polarion-id: CEPH-9228
      config:
        create_pools:
          - create_pool:
              pool_name: repool_1
              pg_num: 32
              rados_put: true
              byte_size: 1024
              pool_type: replicated
              osd_max_backfills: 16
              osd_recovery_max_active: 16
          - create_pool:
              pool_name: repool_2
              pg_num: 32
              pool_type: replicated
              size: 2
              min_size: 2
              rados_put: true
              byte_size: 1024
              osd_max_backfills: 16
              osd_recovery_max_active: 16
          - create_pool:
              create: true
              pool_name: ercpool_1
              pool_type: erasure
              pg_num: 32
              k: 8
              m: 3
              plugin: jerasure
              rados_put: true
          - create_pool:
              create: true
              pool_name: ercpool_2
              pool_type: erasure
              rados_put: true
              pg_num: 32
              pgp_num: 32
              k: 8
              m: 4
              plugin: jerasure

        delete_pools:
          - repool_1
          - repool_2
          - ercpool_1
          - ercpool_2

  - test:
      name: Robust rebalancing - osd replacement with many pools
      module: test_osd_rebalance.py
      desc: Remove and add osd to verify data migration from the pools which have different replica and pg count
      polarion-id: CEPH-9210
      config:
        create_pools:
          - create_pool:
              pool_name: rpool_1
              pg_num: 32
              rados_write_duration: 50
              byte_size: 1024
              pool_type: replicated
              osd_max_backfills: 16
              osd_recovery_max_active: 16
          - create_pool:
              pool_name: rpool_2
              pg_num: 32
              pool_type: replicated
              size: 2
              min_size: 2
              rados_write_duration: 50
              byte_size: 1024
              osd_max_backfills: 16
              osd_recovery_max_active: 16
          - create_pool:
              pool_name: rpool_3
              pg_num: 32
              rados_write_duration: 50
              byte_size: 1024
              pool_type: replicated
              osd_max_backfills: 16
              osd_recovery_max_active: 16
              disable_pg_autoscale: true
          - create_pool:
              create: true
              pool_name: ecpool_1
              pool_type: erasure
              pg_num: 32
              k: 4
              m: 2
              plugin: jerasure
              rados_write_duration: 50
              rados_read_duration: 30
          - create_pool:
              create: true
              pool_name: ecpool_2
              pool_type: erasure
              pg_num: 32
              k: 4
              m: 2
              l: 3
              plugin: lrc
              rados_write_duration: 50
              rados_read_duration: 30
        delete_pools:
          - rpool_1
          - rpool_2
          - rpool_3
          - ecpool_1
          - ecpool_2
