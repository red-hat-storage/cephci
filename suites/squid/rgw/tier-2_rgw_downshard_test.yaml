# This test suite tests the RGW downsharding feature
#
# The following evaluations are carried out
# - Build can be deployed using CephADM
# - Test the tier1 downshard test and other tests

# conf : conf/squid/rgw/tier-0_rgw.yaml
# Polarion ID : CEPH-83604505
tests:

  # Cluster deployment stage

  - test:
      abort-on-fail: true
      desc: Install software pre-requisites for cluster deployment.
      module: install_prereq.py
      name: setup pre-requisites

  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                registry-url: registry.redhat.io
                mon-ip: node1
                initial-dashboard-password: admin@123
                dashboard-password-noupdate: true
                orphan-initial-daemons: true
                skip-monitoring-stack: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
          - config:
              command: apply
              service: rgw
              pos_args:
                - rgw.1
              args:
                placement:
                  label: rgw
                  nodes:
                    - node3
                    - node4
                    - node5
      desc: bootstrap with registry-url option and deployment services.
      destroy-cluster: false
      polarion-id: CEPH-83573713
      module: test_cephadm.py
      name: RHCS deploy cluster using cephadm

  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.1
        node: node6
        install_packages:
          - ceph-common
          - git
        copy_admin_keyring: true
        git_clone: true
        git_node_role: rgw
      desc: Configure the RGW client system
      polarion-id: CEPH-83573758
      destroy-cluster: false
      module: test_client.py
      name: configure client

  # configuring HAproxy on the client node 'node4' and port '5000'
  - test:
      abort-on-fail: true
      clusters:
        ceph:
          config:
            haproxy_clients:
              - node6
            rgw_endpoints:
              - node3:80
              - node4:80
              - node5:80
      desc: "Configure HAproxy"
      module: haproxy.py
      name: "Configure HAproxy"

  - test:
      config:
        script-name: test_dynamic_bucket_resharding.py
        config-file-name: test_downshard.yaml
      desc: Test the RGW downsharding feature
      module: sanity_rgw.py
      name: Test the RGW downsharding feature
      polarion-id: CEPH-83604505
