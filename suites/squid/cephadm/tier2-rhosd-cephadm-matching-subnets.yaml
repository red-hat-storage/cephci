#==============================================================
# Test-Case: Cephadm can be lenient in matching subnets
#
# Cluster Configuration:
#    conf/squid/cephadm/rhosd-1admin-5node-multiple-subnet.yaml
#==============================================================

tests:
  - test:
      name: Install ceph pre-requisites
      desc: installation of ceph pre-requisites
      module: install_prereq.py
      abort-on-fail: true

  - test:
      name: Deploy ceph cluster with subnet
      desc: Deploy ceph cluster with subnet
      module: test_cephadm.py
      polarion-id: CEPH-83575381
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              base_cmd_args:
                verbose: true
              args:
                custom_image: true
                registry-url: registry.redhat.io
                mon-ip: node1
                config:
                  global:
                    public_network: 10.0.144.0/22
          - config:
              command: add_hosts
              service: host
              args:
                nodes:
                  - node1
                  - node2
                  - node3
                  - node4
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mon
              args:
                placement:
                  nodes:
                    - node1
                    - node2
                    - node3
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  nodes:
                    - node1
                    - node2
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
          - config:
              command: apply
              service: crash
              base_cmd_args:
                verbose: true
              args:
                placement:
                  nodes: "*"
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: Add hosts to ceph cluster with labels
      desc: Add hosts to ceph cluster with labels
      module: test_host.py
      polarion-id: CEPH-83575381
      config:
        service: host
        command: add_hosts
        args:
          nodes:
            - node5
          attach_ip_address: true
          labels: apply-all-labels
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: Change public network and check cluster health
      desc: Change public network and check cluster health
      module: test_cephadm_change_public_network.py
      polarion-id: CEPH-83575381
      config:
        public_network: 10.0.0.0/8
      destroy-cluster: false
      abort-on-fail: true
