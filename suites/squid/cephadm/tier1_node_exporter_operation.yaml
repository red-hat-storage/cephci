#===============================================================================================
#-----------------------------------------------------------------------------------------------
# Conf: conf/squid/cephadm/tier-1_5node_cephadm_bootstrap.yaml
# - Bootstrap
#   - Add all the monitoring stack
# - Redeploy node-exporter with extra entrypoint args
#===============================================================================================
tests:
  - test:
      name: Install ceph pre-requisites
      desc: installation of ceph pre-requisites
      module: install_prereq.py
      abort-on-fail: true

  - test:
      name: Cephadm Bootstrap
      desc: Boostrap cluster with monitoring stack
      module: test_cephadm.py
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: grafana
              args:
                placement:
                  label: grafana
          - config:
              command: apply
              service: prometheus
              args:
                placement:
                  label: prometheus
          - config:
              command: apply
              service: alertmanager
              args:
                placement:
                  label: alertmanager
          - config:
              command: apply
              service: node-exporter
              args:
                placement:
                  label: node-exporter
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: Node-exporter service deployment with spec
      desc: Re-deploy node-exporter service with extra entrypoint args
      module: test_node_exporter_extra_entrypoint.py
      polarion-id: CEPH-83591436
      config:
        specs:
          service_type: node-exporter
          service_name: node-exporter
          placement:
            label: "node-exporter"
          extra_entrypoint_args:
            - "--collector.textfile.directory=/var/lib/node_exporter/textfile_collector2"
