#===============================================================================================
# Tier-level: 2
# Test-Suite: tier2-mulit-osd-with-encryption.yaml
#
# Cluster Configuration:
#   conf/squid/cephadm/2admin-3node-1rgw-1client-sanity.yaml
#
# Test steps:
#   (1) Bootstrap cluster
#   (2) Host addition and service apply
#   (3) Service apply for osd with encryption true and 'osds_per_device' : 2
#   (4) Test OSD rm and addition
#===============================================================================================

tests:
  - test:
      name: Install ceph pre-requisites
      desc: installation of ceph pre-requisites
      module: install_prereq.py
      abort-on-fail: true
  - test:
      name: Cephadm Bootstrap
      desc: cephadm cluster bootstrap
      module: test_bootstrap.py
      polarion-id: CEPH-83573720
      config:
        command: bootstrap
        base_cmd_args:
          verbose: true
        args:
          skip-monitoring-stack: true
          orphan-initial-daemons: true
          registry-json: registry.redhat.io
          custom_image: true
          mon-ip: node1
          fsid: f64f341c-655d-11eb-8778-fa163e914bcc
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: Host addition with spec file
      desc: add hosts using spec file.
      module: test_cephadm.py
      polarion-id: CEPH-83574726
      config:
        steps:
          - config:
              service: host
              command: set_address
              args:
                node: node1
          - config:
              service: host
              command: label_add
              args:
                node: node1
                labels: apply-all-labels
          - config:
              command: apply_spec
              service: orch
              specs:
                - service_type: host
                  address: true
                  labels: apply-all-labels
                  nodes:
                    - node2
                    - node3
                - service_type: host
                  address: true
                  labels: apply-all-labels
                  nodes:
                    - node4
      abort-on-fail: true

  - test:
      name: Service deployment with spec
      desc: Add services using spec file.
      module: test_cephadm.py
      polarion-id: CEPH-83574727
      config:
        steps:
          - config:
              command: apply_spec
              service: orch
              specs:
                - service_type: mon
                  placement:
                    nodes:
                      - node1
                      - node2
                      - node3
                - service_type: mgr
                  placement:
                    label: mgr
                - service_type: prometheus
                  placement:
                    count: 1
                    nodes:
                      - node1
                - service_type: grafana
                  placement:
                    nodes:
                      - node1
                - service_type: alertmanager
                  placement:
                    count: 2
                    label: alertmanager
                - service_type: node-exporter
                  placement:
                    host_pattern: "*"
                - service_type: crash
                  placement:
                    host_pattern: "*"
          - config:
              command: shell
              args:                 # sleep to get all services deployed
                - sleep
                - "300"
  - test:
      name: Service deployment with spec
      desc: Add services using spec file.
      module: test_cephadm.py
      polarion-id: CEPH-83573746
      config:
        steps:
          - config:
              command: apply_spec
              service: orch
              specs:
                - service_type: osd
                  service_id: all-available-devices
                  osds_per_device : 2
                  placement:
                    host_pattern: "*"
                  spec:
                    data_devices:
                      all: "true"                         # boolean as string
                    encrypted: "true"                     # boolean as string
          - config:
              command: shell
              args:                 # sleep to get all services deployed
                - sleep
                - "300"
  - test:
      name: Add osd
      desc: Add osd on second node
      module: test_daemon.py
      config:
        command: add
        service: osd
        pos_args:
          - "node3"
          - "/dev/vdb"
          - "/dev/vdc"
          - "/dev/vdd"
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: Replace OSD
      desc: Perform replace OSD operation
      module: test_replace_osd.py
      polarion-id: CEPH-83573766
      config:
        replace:
          command: rm
          base_cmd_args:
            verbose: true
          pos_args:
            - 6
          nodes:
            - "node3"
        add:
          command: add
          service: osd
          pos_args:
            - "node3"
            - "/dev/vde"
        destroy-cluster: false
        abort-on-fail: true
