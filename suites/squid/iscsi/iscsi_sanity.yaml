tests:
# Set up the cluster
  - test:
      abort-on-fail: true
      module: install_prereq.py
      name: install ceph pre-requisites

  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
                registry-url: registry.redhat.io
                allow-fqdn-hostname: true
                log-to-file: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
      desc: RHCS cluster deployment using cephadm
      destroy-clster: false
      module: test_cephadm.py
      name: deploy cluster

  #  Test cases to be executed
  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.1
        nodes:
          - node7
          - node8
        install_packages:
          - ceph-common
        copy_admin_keyring: true
      desc: Setup client for iSCSI gateway
      destroy-cluster: false
      module: test_client.py
      name: Configure Ceph client for iSCSI tests
      polarion-id: CEPH-83573758

  - test:
      name: Ceph iSCSI Sanity e2e test
      desc: Configure iSCSI gateways, initiators and run IO
      module: iscsi_test.py
      polarion-id: CEPH-83605167
      destroy-clster: false
      config:
        gw_nodes:
          - node5
          - node6
        rbd_pool: rbd
        do_not_create_image: true
        rep-pool-only: true
        rep_pool_config:
            pool: rbd
        install: true
        cleanup:
          - gateway
          - pool
          - initiators
        targets:
          - iqn: iscsi-target1
            gateways:
              - node5
              - node6
            hosts:
              - client_iqn: iqn.2025-01.com.redhat.iscsi-gw:rh-client
                disks:
                - count: 5
                  size: 1G
        initiators:
          - iqn: iqn.2025-01.com.redhat.iscsi-gw:rh-client
            node: node7
            type: linux
            target: all
