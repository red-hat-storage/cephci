  - test:
      name: QoS enablement PerShare on export level with QoS update and restart
      module: test_nfs_qos_update_on_export_level_pershare.py
      desc: >
        Verify QoS PerShare on export level; update QoS values for PerShare,
        restart cluster, and validate that updated QoS values persist and reflect in IO.
      polarion-id: CEPH-83615833
      abort-on-fail: false
      config:
        cephfs_volume: cephfs
        cluster_name: cephfs-nfs
        operation: restart
        qos_type: PerShare
        cluster_bw:
          - max_export_write_bw: 100MB
            max_export_read_bw: 100MB
            max_client_write_bw: 100MB
            max_client_read_bw: 100MB
        export_bw:
          - max_export_write_bw: 8MB
            max_export_read_bw: 8MB
            max_client_write_bw: 8MB
            max_client_read_bw: 8MB
        updated_export_bw:
          - max_export_write_bw: 4MB
            max_export_read_bw: 4MB
            max_client_write_bw: 4MB
            max_client_read_bw: 4MB

  - test:
      name: QoS enablement PerShare_PerClient test with update
      module: test_nfs_qos_update_on_export_level_pershare_perclient.py
      desc: Verify QoS PerShare_PerClient on export level; update QoS values and validate that updated QoS values for PerShare_PerClient are in play
      polarion-id: CEPH-83615834
      config:
        cephfs_volume: cephfs
        cluster_name: cephfs-nfs
        cluster_bw:
          max_export_combined_bw: 16MB
          max_client_combined_bw: 16MB
        export_bw:
          max_export_combined_bw: 16MB
          max_client_combined_bw: 16MB
        updated_export_bw:
          max_export_combined_bw: 10MB
          max_client_combined_bw: 10MB
        operation: restart
        qos_type: PerShare_PerClient
  - test:
      name: deploy nfs ganesha with qos per share using spec file
      desc: Deploy nfs ganesha with qos per share using spec file and verify
      polarion-id: CEPH-83621553
      module: nfs_verify_qos_via_specfile_PerShare.py
      config:
        nfs_version: 4.2
        clients: 4
        port: 2049
        spec:
          service_type: nfs
          service_id: nfs
          placement:
            host_pattern: '*'
          spec:
              cluster_qos_config:
                combined_rw_bw_control: false
                enable_bw_control: true
                enable_qos: true
                max_export_read_bw: 20MB
                max_export_write_bw: 20MB
                qos_type: PerShare
