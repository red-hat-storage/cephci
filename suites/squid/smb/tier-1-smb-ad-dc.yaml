        file_type: yaml
        file_mount: /tmp
        windows_client: True
        mount_point: "Z:"
        file_count: 3
        operations:
          client01: create_file
          client02: perform_lookups
        windows_clients:
          - ip: 10.70.47.29
            hostname: DESKTOP-KC49RQO
            user: smb-i
            password: Samba@123
          - ip: 10.70.45.192
            hostname: DESKTOP-KC49RQO
            user: smb-i
            password: Samba@123
        spec:
