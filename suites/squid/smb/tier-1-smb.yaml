        smb_subvolume_group: smb
        smb_subvolumes: [sv1]
        smb_subvolume_mode: '0777'
        smb_cluster_id: smb1
        auth_mode: user
        smb_user_name: user1
        smb_user_password: passwd
        smb_shares: [share1]
        path: "/"
        cifs_mount_point: "/mnt/smb"
        file_count: 10

