#===============================================================================================
# Test Suite: Test `api/auth` cephapi
#
# Conf: conf/squid/cephmgr/1admin-4node-1client-ceph-mgr.yaml
#
# Setup:
#   - Bootstrap with pre-defined dashboard credentials
#   - Host management
#   - Ceph role Service deployment
#   - Configure client for RGW and RBD systems
#
# Test cases:
#   - Enable RESTful module
#===============================================================================================

tests:
  - test:
      name: Setup pre-requisites
      desc: Install software pre-requisites for cluster deployment
      module: install_prereq.py
      abort-on-fail: true

  - test:
      name: Deploy cluster using CephAdm
      desc: Bootstrap and deploy services
      polarion-id: CEPH-83573713
      module: test_cephadm.py
      config:
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
                orphan-initial-daemons: true
                initial-dashboard-password: admin@123
                dashboard-password-noupdate: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
          - config:
              command: apply
              service: rgw
              pos_args:
                - rgw.1
              args:
                placement:
                  label: rgw
          - config:
              args:
                - "ceph fs volume create cephfs"
              command: shell
          - config:
              args:
                placement:
                  label: mds
              base_cmd_args:
                verbose: true
              command: apply
              pos_args:
                - cephfs
              service: mds
          - config:
              args:
                - "ceph osd pool create rbd"
              command: shell
          - config:
              args:
                - "rbd pool init rbd"
              command: shell
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: Configure Client
      desc: Configure the RGW, RBD clients
      module: test_client.py
      polarion-id:
      config:
        command: add
        id: client.1
        node: node4
        install_packages:
          - ceph-common
        copy_admin_keyring: true
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: ceph-mgr RESTful module enable
      polarion-id: CEPH-11387
      module: test_restful_module_enable.py
      config:
        username: test_user
      desc: Enable the mgr RESTful module using CLI
