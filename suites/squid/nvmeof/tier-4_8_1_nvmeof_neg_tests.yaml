# Basic Ceph-NVMeOF Regression Test suite
# cluster configuration file: conf/squid/nvmeof/ceph_nvmeof_functional.yaml

tests:
# Set up the cluster
  - test:
      abort-on-fail: true
      module: install_prereq.py
      name: install ceph pre-requisites
  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
                registry-url: registry.redhat.io
                allow-fqdn-hostname: true
                log-to-file: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
      desc: RHCS cluster deployment using cephadm
      destroy-clster: false
      module: test_cephadm.py
      name: deploy cluster

#  Test cases to be executed
  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.1
        nodes:
          - node10
        install_packages:
          - ceph-common
        copy_admin_keyring: true
      desc: Setup client on NVMEoF gateway
      destroy-cluster: false
      module: test_client.py
      name: configure Ceph client for NVMe tests
      polarion-id: CEPH-83573758

  - test:
      abort-on-fail: false
      config:
        command: apply
        cleanup:
          - subsystems
          - initiators
          - pool
          - gateway
          - disconnect_all
        service: nvmeof
        install: true
        nvme_metadata_pool: rbd
        pos_args:
          - rbd                 # name of the pool
        gw_nodes: ["node5", "node6"]
        args:
          placement_options:
            - nodes: ["node5", "node6"]
            - label: nvmeof-gw
            - apply_spec: True
        rbd_pool: rbd
        do_not_create_image: true
        rep-pool-only: true
        rep_pool_config:
          pool: rbd
        initiators:
          - node: node10
            nqn: connect-all
            listener_port: 4420
        subsystems: # Configure subsystems with all sub-entities
          - nqn: nqn.2016-06.io.spdk:ceph-83608266
            serial: 1
            bdevs:
              count: 1
              size: 5G
            listener_port: 4420
            allow_host: "*"
        operation: CEPH-83608266
      desc: restrict same GW node deployment into multiple GW groups.
      destroy-cluster: false
      module: test_ceph_nvmeof_neg_tests.py
      name: restrict same GW node deployment into multiple GW groups.
      polarion-id: CEPH-83608266
