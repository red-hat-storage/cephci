##############################################################################################
# Test suite to scale to 4 GW groups with 2 GWs having 128 subsystems to 1024 namespaces
# Tier-Level: 3
# Cluster Configuration: conf/squid/nvmeof/ceph_nvmeof_4-group_2-gws_scale.yaml
# Inventory: conf/inventory/rhel-9.4-server-x86_64-xlarge.yaml
################################################################################################

tests:
# Set up the cluster
  - test:
      abort-on-fail: true
      module: install_prereq.py
      name: install ceph pre-requisites

  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
                registry-url: registry.redhat.io
                allow-fqdn-hostname: true
                log-to-file: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
      desc: RHCS cluster deployment using cephadm
      destroy-cluster: false
      module: test_cephadm.py
      name: deploy cluster

  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.1
        nodes:
          - node11
          - node12
          - node13
          - node14
        install_packages:
          - ceph-common
        copy_admin_keyring: true
      desc: Setup client on NVMEoF gateway
      destroy-cluster: false
      module: test_client.py
      name: configure Ceph client for NVMe tests
      polarion-id: CEPH-83573758

  - test:
      abort-on-fail: false
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: shell
              args:
                - ceph osd pool create nvmeof_pool
          - config:
              command: shell
              args:
                - rbd pool init nvmeof_pool
          - config:
              command: apply
              service: nvmeof
              args:
                placement:
                  nodes:
                  - node3
                  - node4
              pos_args:
                - nvmeof_pool
                - group1
          - config:
              command: shell
              args:
                - ceph osd pool create rbd1
          - config:
              command: shell
              args:
                - rbd pool init rbd1
      desc: deploy NVMeoF service for GW group 1
      destroy-cluster: false
      do-not-skip-tc: true
      module: test_cephadm.py
      name: deploy NVMeoF service for GW group 1
      polarion-id: CEPH-83595696

  - test:
      abort-on-fail: false
      config:
        node: node3
        rbd_pool: rbd1
        do_not_create_image: true
        rep-pool-only: true
        steps:
          - config:
              service: subsystem
              command: add
              args:
                subsystems: 128
                max-namespaces: 1024
          - config:
              service: listener
              command: add
              args:
                subsystems: 128
                port: 4420
                group: group1
                nodes:
                  - node3
                  - node4
          - config:
              service: host
              command: add
              args:
                subsystems: 128
                group: group1
          - config:
              service: namespace
              command: add
              args:
                subsystems: 128
                namespaces: 1024
                group: group1
                image_size: 1T
                pool: rbd1
          - config:
              service: namespace
              command: set_qos
              args:
                subsystems: 128
                group: group1
                namespaces: 1024
        initiators:
            listener_port: 4420
            node: node11
        run_io:
          - node: node11
            io_type: write
      desc: Scale to 1024 namespaces with IO
      destroy-cluster: false
      module: test_ceph_nvmeof_gateway_sub_scale.py
      name: Scale to 1024 namespaces with IO on 2GW and 128 subsystems
      polarion-id: CEPH-83595512

