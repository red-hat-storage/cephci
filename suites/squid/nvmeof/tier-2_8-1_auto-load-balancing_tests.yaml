# test suite for auto load balancing feature
# cluster configuration file: conf/squid/nvmeof/ceph_nvmeof_4-nvmeof-gwgroup_2gw_cluster.yaml
# inventory: conf/inventory/rhel-9.3-server-x86_64-xlarge.yaml

tests:
# Set up the cluster
  - test:
      abort-on-fail: true
      module: install_prereq.py
      name: install ceph pre-requisites
  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
                registry-url: registry.redhat.io
                allow-fqdn-hostname: true
                log-to-file: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
      desc: RHCS cluster deployment using cephadm
      destroy-cluster: false
      module: test_cephadm.py
      name: deploy cluster

  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.1
        nodes:
          - node14
        install_packages:
          - ceph-common
        copy_admin_keyring: true
      desc: Setup client on NVMEoF gateway
      destroy-cluster: false
      module: test_client.py
      name: configure Ceph client for NVMe tests
      polarion-id: CEPH-83573758

# 1 GWgroup 4GW 4-subsystems replace a GW with a new GW
  - test:
      abort-on-fail: false
      config:
        rbd_pool: rbd2
        gw_group: gw_group1
        do_not_create_image: true
        rep-pool-only: true
        rep_pool_config:
          pool: rbd2
        install: true
        cleanup:
          - pool
          - gateway
          - initiators
        gw_nodes:
          - node6
          - node7
          - node8
          - node9
        subsystems:
          - nqn: nqn.2016-06.io.spdk:cnode1
            serial: 1
            max_ns: 100
            bdevs:
            - count: 20
              size: 8G
            listener_port: 4420
            listeners: [node6, node7, node8, node9]
            allow_host: "*"
          - nqn: nqn.2016-06.io.spdk:cnode2
            serial: 1
            max_ns: 100
            bdevs:
            - count: 20
              size: 8G
            listener_port: 4420
            listeners: [node6, node7, node8, node9]
            allow_host: "*"
          - nqn: nqn.2016-06.io.spdk:cnode3
            serial: 1
            max_ns: 100
            bdevs:
            - count: 20
              size: 8G
            listener_port: 4420
            listeners: [node6, node7, node8, node9]
            allow_host: "*"
          - nqn: nqn.2016-06.io.spdk:cnode4
            serial: 1
            max_ns: 100
            bdevs:
            - count: 20
              size: 8G
            listener_port: 4420
            listeners: [node6, node7, node8, node9]
            allow_host: "*"
        initiators:
          - nqn: connect-all
            listener_port: 4420
            node: node14
        load_balancing:
          - scale_down: ["node6"]             # scale down
          - scale_up: ["node10"]             # scale up with new node i.e. node replacement
      desc: 4GW 1GWgroup namespace load balancing
      destroy-cluster: false
      module: test_ceph_nvmeof_loadbalancing.py
      name: Gw node replacement
      polarion-id: CEPH-83608837

