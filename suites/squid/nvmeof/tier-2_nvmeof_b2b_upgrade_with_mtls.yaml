##############################################################################################
# Tier-Level: 2
# Test-Suite: tier-2_nvmeof_b2b_upgrade_with_mtls.yaml
# Scenario: Build to build Upgrade,
#       - Any GAed to next development build
#       - Currently, 8.0 stable version cluster to  8.0(Latest dev) Build
#
# Cluster Configuration: conf/squid/nvmeof/ceph_nvmeof_ha_cluster_4nodes.yaml
#
# Test Steps:
# - Deploy RHCS/IBM 8(GA) cluster in RHEL 9.
# - Configure NVMeoF gateways with mTLS cpnfiguration and Run IOs in background.
# - Upgrade cluster from 8.0 stable version to 8.0(Latest dev) with NVMe IO in background.
# - Validate cluster status
# - Add more namespaces and run IO again.
# - Perform HA failover and failback.
################################################################################################
tests:
  - test:
      name: setup install pre-requisistes
      desc: Setup phase to deploy the required pre-requisites for running the tests.
      module: install_prereq.py
      abort-on-fail: true

  - test:
      name: Bootstrap RHCS 8.x cluster and deploy services with label placements.
      desc: Bootstrap RHCS 8.x cluster and deploy services with label placements.
      polarion-id: CEPH-83573777
      module: test_cephadm.py
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                custom_repo: "cdn"
                custom_image: false
                rhcs-version: "8.0"
                mon-ip: node1
                log-to-file: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: Configure client1 and client2
      desc: Configure the RBD client systems
      module: test_client.py
      polarion-id: CEPH-83573777
      config:
        command: add
        id: client.1
        nodes:
        - node10
        - node11
        install_packages:
          - ceph-common
        copy_admin_keyring: true
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: Upgrade Cluster 8.x stable to latest 8.x ceph version
      desc: Upgrade cluster to latest version with NVMeoF-mTLS
      module: test_ceph_nvmeof_upgrade.py
      polarion-id: CEPH-83596760
      config:
        rbd_pool: rbd
        do_not_create_image: true
        rep-pool-only: true
        gw_group: gw_group1
        mtls: true
        rep_pool_config:
          pool: rbd
        install: true
        cleanup:
          - pool
          - gateway
          - initiators
        gw_nodes:
          - node6
          - node7
          - node8
          - node9
        subsystems:                             # Configure subsystems with all sub-entities
          - nqn: nqn.2016-06.io.spdk:cnode1
            serial: 1
            bdevs:
            - count: 2
              size: 5G
              lb_group: node6
            - count: 2
              size: 5G
              lb_group: node7
            - count: 2
              size: 5G
              lb_group: node8
            - count: 2
              size: 5G
              lb_group: node9
            listener_port: 4420
            listeners:
              - node6
              - node7
              - node8
              - node9
            hosts:
              - node10
        initiators:                             # Configure Initiators with all pre-req
          - nqn: connect-all
            listener_port: 4420
            node: node10
        upgrade:
          cdn: false
          release: null
      destroy-cluster: false
      abort-on-fail: true

  # 4 GW Single node failure
  - test:
      abort-on-fail: true
      config:
        rbd_pool: rbd
        do_not_create_image: true
        rep-pool-only: true
        gw_group: gw_group1
        mtls: true
        rep_pool_config:
          pool: rbd
        install: true
        cleanup:
          - pool
          - gateway
          - initiators
        gw_nodes:
          - node6
          - node7
          - node8
          - node9
        subsystems:                             # Configure subsystems with all sub-entities
          - nqn: nqn.2016-06.io.spdk:cnode2
            serial: 4
            bdevs:
            - count: 2
              size: 5G
              lb_group: node6
            - count: 2
              size: 5G
              lb_group: node7
            - count: 2
              size: 5G
              lb_group: node8
            - count: 2
              size: 5G
              lb_group: node9
            listener_port: 4420
            listeners:
              - node6
              - node7
              - node8
              - node9
            hosts:
              - node11
        initiators:                             # Configure Initiators with all pre-req
          - nqn: connect-all
            listener_port: 4420
            node: node11
        fault-injection-methods:                # Failure induction
          - tool: systemctl
            nodes: node7
          - tool: systemctl
            nodes: node9
      desc: NVMeoF 4GW post upgrade HA Test
      destroy-cluster: false
      module: test_ceph_nvmeof_high_availability.py
      name: NVMeoF-mTLS 4-GW HA test Single failure
      polarion-id: CEPH-83589016
