# NVMeoTCP functional regression tests suite
# cluster configuration file: conf/squid/nvmeof/ceph_nvmeof_functional.yaml
# Inventory: conf/inventory/rhel-9.3-server-x86_64-xlarge.yaml

tests:
# Set up the cluster
  - test:
      abort-on-fail: true
      module: install_prereq.py
      name: install ceph pre-requisites
  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
                registry-url: registry.redhat.io
                allow-fqdn-hostname: true
                log-to-file: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
      desc: RHCS cluster deployment using cephadm
      destroy-cluster: false
      module: test_cephadm.py
      name: deploy cluster

#  Test cases to be executed
  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.1
        nodes:
          - node10
          - node11
        install_packages:
          - ceph-common
        copy_admin_keyring: true
      desc: Setup client on NVMEoF gateway
      destroy-cluster: false
      module: test_client.py
      name: configure Ceph client for NVMe tests
      polarion-id: CEPH-83573758

  - test:
      abort-on-fail: true
      config:
        gw_node: node6
        rbd_pool: rbd
        install: true
        nvme_metadata_pool: rbd
        gw_group: gw_group1
        do_not_create_image: true
        rep-pool-only: true
        rep_pool_config:
          pool: rbd
        initiator_node: node10
        subsystems: # Configure subsystems with all sub-entities
          - nqn: nqn.2016-06.io.spdk:ceph-83576084
            serial: 1
            bdevs:
              count: 1
              size: 5G
            listener_port: 4420
            allow_host: "*"
        initiators: # Configure Initiators with all pre-req
          - subnqn: nqn.2016-06.io.spdk:ceph-83576084
            listener_port: 4420
            node: node10
        cleanup:
          - subsystems
          - initiators
          - pool
          - gateway
          - disconnect_all
        operation: CEPH-83576084
      desc: Delete-recreate bdev in loop and rediscover namespace
      destroy-cluster: false
      module: test_ceph_nvmeof_neg_tests.py
      name: Delete-recreate bdev namespace
      polarion-id: CEPH-83576084

  - test:
      abort-on-fail: false
      config:
        gw_node: node6
        rbd_pool: rbd
        install: true
        nvme_metadata_pool: rbd
        gw_group: gw_group2
        do_not_create_image: true
        rep-pool-only: true
        rep_pool_config:
          pool: rbd
        initiator_node: node10
        subsystems: # Configure subsystems with all sub-entities
          - nqn: nqn.2016-06.io.spdk:ceph-83575814
            serial: 1
            bdevs:
              count: 1
              size: 5G
            listener_port: 4420
            allow_host: "*"
        initiators: # Configure Initiators with all pre-req
          - subnqn: nqn.2016-06.io.spdk:ceph-83575814
            listener_port: 4420
            node: node10
        cleanup:
          - subsystems
          - initiators
          - pool
          - gateway
          - disconnect_all
        operation: CEPH-83575814
      desc: >
        Perform cluster operations when IO operations between NVMeOF
        target NVMe-OF initiator are in progress.
      destroy-cluster: false
      module: test_ceph_nvmeof_neg_tests.py
      name: Perform cluster operations when  IO operations are in progress.
      polarion-id: CEPH-83575814
