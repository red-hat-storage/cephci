# NVMeoF alerts and testing
# cluster configuration file: conf/squid/nvmeof/ceph_nvmeof_functional.yaml
# Inventory: conf/inventory/rhel-9.3-server-x86_64-xlarge.yaml or later versions

tests:
# Set up the cluster
  - test:
      abort-on-fail: true
      module: install_prereq.py
      name: install ceph pre-requisites
  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
                registry-url: registry.redhat.io
                allow-fqdn-hostname: true
                log-to-file: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
      desc: RHCS cluster deployment using cephadm
      destroy-cluster: false
      module: test_cephadm.py
      name: deploy cluster

#  Test cases to be executed
  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.1
        nodes:
          - node10
        install_packages:
          - ceph-common
        copy_admin_keyring: true
      desc: Setup client on NVMEoF gateway
      destroy-cluster: false
      module: test_client.py
      name: configure Ceph client for NVMe tests
      polarion-id: CEPH-83573758

  - test:
      abort-on-fail: true
      config:
        gw_nodes:
          - node6
          - node5
        rbd_pool: rbd
        gw_group: gw_group1
        do_not_create_image: true
        rep-pool-only: true
        rep_pool_config:
          pool: rbd
        subsystems:                             # Configure subsystems with all sub-entities
          - nqn: nqn.2016-06.io.spdk:cnode1
            serial: 1
            bdevs:
            - count: 2
              size: 5G
              lb_group: node6
            - count: 2
              size: 5G
              lb_group: node5
            listener_port: 4420
            listeners:
              - node6
              - node5
            allow_host: "*"
        test_case: CEPH-83610948
        cleanup:
          - pool
          - gateway
      desc: GW failure or unavailability alert via healthcheck warning
      destroy-cluster: false
      module: test_ceph_nvmeof_alerts_events.py
      name: Validate GW unavailability healthcheck warning
      polarion-id: CEPH-83610948
