# Test suite to scale with 2 GWs having 64 subsystems to 1024 namespaces
# Test config at conf/squid/nvmeof/ceph_nvmeof_subsystem_scale_cluster.yaml or conf/squid/nvmeof/octo-6-node-env.yaml for baremetal
# Inventory: conf/inventory/rhel-9.3-server-x86_64-xlarge.yaml
# Test attributes
  #  2 ceph-nvmeof GWs colocated with osd on node4 and node5, node 6 is nvmeof initiator
  #  nvmeof GW - at end of each scale step/ test below is the configuration
     # Scale-1: 64 subsystem, 1024 namespaces,  1024 RBD images of 1TB size each
  #  nvmeof initiator - Each initiator/ client connects to a subsystem ( 1 initiator : 1 subsystem)
  #  io test (no performance tests)
     # Tool : fio
     # io is run on all nvme volumes listed on all initiators configured to that point
     # io type combination : For volumes listed on an initiator a write
     # io runtime is 10 seconds per volume/ image
  # Check ceph health and rbd image usage at end of test
tests:
# Set up the cluster
  - test:
      abort-on-fail: true
      module: install_prereq.py
      name: install ceph pre-requisites

  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
                registry-url: registry.redhat.io
                allow-fqdn-hostname: true
                log-to-file: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
      desc: RHCS cluster deployment using cephadm
      destroy-cluster: false
      module: test_cephadm.py
      name: deploy cluster

  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.1
        nodes:
          - node6
        install_packages:
          - ceph-common
        copy_admin_keyring: true
      desc: Setup client on NVMEoF gateway
      destroy-cluster: false
      module: test_client.py
      name: configure Ceph client for NVMe tests
      polarion-id: CEPH-83573758

  - test:
      abort-on-fail: false
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: shell
              args:
                - ceph osd pool create nvmeof_pool
          - config:
              command: shell
              args:
                - rbd pool init nvmeof_pool
          - config:
              command: apply
              service: nvmeof
              args:
                placement:
                  nodes:
                  - node7
                  - node8
              pos_args:
                - nvmeof_pool
                - group1
          - config:
              command: shell
              args:
                - ceph osd pool create rbd
          - config:
              command: shell
              args:
                - rbd pool init rbd
      desc: deploy NVMeoF service on GW node
      destroy-cluster: false
      do-not-skip-tc: true
      module: test_cephadm.py
      name: deploy NVMeoF service on GW node

  - test:
      abort-on-fail: false
      config:
        node: node7
        rbd_pool: rbd
        do_not_create_image: true
        rep-pool-only: true
        steps:
          - config:
              service: subsystem
              command: add
              args:
                subsystems: 64
                max-namespaces: 1024
          - config:
              service: listener
              command: add
              args:
                group: group1
                subsystems: 64
                port: 4420
                nodes:
                  - node7
                  - node8
          - config:
              service: host
              command: add
              args:
                group: group1
                subsystems: 64
      desc: Configure 2 NVMeOF Gateways with 64 subsystems
      destroy-cluster: false
      module: test_ceph_nvmeof_gateway_sub_scale.py
      name: Configure NVMeOF Gateways
      polarion-id: CEPH-83581625

  - test:
      abort-on-fail: false
      config:
        node: node7
        rbd_pool: rbd
        do_not_create_image: true
        rep-pool-only: true
        steps:
          - config:
              service: namespace
              command: add
              args:
                group: group1
                subsystems: 64
                namespaces: 1024
                image_size: 1T
                pool: rbd
        initiators:
          listener_port: 4420
          node: node11
        run_io:
          - node: node11
            io_type: write
      desc: Scale to 1024 namespaces with IO
      destroy-cluster: false
      module: test_ceph_nvmeof_gateway_sub_scale.py
      name: Scale to 1024 namespaces with IO on 2GW and 64 subsystems
      polarion-id: CEPH-83582468

  - test:
      abort-on-fail: false
      config:
         command: remove
         service: nvmeof
         args:
           service_name: nvmeof.nvmeof_pool.group1
           verify: true
      desc: Remove nvmeof service on GW nodes
      destroy-cluster: false
      do-not-skip-tc: true
      module: test_orch.py
      name: Delete nvmeof gateway

  - test:
      abort-on-fail: false
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: shell
              args:
                - ceph config set mon mon_allow_pool_delete true
          - config:
              command: shell
              args:
                - ceph osd pool rm nvmeof_pool nvmeof_pool --yes-i-really-really-mean-it
          - config:
              command: shell
              args:
                - ceph osd pool rm rbd rbd --yes-i-really-really-mean-it
      desc: Delete nvmeof and rbd pool from ceph cluster
      destroy-cluster: false
      do-not-skip-tc: true
      module: test_cephadm.py
      name: Delete NVMeOF pools
