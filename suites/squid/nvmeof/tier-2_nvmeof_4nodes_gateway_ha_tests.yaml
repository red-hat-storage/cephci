# Basic Ceph-NvmeoF sanity Test suite
# cluster configuration file: conf/reef/nvmeof/ceph_nvmeof_ha_cluster_4nodes.yaml
# inventory: conf/inventory/rhel-9.3-server-x86_64-xlarge.yaml

tests:
# Set up the cluster
  - test:
      abort-on-fail: true
      module: install_prereq.py
      name: install ceph pre-requisites
  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
                registry-url: registry.redhat.io
                allow-fqdn-hostname: true
                log-to-file: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
      desc: RHCS cluster deployment using cephadm
      destroy-cluster: false
      module: test_cephadm.py
      name: deploy cluster

#  Test cases to be executed
  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.1
        nodes:
          - node10
          - node11
        install_packages:
          - ceph-common
        copy_admin_keyring: true
      desc: Setup client on NVMEoF gateway
      destroy-cluster: false
      module: test_client.py
      name: configure Ceph client for NVMe tests
      polarion-id: CEPH-83573758

  #  Configure Ceph NVMeoF gateway
  #  Configure Initiators
  #  Run IO on NVMe Targets
  # NVMe 4-GW HA Test with mTLS configuration
  - test:
      name: NVMe Service deployment with spec
      desc: NVMe services with mTLS deployment using spec file.
      module: test_cephadm.py
      polarion-id: CEPH-83594617
      abort-on-fail: false
      config:
        steps:
          - config:
              command: shell
              args:
                - ceph osd pool create rbd
          - config:
              command: shell
              args:
                - rbd pool init rbd
          - config:
              command: apply_spec
              service: orch
              validate-spec-services: true
              specs:
                - service_type: nvmeof
                  service_id: rbd.group1
                  mtls: true
                  placement:
                    nodes:
                      - node6
                      - node7
                  spec:
                    pool: rbd
                    group: group1
                    enable_auth: true                     # boolean as string
          - config:
              command: shell
              args:
                - ceph orch rm nvmeof.rbd.group1
          - config:
              command: shell
              args:              # sleep to get all services deployed
                - sleep
                - "60"
          - config:
              command: shell
              args:
                - ceph config set mon mon_allow_pool_delete true
          - config:
              command: shell
              args:
                - ceph osd pool rm rbd rbd --yes-i-really-really-mean-it
          - config:
              command: shell
              args:              # sleep to get all services deployed
                - sleep
                - "60"

  - test:
      abort-on-fail: false
      config:
        rbd_pool: rbd
        gw_group: gw_group1
        do_not_create_image: true
        rep-pool-only: true
        rep_pool_config:
          pool: rbd
        install: true
        mtls: true
        cleanup:
          - pool
          - gateway
          - initiators
        gw_nodes:
          - node6
          - node7
          - node8
          - node9
        subsystems:                             # Configure subsystems with all sub-entities
          - nqn: nqn.2016-06.io.spdk:cnode1
            serial: 1
            bdevs:
            - count: 8
              size: 5G
            listener_port: 4420
            listeners:
              - node6
              - node7
              - node8
              - node9
            allow_host: "*"
        initiators:                             # Configure Initiators with all pre-req
          - nqn: connect-all
            listener_port: 4420
            node: node10
        fault-injection-methods:                # Failure induction
          - tool: systemctl
            nodes: node7
          - tool: systemctl
            nodes: node9
      desc: NVMe 4-GW HA test Failover-Failback
      destroy-cluster: false
      module: test_ceph_nvmeof_high_availability.py
