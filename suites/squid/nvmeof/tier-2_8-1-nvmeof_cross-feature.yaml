# Test suite including all new features from 8.1
# 1 GW group with 4 GWs and 5 subsystems with 10 namespaces each and 5 initiator nodes
# Test conf at rhos-d conf/squid/nvmeof/ceph_nvmeof_ns-masking-5_client.yaml
tests:
  - test:
      abort-on-fail: true
      module: install_prereq.py
      name: install ceph pre-requisites
  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
                registry-url: registry.redhat.io
                allow-fqdn-hostname: true
                log-to-file: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                placement:
                  label: osd
      desc: RHCS cluster deployment using cephadm
      destroy-clster: false
      module: test_cephadm.py
      name: deploy cluster

#  Test cases to be executed
  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.1
        nodes:
          - node8
          - node9
          - node10
          - node11
          - node12
        install_packages:
          - ceph-common
        copy_admin_keyring: true
      desc: Setup client on NVMEoF gateway
      destroy-cluster: false
      module: test_client.py
      name: configure Ceph client for NVMe tests
      polarion-id: CEPH-83573758

  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: shell
              args:
                - ceph osd pool create nvmeof_pool
          - config:
              command: shell
              args:
                - rbd pool init nvmeof_pool
          - config:
              command: apply
              service: nvmeof
              args:
                placement:
                  nodes:
                  - node4
                  - node5
                  - node6
                  - node7
              pos_args:
                - nvmeof_pool
                - group1
          - config:
              command: shell
              args:
                - ceph osd pool create rbd
          - config:
              command: shell
              args:
                - rbd pool init rbd
      desc: deploy NVMeoF service for GW group 1
      destroy-cluster: false
      do-not-skip-tc: true
      module: test_cephadm.py
      name: deploy NVMeoF service for GW group 1
      polarion-id: CEPH-83595696

  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: shell
              args:
                - ceph osd pool create nvmeof_pool1
          - config:
              command: shell
              args:
                - rbd pool init nvmeof_pool1
          - config:
              command: apply
              service: nvmeof
              args:
                placement:
                  nodes:
                  - node8
                  - node9
                  - node10
                  - node11
              pos_args:
                - nvmeof_pool1
                - group2
          - config:
              command: shell
              args:
                - ceph osd pool create rbd
          - config:
              command: shell
              args:
                - rbd pool init rbd
      desc: deploy NVMeoF service for GW group 2
      destroy-cluster: false
      do-not-skip-tc: true
      module: test_cephadm.py
      name: deploy NVMeoF service for GW group 2
      polarion-id: CEPH-83595696

  - test:
      abort-on-fail: false
      config:
        test_case: CEPH-83595512
        install: true
        rbd_pool: rbd
        do_not_create_image: true
        rep-pool-only: true
        rep_pool_config:
          pool: rbd
        cleanup:
          - pool
          - gateway
          - initiators
        gw_groups:
          - gw_group: group1
            inband_auth_mode: bidirectional
            gw_nodes:
              - node4
              - node5
            subsystems: 128
            max-namespaces: 2048
            no-group-append: true
            inband_auth: true
            listener_port: 5001
            listeners:
              - node4
              - node5
            hosts:
              - node: node10
                inband_auth: true
                subsystem_range: [1, 64]
              - node: node11
                inband_auth: true
                subsystem_range: [65, 128]
            bdevs:
              - count: 2048
                size: 4G
            initiators:
              - subsystems: 64
                listener_port: 5001
                node: node10
              - subsystems: 64
                listener_port: 5002
                node: node11
            fault-injection-methods:
              - tool: daemon
                nodes: node4
          - gw_group: group2
            inband_auth_mode: unidirectional
            gw_nodes:
              - node8
              - node9
            subsystems: 128
            max-namespaces: 2048
            no-group-append: true
            listener_port: 5001
            listeners:
              - node8
              - node9
            hosts:
              - node: node12
                inband_auth: true
                subsystem_range: [1, 128]
            bdevs:
              - count: 2048
                size: 4G
            initiators:
              - nqn: connect-all
                subsystems: 5
                listener_port: 5001
                node: node12
            fault-injection-methods:
              - tool: daemon
                nodes: node8
      desc: Scale NVMe-oF tests with uni and bidirectional in-band authentication.
      destroy-cluster: false
      module: test_nvmeof_gwgroup_inbandauth.py
      name: Scale NVMe-oF tests with uni and bidirectional in-band authentication.
      polarion-id: CEPH-83595512       

  - test:
      abort-on-fail: true
      config:
        nodes:
          - node4
        rbd_pool: rbd
        do_not_create_image: true
        rep-pool-only: true
        service: namespace
        steps:
          - config:
              command: add
              args:
                subsystems: 5
                namespaces: 50
                pool: rbd
                image_size: 1T
                no-auto-visible: true
                group: group1
                validate_ns_masking_initiators: true
          - config:
              command: add_host
              args:
                subsystems: 5
                namespaces: 50
                initiators:
                  - node8
                  - node9
                  - node10
                  - node11
                  - node12
                group: group1
                validate_ns_masking_initiators: true
          - config:
              command: del_host
              args:
                subsystems: 5
                namespaces: 50
                initiators:
                  - node8
                  - node9
                  - node10
                  - node11
                  - node12
                group: group1
                validate_ns_masking_initiators: true
          - config:
              command: change_visibility
              args:
                subsystems: 5
                namespaces: 50
                auto-visible: 'yes'
                group: group1
                validate_ns_masking_initiators: true
          - config:
              command: change_visibility
              args:
                subsystems: 5
                namespaces: 50
                auto-visible: 'no'
                group: group1
                validate_ns_masking_initiators: true
        initiators:
          - node8
          - node9
          - node10
          - node11
          - node12
      desc: e2e NS masking on 50 namespaces and 5 initiators
      destroy-cluster: false
      module: test_ceph_nvmeof_ns_masking.py
      name: Test E2E nvmeof namespace masking
      polarion-id: CEPH-83609777
