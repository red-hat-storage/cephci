# Test Suite to test namespace masking feature from 8.1
# 1 GW group with 4 GWs and 5 subsystems with 10 namespaces each. 5 initiator nodes
# Test conf at conf/squid/nvmeof/ceph_nvmeof_ns-masking-5_client.yaml
tests:
  - test:
      abort-on-fail: true
      module: install_prereq.py
      name: install ceph pre-requisites
  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
                registry-url: registry.redhat.io
                allow-fqdn-hostname: true
                log-to-file: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
      desc: RHCS cluster deployment using cephadm
      destroy-clster: false
      module: test_cephadm.py
      name: deploy cluster

#  Test cases to be executed
  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.1
        nodes:
          - node8
          - node9
          - node10
          - node11
          - node12
        install_packages:
          - ceph-common
        copy_admin_keyring: true
      desc: Setup client on NVMEoF gateway
      destroy-cluster: false
      module: test_client.py
      name: configure Ceph client for NVMe tests
      polarion-id: CEPH-83573758

  - test:
      abort-on-fail: false
      config:
        nvme_metadata_pool: pool1
        gw_nodes:
          - node4
          - node5
          - node6
          - node7
        rbd_pool: pool1
        gw_group: group1
        install: true
        cleanup:
          - gateway
          - pool
        do_not_create_image: true
        rep-pool-only: true
        service: namespace
        subsystems:  # Configure subsystems with all sub-entities
          - nqn: nqn.2016-06.io.spdk:cnode1
            serial: 1
            listener_port: 4420
            listeners: [node4, node5, node6, node7]
            allow_host: "*"
          - nqn: nqn.2016-06.io.spdk:cnode2
            serial: 2
            listener_port: 4420
            listeners: [node4, node5, node6, node7]
            allow_host: "*"
          - nqn: nqn.2016-06.io.spdk:cnode3
            serial: 3
            listener_port: 4420
            listeners: [node4, node5, node6, node7]
            allow_host: "*"
          - nqn: nqn.2016-06.io.spdk:cnode4
            serial: 4
            listener_port: 4420
            listeners: [node4, node5, node6, node7]
            allow_host: "*"
          - nqn: nqn.2016-06.io.spdk:cnode5
            serial: 5
            listener_port: 4420
            listeners: [node4, node5, node6, node7]
            allow_host: "*"
        steps:
          - config:
              command: add
              args:
                subsystems: 5
                namespaces: 50
                pool: pool1
                image_size: 5G
                no-auto-visible: true
                group: group1
                validate_ns_masking_initiators: true
          - config:
              command: add_host
              args:
                subsystems: 5
                namespaces: 50
                initiators:
                  - node8
                  - node9
                  - node10
                  - node11
                  - node12
                group: group1
                validate_ns_masking_initiators: true
          - config:
              command: del_host
              args:
                subsystems: 5
                namespaces: 50
                initiators:
                  - node8
                  - node9
                  - node10
                  - node11
                  - node12
                group: group1
                validate_ns_masking_initiators: true
          - config:
              command: change_visibility
              args:
                subsystems: 5
                namespaces: 50
                auto-visible: 'yes'
                group: group1
                validate_ns_masking_initiators: true
          - config:
              command: change_visibility
              args:
                subsystems: 5
                namespaces: 50
                auto-visible: 'no'
                group: group1
                validate_ns_masking_initiators: true
        initiators:
          - node8
          - node9
          - node10
          - node11
          - node12
      desc: e2e NS masking on 50 namespaces and 5 initiators
      destroy-cluster: false
      module: test_ceph_nvmeof_ns_masking.py
      name: Test E2E nvmeof namespace masking
      polarion-id: CEPH-83609777
