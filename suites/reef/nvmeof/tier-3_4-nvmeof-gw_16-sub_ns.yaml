# Test suite to scale with 4 GWs having 16 subsystems with 400 namespaces
# Test config at conf/reef/nvmeof/ceph_nvmeof_4-nvmeof-gw_scale_cluster.yaml
# Inventory: conf/inventory/rhel-9.3-server-x86_64-xlarge.yaml
# Test attributes
  #  4 ceph-nvmeof GWs colocated with osd on node4, node5, node 6, node7 and node8 is nvmeof initiator
  #  nvmeof GW - at end of each scale step/ test below is the configuration
     # Scale: 16 subsystem, 400 namespaces,  400 RBD images of 1TB size each
  #  nvmeof initiator - Each initiator/ client connects to a subsystem ( 1 initiator : 1 subsystem)
  #  io test (no performance tests)
     # Tool : fio
     # io is run on all nvme volumes listed on all initiators configured to that point
     # io type combination : For volumes listed on an initiator a write
     # io runtime is 10 seconds per volume/ image
  # Check ceph health and rbd image usage at end of test
tests:
# Set up the cluster
  - test:
      abort-on-fail: true
      module: install_prereq.py
      name: install ceph pre-requisites

  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
                registry-url: registry.redhat.io
                allow-fqdn-hostname: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
      desc: RHCS cluster deployment using cephadm
      destroy-cluster: false
      module: test_cephadm.py
      name: deploy cluster

  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.1
        nodes:
          - node8
        install_packages:
          - ceph-common
        copy_admin_keyring: true
      desc: Setup client on NVMEoF gateway
      destroy-cluster: false
      module: test_client.py
      name: configure Ceph client for NVMe tests
      polarion-id: CEPH-83573758

  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: shell
              args:
                - ceph osd pool create nvmeof_pool
          - config:
              command: shell
              args:
                - rbd pool init nvmeof_pool
          - config:
              command: apply
              service: nvmeof
              args:
                placement:
                  label: nvmeof-gw
              pos_args:
                - nvmeof_pool
          - config:
              command: shell
              args:
                - ceph osd pool create rbd
          - config:
              command: shell
              args:
                - rbd pool init rbd
      desc: deploy NVMeoF service on GW node
      destroy-cluster: false
      do-not-skip-tc: true
      module: test_cephadm.py
      name: deploy NVMeoF service on GW node

  - test:
      abort-on-fail: true
      config:
        node: node4
        rbd_pool: rbd
        do_not_create_image: true
        rep-pool-only: true
        steps:
          - config:
              command: create_subsystem
              args:
                subsystems: 16
                max-namespaces: 400
                ana-reporting: ""
                port: 4420
                pool: nvmeof_pool
                hostnqn: "*"
          - config:
              command: get_subsystems
      desc: Configure NVMeOF target with 16 subsystems
      destroy-cluster: false
      module: test_ceph_nvmeof_gateway_sub_scale.py
      name: Configure NVMeOF GW-1
      polarion-id: CEPH-83581625

  - test:
      abort-on-fail: true
      config:
        node: node5
        rbd_pool: rbd
        do_not_create_image: true
        rep-pool-only: true
        steps:
          - config:
              command: create_listener
              args:
                subsystems: 16
                port: 4420
                pool: nvmeof_pool
          - config:
              command: get_subsystems
      desc: Configure NVMeOF target with 16 subsystems
      destroy-cluster: false
      module: test_ceph_nvmeof_gateway_sub_scale.py
      name: Configure NVMeOF GW-2
      polarion-id: CEPH-83581627

  - test:
      abort-on-fail: true
      config:
        node: node6
        rbd_pool: rbd
        do_not_create_image: true
        rep-pool-only: true
        steps:
          - config:
              command: create_listener
              args:
                subsystems: 16
                port: 4420
                pool: nvmeof_pool
          - config:
              command: get_subsystems
      desc: Configure NVMeOF target with 16 subsystems
      destroy-cluster: false
      module: test_ceph_nvmeof_gateway_sub_scale.py
      name: Configure NVMeOF GW-3
      polarion-id: CEPH-83582224

  - test:
      abort-on-fail: true
      config:
        node: node7
        rbd_pool: rbd
        do_not_create_image: true
        rep-pool-only: true
        steps:
          - config:
              command: create_listener
              args:
                subsystems: 16
                port: 4420
                pool: nvmeof_pool
          - config:
              command: get_subsystems
      desc: Configure NVMeOF target with 16 subsystems
      destroy-cluster: false
      module: test_ceph_nvmeof_gateway_sub_scale.py
      name: Configure NVMeOF GW-4
      polarion-id: CEPH-83582225

  - test:
      abort-on-fail: true
      config:
        node: node4
        rbd_pool: rbd
        do_not_create_image: true
        rep-pool-only: true
        steps:
          - config:
              command: add_namespace
              args:
                subsystems: 16
                namespaces: 400
                image_size: 1T
                pool: rbd
          - config:
              command: get_subsystems
        initiators:
            listener_port: 4420
            node: node8
        run_io:
          - node: node8
            io_type: write
      desc: Scale to 400 namespaces on 16 subsystems with IO
      destroy-cluster: false
      module: test_ceph_nvmeof_gateway_sub_scale.py
      name: Scale to 400 namespaces on 16 subsystems with IO
      polarion-id: CEPH-83581632
