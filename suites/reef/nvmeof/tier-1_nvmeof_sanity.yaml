# Basic Ceph-NvmeoF sanity Test suite
# cluster configuration file: conf/reef/nvmeof/ceph_nvmeof_sanity.yaml

tests:
# Set up the cluster
  - test:
      abort-on-fail: true
      module: install_prereq.py
      name: install ceph pre-requisites
  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
                registry-url: registry.redhat.io
                allow-fqdn-hostname: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
      desc: RHCS cluster deployment using cephadm
      destroy-cluster: false
      module: test_cephadm.py
      name: deploy cluster

##  Test cases to be executed
  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.1
        nodes:
          - node10
        install_packages:
          - ceph-common
        copy_admin_keyring: true
      desc: Setup client on NVMEoF gateway
      destroy-cluster: false
      module: test_client.py
      name: configure Ceph client for NVMe tests
      polarion-id: CEPH-83573758

#  Configure Ceph NVMeoF gateway
#  Configure Initiators
#  Run IO on NVMe Targets
  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: shell
              args:
                - ceph osd pool create rbd
          - config:
              command: shell
              args:
                - ceph osd pool application enable rbd rbd
          - config:
              command: shell
              args:
                - rbd create -s 1G image1
          - config:
              command: apply
              service: nvmeof
              args:
                placement:
                  label: nvmeof-gw
              pos_args:
                - rbd
      desc: NVMeoF Gateway deployment using cephadm
      destroy-cluster: false
      do-not-skip-tc: true
      module: test_cephadm.py
      name: deploy nvmeof gateway


  - test:
      abort-on-fail: true
      config:
        gw_node: node6
        rbd_pool: rbd
        do_not_create_image: true
        rep-pool-only: true
        rep_pool_config:
          pool: rbd
        install: true                           # Run SPDK with all pre-requisites
        cleanup:
          - subsystems
          - initiators
          - pool
          - gateway
        subsystems:                             # Configure subsystems with all sub-entities
          - nqn: nqn.2016-06.io.spdk:cnode1
            serial: 1
            bdevs:
              count: 1
              size: 10G
            listener_port: 5001
            allow_host: "*"
        initiators:                             # Configure Initiators with all pre-req
          - subnqn: nqn.2016-06.io.spdk:cnode1
            listener_port: 5001
            node: node10
      desc: E2E-Test NVMEoF Gateway on dedicated node and Run IOs on targets
      destroy-cluster: false
      module: test_ceph_nvmeof_gateway.py
      name: Basic E2ETest Ceph NVMEoF GW sanity test on dedicated node
      polarion-id: CEPH-83575441
