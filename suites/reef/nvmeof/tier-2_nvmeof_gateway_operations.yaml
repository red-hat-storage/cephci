# Basic Ceph-NvmeoF sanity Test suite
# cluster configuration file: conf/reef/nvmeof/ceph_nvmeof_sanity.yaml

tests:
# Set up the cluster
  - test:
      abort-on-fail: true
      module: install_prereq.py
      name: install ceph pre-requisites
  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
                registry-url: registry.redhat.io
                allow-fqdn-hostname: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
      desc: RHCS cluster deployment using cephadm
      destroy-cluster: false
      module: test_cephadm.py
      name: deploy cluster

##  Test cases to be executed
  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.1
        nodes:
          - node10
        install_packages:
          - ceph-common
        copy_admin_keyring: true
      desc: Setup client on NVMEoF gateway
      destroy-cluster: false
      module: test_client.py
      name: configure Ceph client for NVMe tests
      polarion-id: CEPH-83573758

#  Configure Ceph NVMeoF gateway
#  Configure Initiators
#  Run IO on NVMe Targets
  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: shell
              args:
                - ceph osd pool create rbd
          - config:
              command: shell
              args:
                - ceph osd pool application enable rbd rbd
          - config:
              command: shell
              args:
                - rbd create -s 1G image1
          - config:
              command: apply
              service: nvmeof
              args:
                placement:
                  label: nvmeof-gw
              pos_args:
                - rbd
      desc: NVMeoF Gateway deployment using cephadm
      destroy-cluster: false
      do-not-skip-tc: true
      module: test_cephadm.py
      name: deploy nvmeof gateway

  - test:
      abort-on-fail: false
      config:
        node: node6
        steps:
          - config:
              command: create_subsystem
              args:
                subnqn: nqn.2016-06.io.spdk:cnode1
                serial_num: 1
          - config:
              command: create_listener
              args:
                subnqn: nqn.2016-06.io.spdk:cnode1
                port: 5001
                pool: rbd
          - config:
              command: add_host
              args:
                subnqn: nqn.2016-06.io.spdk:cnode1
                hostnqn: "*"
          - config:
              command: create_block_device
              args:
                name: bdev1
                image: image1
                pool: rbd
          - config:
              command: add_namespace
              args:
                subnqn: nqn.2016-06.io.spdk:cnode1
                bdev: bdev1
          - config:
              command: get_subsystems
          - config:
              command: delete_listener
              args:
                subnqn: nqn.2016-06.io.spdk:cnode1
                pool: rbd
                port: 5001
          - config:
              command: remove_host
              args:
                subnqn: nqn.2016-06.io.spdk:cnode1
                hostnqn: "*"
          - config:
              command: remove_namespace
              args:
                subnqn: nqn.2016-06.io.spdk:cnode1
                bdev: bdev1
          - config:
              command: delete_subsystem
              args:
                subnqn: nqn.2016-06.io.spdk:cnode1
          - config:
              command: delete_block_device
              args:
                name: bdev1
      desc: Manage NVMeoF Subsystem entities
      destroy-cluster: false
      module: test_nvme_cli.py
      name: Manage nvmeof gateway entities
      polarion-id: CEPH-83575783

  - test:
      abort-on-fail: true
      config:
         command: remove
         service: nvmeof
         args:
           service_name: nvmeof.rbd
           verify: true
      desc: NVMeoF Gateway deployment using cephadm
      destroy-cluster: false
      module: test_orch.py
      name: Delete nvmeof gateway

  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: shell
              args:
                - ceph config set mon mon_allow_pool_delete true
          - config:
              command: shell
              args:
                - ceph osd pool rm rbd rbd --yes-i-really-really-mean-it
      desc: NVMeoF Gateway deployment using cephadm
      do-not-skip-tc: true
      destroy-cluster: false
      module: test_cephadm.py
      name: Delete nvmeof gateway pre-reqs
