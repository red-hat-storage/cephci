# NVMeoTCP functional regression tests suite
# cluster configuration file: conf/reef/nvmeof/ceph_nvmeof_functional.yaml

tests:
# Set up the cluster
  - test:
      abort-on-fail: true
      module: install_prereq.py
      name: install ceph pre-requisites
  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
                registry-url: registry.redhat.io
                allow-fqdn-hostname: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
      desc: RHCS cluster deployment using cephadm
      destroy-cluster: false
      module: test_cephadm.py
      name: deploy cluster

#  Test cases to be executed
  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.1
        nodes:
          - node10
          - node11
        install_packages:
          - ceph-common
        copy_admin_keyring: true
      desc: Setup client on NVMEoF gateway
      destroy-cluster: false
      module: test_client.py
      name: configure Ceph client for NVMe tests
      polarion-id: CEPH-83573758

  - test:
      abort-on-fail: true
      config:
        gw_node: node6
        rbd_pool: rbd
        do_not_create_image: true
        rep-pool-only: true
        rep_pool_config:
          pool: rbd
        initiator_node: node10
        operation: CEPH-83576087
      desc: Perform reboot on initiator node and validate the namespaces.
      destroy-cluster: false
      module: test_ceph_nvmeof_neg_tests.py
      name: Reboot client node and check NVMe namespaces
      polarion-id: CEPH-83576087

  # Reboot GW node
  - test:
      abort-on-fail: true
      config:
        gw_node: node6
        rbd_pool: rbd
        do_not_create_image: true
        rep-pool-only: true
        rep_pool_config:
          pool: rbd
        initiator_node: node10
        operation: CEPH-83576093
      desc: Perform reboot on GW node and validate the namespaces.
      destroy-cluster: false
      module: test_ceph_nvmeof_neg_tests.py
      name: Reboot GW node and check NVMe namespaces
      polarion-id: CEPH-83576093
