# Test module to explore namespace scale limitations in Single subsystem
# Test conf at conf/reef/nvmeof/ceph_nvmeof_namespace_scale_cluster.yaml
# Test attributes
  #  Single ceph-nvmeof GW colocated with osd on node5, node 6 and 7are nvmeof initiators
  #  nvmeof GW - at end of each scale step/ test below is the configuration
     # Scale-1 : 1000 namespaces
     # Scale-2 : 2000 namespaces
     # Scale-3 : 3000 namespaces
     # Scale-4 : 4000 namespaces
     # Scale-5 : 5000 namespaces
  #  nvmeof initiator - Each initiator/ client connects to same subsystem
  #  io test (no performance tests)
     # Tool : fio
     # io is run IO only on newly added Namespace
     # io type : write
     # io runtime: 10 seconds
tests:
# Set up the cluster
  - test:
      abort-on-fail: true
      module: install_prereq.py
      name: install ceph pre-requisites

  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
                registry-url: registry.redhat.io
                allow-fqdn-hostname: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
      desc: RHCS cluster deployment using cephadm
      destroy-cluster: false
      module: test_cephadm.py
      name: deploy cluster

#  Configure Initiators
#  Run IO on NVMe Targets
  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: shell
              args:
                - ceph osd pool create nvmeof_pool
          - config:
              command: shell
              args:
                - rbd pool init nvmeof_pool
          - config:
              command: apply
              service: nvmeof
              args:
                placement:
                  label: nvmeof-gw
              pos_args:
                - nvmeof_pool
          - config:
              command: shell
              args:
                - ceph osd pool create rbd
          - config:
              command: shell
              args:
                - rbd pool init rbd
      desc: deploy NVMeoF service on GW node
      destroy-cluster: false
      do-not-skip-tc: true
      module: test_cephadm.py
      name: deploy NVMeoF service on GW node

##  Test cases to be executed
  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.1
        nodes:
          - node10
        install_packages:
          - ceph-common
        copy_admin_keyring: true
      desc: Setup client on NVMEoF gateway
      destroy-cluster: false
      module: test_client.py
      name: configure Ceph client for NVMe tests
      polarion-id: CEPH-83573758

#  Configure Initiators
#  Run IO on NVMe Targets
  - test:
      abort-on-fail: true
      config:
        node: node5
        rbd_pool: rbd
        do_not_create_image: true
        rep-pool-only: true
        steps:
          - config:
              command: create_subsystem
              args:
                subnqn: nqn.2016-06.io.spdk:cnode1
                serial_num: 1
                max_ns: 10000
          - config:
              command: create_listener
              args:
                subnqn: nqn.2016-06.io.spdk:cnode1
                port: 4420
                pool: nvmeof_pool
          - config:
              command: add_host
              args:
                subnqn: nqn.2016-06.io.spdk:cnode1
                hostnqn: "*"
          - config:
              command: add_namespace
              args:
                start_count: 1
                end_count: 1000
                image_size: 1T
                pool: rbd
                subnqn: nqn.2016-06.io.spdk:cnode1
          - config:
              command: get_subsystems
        initiators:
            subnqn: nqn.2016-06.io.spdk:cnode1
            listener_port: 4420
            node: node10
        run_io:
          - node: node10
            io_type: write
      desc: test namespace limitations with 1K namespaces
      destroy-cluster: false
      module: test_ceph_nvmeof_gateway_scale.py
      name: test 1k namespace with 1 subsystem in Single GW
      polarion-id: CEPH-83576691

  - test:
      abort-on-fail: true
      config:
        node: node5
        rbd_pool: rbd
        do_not_create_image: true
        rep-pool-only: true
        steps:
          - config:
              command: add_namespace
              args:
                start_count: 1001
                end_count: 2000
                image_size: 1T
                pool: rbd
                subnqn: nqn.2016-06.io.spdk:cnode1
          - config:
              command: get_subsystems
        run_io:
          - node: node10
            io_type: write
      desc: test namespace limitations with 2K namespaces
      destroy-cluster: false
      module: test_ceph_nvmeof_gateway_scale.py
      name: test 2k namespace with 1 subsystem in Single GW
      polarion-id: CEPH-83576691

  - test:
      abort-on-fail: true
      config:
        node: node5
