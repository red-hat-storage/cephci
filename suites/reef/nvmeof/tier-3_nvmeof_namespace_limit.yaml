      name: test 3k namespace with 1 subsystem in Single GW
      polarion-id: CEPH-83576691

  - test:
      abort-on-fail: true
      config:
        node: node5
        rbd_pool: rbd
        do_not_create_image: true
        rep-pool-only: true
        steps:
          - config:
              command: add_namespace
              args:
                start_count: 3001
                end_count: 4000
                image_size: 1T
                pool: rbd
                subnqn: nqn.2016-06.io.spdk:cnode1
          - config:
