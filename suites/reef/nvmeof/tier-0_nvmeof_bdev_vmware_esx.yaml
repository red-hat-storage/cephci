# Test suite to configure NvmeOF GW for VMware clients
# Test conf at conf/quincy/nvmeof/ceph_nvmeof_subsystem_scale_cluster.yaml
# Test attributes
  #  Single ceph-nvmeof GW colocated with osd on node5
  #  nvmeof GW - configuration as 1 subsystem, 32 bdevs of 512 block size, 32 namespaces,  32 RBD images of 500M size each
  # Check ceph health at end of test
tests:
  - test:
      abort-on-fail: true
      module: install_prereq.py
      name: install ceph pre-requisites

  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
                registry-url: registry.redhat.io
                allow-fqdn-hostname: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
      desc: RHCS cluster deployment using cephadm
      destroy-clster: false
      module: test_cephadm.py
      name: deploy cluster

  #  Test cases to be executed
  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.1
        nodes:
          - node5
          - node6
        install_packages:
          - ceph-common
        copy_admin_keyring: true
        nvmeof-scale: true
      desc: Setup client on NVMEoF gateway
      destroy-cluster: false
      module: test_client.py
      name: configure Ceph client
      polarion-id: CEPH-83573758

  - test:
      abort-on-fail: true
      config:
        gw_node: node5
        rbd_pool: rbd
        do_not_create_image: true
        rep-pool-only: true
        rep_pool_config:
          pool: rbd
        install: true
        subsystems:
          - nqn: nqn.2016-06.io.spdk:cnode1
            serial: 1
            max_ns: 256
            bdevs:
              count: 32
              size: 500M
              bdev_size: 512
            listener_port: 5001
            allow_host: "*"
      desc: test to setup NVMeOF GW node for VMware clients
      destroy-cluster: false
      module: test_ceph_nvmeof_vmware_clients.py
      name: Configure NvmeOF GW for VMware clients
      polarion-id:
