# Name: Cluster deployment with Non-collocated OSD
# Conf:  conf/reef/ceph_volume/1admin-1clinet-5node-single-volume.yaml
#    - Bootstrap
#    - Host management
#    - Deploy non-collocated OSDs
#    - Validate non-collocated OSDs with correct DB
#------------------------------------------------------------------------------

tests:
  - test:
      name: Setup pre-requisites
      desc: Install software pre-requisites for cluster deployment
      module: install_prereq.py
      abort-on-fail: true

  - test:
      name: Deploy cluster
      desc: Bootstrap cluster for ceph-volume
      module: test_cephadm_bootstrap.py
      config:
        ansible_preflight: true
        bootstrap:
          mon-ip: node1
          apply-spec:
            file_type: yaml
            spec:
              - service_type: host
                hostname: node1
                addr: node1
                labels:
                 - osd
              - service_type: host
                hostname: node2
                addr: node2
                labels:
                 - osd
              - service_type: host
                hostname: node3
                labels:
                 - osd
              - service_type: host
                hostname: node1
                addr: node1
              - service_type: host
                hostname: node2
                addr: node2
              - service_type: host
                hostname: node3
              - service_type: mon
                placement:
                  hosts:
                    - node1
                    - node2
              - service_type: mgr
                placement:
                  hosts:
                    - node1
                    - node2
              - service_type: mds
                service_id: test_mds
                placement:
                  hosts:
                    - node1
                    - node2
              - service_type: alertmanager
                placement:
                  hosts:
                    - node1
              - service_type: grafana
                placement:
                  hosts:
                    - node1
        client:
          ansible_clients: true
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: Ceph volume wrong db size compute
      desc: When creating non-collocated OSD it compute wrong db size
      polarion-id: CEPH-83575599
      module: test_ceph_volume_wrong_db_size_compute.py
      config:
        specs:
          service_type: osd
          service_id: osd
          placement:
            hosts:
              - node0
              - node1
              - node2
          data_devices:
            paths:
              - PATH
          db_devices:
            paths:
              - PATH
          block_db_size: 12G
