# RBD: Persistent write back cache feature
#
# Cluster Configuration: ( Need physical systems with SSD/NVME)
#    Conf file - conf/reef/upi/octo-5-node-env.yaml
#    Ensure SSD client has at-least 8GB SSD drive.
#

tests:

# Set up the cluster
  - test:
      abort-on-fail: true
      module: install_prereq.py
      name: install ceph pre-requisites
  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
                registry-url: registry.redhat.io
                allow-fqdn-hostname: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
      desc: RHCS cluster deployment using cephadm
      destroy-clster: false
      module: test_cephadm.py
      name: deploy cluster

#  Test cases to be executed
  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.1
        node: node6
        install_packages:
          - ceph-common
          - fio
        copy_admin_keyring: true
      desc: Configure client node
      destroy-cluster: false
      module: test_client.py
      name: configure client
      polarion-id: CEPH-83573758

  - test:
      name: RBD PWL cache validation.
      desc: PWL Cache validation at client pool and image level.
      module: test_parallel.py
      polarion-id: CEPH-83574707
      abort-on-fail: true
      parallel:
      - test:
          abort-on-fail: true
          config:
            level: client                        # PWL at client
            cache_file_size: 1073741824          # 1 GB
            rbd_persistent_cache_mode: ssd       # "ssd" or "rwl" on pmem device
            client: node6
            drive: /dev/sdb
            cleanup: true
            rep-pool-only: True
            rep_pool_config:
              pool: pool1
              image: image1
              size: 10G
            fio:
              image_name: image1
              pool_name: pool1
              runtime: 120
          desc: PWL validation at client level
          destroy-cluster: false
          module: test_rbd_persistent_write_back_cache.py
          name: RBD Persistent Cache - Client level configuration
      - test:
          config:
            level: pool                          # PWL at Pool level
            cache_file_size: 2147483648          # 2 GB
            rbd_persistent_cache_mode: ssd       # "ssd" or "rwl" on pmem device
            client: node6
            drive: /dev/sdc
            cleanup: true
            rep-pool-only: True
            rep_pool_config:
              pool: pool2
              image: image2
              size: 20G
            fio:
              image_name: image2
              pool_name: pool2
              runtime: 120
          desc: PWL validation at pool level
          destroy-cluster: false
          module: test_rbd_persistent_write_back_cache.py
          name: RBD Persistent Cache - Pool level configuration
      - test:
          config:
            level: image                         # PWL at image level
            cache_file_size: 4294967296          # 4 GB
            rbd_persistent_cache_mode: ssd       # "ssd" or "rwl" on pmem device
            client: node6
            drive: /dev/sdd
            cleanup: true
            rep-pool-only: True
            rep_pool_config:
              pool: pool3
              image: image3
              size: 40G
            fio:
              image_name: image3
              pool_name: pool3
              runtime: 120
          desc: PWL validation at image level
          module: test_rbd_persistent_write_back_cache.py
          name: RBD Persistent Cache - image level configuration

  - test:
      name: RBD PWL cache size validation.
      desc: PWL cache size validation at client pool and image level.
      module: test_parallel.py
      polarion-id: CEPH-83574722
      abort-on-fail: true
      parallel:
      - test:
          abort-on-fail: true
          config:
            level: client                        # PWL at client
            cache_file_size: 1073741824          # 1 GB
            rbd_persistent_cache_mode: ssd       # "ssd" or "rwl" on pmem device
            client: node6
            drive: /dev/sdb
            cleanup: true
            validate_cache_size: true
            rep-pool-only: True
            rep_pool_config:
              pool: pool1
              image: image1
              size: 10G
            fio:
              image_name: image1
              pool_name: pool1
              runtime: 120
          desc: RBD Persistent Cache cache size validation Client level
          destroy-cluster: false
          module: test_rbd_persistent_write_back_cache.py
          name:  PWL cache size validation at client level
      - test:
          config:
            level: pool                          # PWL at Pool level
            cache_file_size: 2147483648          # 2 GB
            rbd_persistent_cache_mode: ssd       # "ssd" or "rwl" on pmem device
            client: node6
            drive: /dev/sdc
            cleanup: true
            validate_cache_size: true
            rep-pool-only: True
            rep_pool_config:
              pool: pool2
              image: image2
              size: 20G
            fio:
              image_name: image2
              pool_name: pool2
              runtime: 120
          desc: RBD Persistent Cache cache size validation pool level
          destroy-cluster: false
          module: test_rbd_persistent_write_back_cache.py
          name: PWL cache size validation at pool level
      - test:
          config:
            level: image                         # PWL at image level
            cache_file_size: 4294967296          # 4 GB
            rbd_persistent_cache_mode: ssd       # "ssd" or "rwl" on pmem device
            client: node6
            drive: /dev/sdd
            cleanup: true
            validate_cache_size: true
            rep-pool-only: True
            rep_pool_config:
              pool: pool3
              image: image3
              size: 40G
            fio:
              image_name: image3
              pool_name: pool3
              runtime: 120
          desc: RBD Persistent Cache cache size validation image level
          module: test_rbd_persistent_write_back_cache.py
          name: PWL cache size validation at image level

  - test:
      name: RBD PWL cache path validation.
      desc: PWL cache path validation at client pool and image level.
      module: test_parallel.py
      polarion-id: CEPH-83574721
      abort-on-fail: true
      parallel:
      - test:
          abort-on-fail: true
          config:
            level: client                        # PWL at client
            cache_file_size: 1073741824          # 1 GB
            rbd_persistent_cache_mode: ssd       # "ssd" or "rwl" on pmem device
            client: node6
            drive: /dev/sdb
            cleanup: true
            validate_cache_path: true
            rep-pool-only: True
            rep_pool_config:
              pool: pool1
              image: image1
              size: 10G
            fio:
              image_name: image1
              pool_name: pool1
              runtime: 120
          desc: RBD Persistent Cache path validation Client level
          destroy-cluster: false
          module: test_rbd_persistent_write_back_cache.py
          name:  PWL cache path validation at client level
      - test:
          config:
            level: pool                          # PWL at Pool level
            cache_file_size: 2147483648          # 2 GB
            rbd_persistent_cache_mode: ssd       # "ssd" or "rwl" on pmem device
            client: node6
            drive: /dev/sdc
            cleanup: true
            validate_cache_path: true
            rep-pool-only: True
            rep_pool_config:
              pool: pool2
              image: image2
              size: 20G
            fio:
              image_name: image2
              pool_name: pool2
              runtime: 120
          desc: RBD Persistent Cache cache path validation pool level
          destroy-cluster: false
          module: test_rbd_persistent_write_back_cache.py
          name: PWL cache path validation at pool level
      - test:
          config:
            level: image                         # PWL at image level
            cache_file_size: 4294967296          # 4 GB
            rbd_persistent_cache_mode: ssd       # "ssd" or "rwl" on pmem device
            client: node6
            drive: /dev/sdd
            cleanup: true
            validate_cache_path: true
            rep-pool-only: True
            rep_pool_config:
              pool: pool3
              image: image3
              size: 40G
              resize_to: 50G
            fio:
              image_name: image3
              pool_name: pool3
              runtime: 120
          desc: RBD Persistent Cache cache path validation image level
          module: test_rbd_persistent_write_back_cache.py
          name: PWL cache path validation at image level

  - test:
      abort-on-fail: true
      config:
        level: client                        # PWL at client
        cache_file_size: 1073741824          # 1 GB
        rbd_persistent_cache_mode: ssd       # "ssd" or "rwl" on pmem device
        client: node6
        drive: /dev/sdb
        cleanup: true
        validate_exclusive_lock: true
        rep-pool-only: True
        rep_pool_config:
          pool: pool1
          image: image1
          size: 10G
        fio:
          image_name: image1
          pool_name: pool1
          runtime: 120
      desc: Validate PWL cache non-working without exclusive lock feature
      destroy-cluster: false
      module: test_rbd_persistent_write_back_cache.py
      name: PWL cache creation with exclusive lock
      polarion-id: CEPH-83574719

  - test:
      abort-on-fail: true
      config:
        level: client                        # PWL at client
        cache_file_size: 1073741824          # 1 GB
        rbd_persistent_cache_mode: ssd       # "ssd" or "rwl" on pmem device
        client: node5
        drive: /dev/nvme0n1
        cleanup: true
        # validate_exclusive_lock: true
        rep-pool-only: True
        rep_pool_config:
          pool: pool2
          image: image2
          size: 10G
        fio:
          image_name: image2
          pool_name: pool2
          runtime: 120
      desc: Validate cache flush with persistent cache enabled
      destroy-cluster: false
      module: test_rbd_persistent_writeback_cache_flush.py
      name: Validate cache flush with persistent cache enabled
      polarion-id: CEPH-83574893
