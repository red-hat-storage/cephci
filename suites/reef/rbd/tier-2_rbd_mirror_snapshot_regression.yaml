#===============================================================================================
# Tier-level: 2
# Test-Suite: tier-2_rbd_mirror_snapshot_regression.yaml
#
# Cluster Configuration:
#    cephci/conf/reef/rbd/5-node-2-clusters.yaml
#    No of Clusters : 2
#    Node 2 must to be a client node
#===============================================================================================
tests:
  - test:
      name: setup install pre-requisistes
      desc: Setup phase to deploy the required pre-requisites for running the tests.
      module: install_prereq.py
      abort-on-fail: true
  - test:
      abort-on-fail: true
      clusters:
        ceph-rbd1:
          config:
            verify_cluster_health: true
            steps:
              - config:
                  command: bootstrap
                  service: cephadm
                  args:
                    mon-ip: node1
                    orphan-initial-daemons: true
                    skip-monitoring-stack: true
              - config:
                  command: add_hosts
                  service: host
                  args:
                    attach_ip_address: true
                    labels: apply-all-labels
              - config:
                  command: apply
                  service: mgr
                  args:
                    placement:
                      label: mgr
              - config:
                  command: apply
                  service: mon
                  args:
                    placement:
                      label: mon
              - config:
                  command: apply
                  service: osd
                  args:
                    all-available-devices: true
        ceph-rbd2:
          config:
            verify_cluster_health: true
            steps:
              - config:
                  command: bootstrap
                  service: cephadm
                  args:
                    mon-ip: node1
                    orphan-initial-daemons: true
                    skip-monitoring-stack: true
              - config:
                  command: add_hosts
                  service: host
                  args:
                    attach_ip_address: true
                    labels: apply-all-labels
              - config:
                  command: apply
                  service: mgr
                  args:
                    placement:
                      label: mgr
              - config:
                  command: apply
                  service: mon
                  args:
                    placement:
                      label: mon
              - config:
                  command: apply
                  service: osd
                  args:
                    all-available-devices: true
      desc: RBD Mirror cluster deployment using cephadm
      destroy-cluster: false
      module: test_cephadm.py
      name: deploy cluster
  - test:
        abort-on-fail: true
        clusters:
          ceph-rbd1:
            config:
              command: add
              id: client.1
              node: node2
              install_packages:
                - ceph-common
              copy_admin_keyring: true
          ceph-rbd2:
            config:
                command: add
                id: client.1
                node: node2
                install_packages:
                    - ceph-common
                copy_admin_keyring: true
        desc: Configure the client system 1
        destroy-cluster: false
        module: test_client.py
        name: configure client
  - test:
      abort-on-fail: true
      clusters:
        ceph-rbd1:
          config:
            cephadm: true
            commands:
              - "ceph config set mon mon_allow_pool_delete true"
        ceph-rbd2:
          config:
            cephadm: true
            commands:
              - "ceph config set mon mon_allow_pool_delete true"
      desc: Enable mon_allow_pool_delete to True for deleting the pools
      module: exec.py
      name: configure mon_allow_pool_delete to True

  - test:
      abort-on-fail: true
      clusters:
        ceph-rbd1:
          config:
            verify_cluster_health: true
            steps:
              - config:
                  command: apply
                  service: rbd-mirror
                  args:
                    placement:
                      label: rbd-mirror
        ceph-rbd2:
          config:
            verify_cluster_health: true
            steps:
              - config:
                  command: apply
                  service: rbd-mirror
                  args:
                    placement:
                      label: rbd-mirror
      desc: RBD Mirror daemon deployment using cephadm
      destroy-cluster: false
      module: test_cephadm.py
      name: deploy rbd-mirror daemon

  - test:
      name: test_rbd_mirror_snapshot_pool
      module: test_rbd_mirror_snapshot.py
      clusters:
        ceph-rbd1:
          config:
            imagesize: 2G
            ec_pool_config:
              mirrormode: snapshot
              mode: image
            rep_pool_config:
              mirrormode: snapshot
              mode: image
            snapshot_schedule_level: "pool"
      polarion-id: CEPH-83575375
      desc: Create snapshot based RBD mirrored pools, schedule snapshots at pool level and verify

  - test:
      name: test_rbd_mirror_snapshot_cluster
      module: test_rbd_mirror_snapshot.py
      clusters:
        ceph-rbd1:
          config:
            imagesize: 2G
            ec_pool_config:
              mirrormode: snapshot
              mode: image
            rep_pool_config:
              mirrormode: snapshot
              mode: image
            snapshot_schedule_level: "cluster"
      polarion-id: CEPH-83575376
      desc: Create snapshot based RBD mirrored pools, schedule snapshots at cluster level and verify

  - test:
      abort-on-fail: True
      desc: Verify snapshot based mirroring cannot be enabled at pool mode
      name: Test validating neg scenario snapshot mirroring in pool mode
      module: test_snapshot_mirroring_on_pool_negative.py
      polarion-id: CEPH-83573617
      clusters:
        ceph-rbd1:
          config:
            rep_pool_config:
              num_pools: 1
              num_images: 1
              mode: pool
              mirrormode: snapshot
            ec_pool_config:
              num_pools: 1
              num_images: 1
              mode: pool
              mirrormode: snapshot

  - test:
      abort-on-fail: True
      desc: Verify image expand/shrink/remove from mirroring cluster
      name: Verify image operations from primary and secondary cluster
      module: test_image_operations_on_snap_mirroring.py
      polarion-id: CEPH-83574857
      clusters:
        ceph-rbd1:
          config:
            rep_pool_config:
              num_pools: 1
              num_images: 10
              mode: image
              mirrormode: snapshot
            ec_pool_config:
              num_pools: 1
              num_images: 10
              mode: image
              mirrormode: snapshot
