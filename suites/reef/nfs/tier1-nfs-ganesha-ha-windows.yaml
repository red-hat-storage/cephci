#===============================================================================================
#----------------------------------------
#---Test Suite for Nfs Ganesha with HA windows clients---
#----------------------------------------
# Note: NFS-Ganesha with HA support only baremetal cluster
# test suite: suites/reef/nfs/tier1-nfs-ganesha-ha-windows.yaml
#    - Bootstrap RHCS 7 cluster
#    - Deploy NFS-Ganesha with HA using spec file
#    - Verify NFS-Ganesha HA scenarios with windows clients
#===============================================================================================
tests:
  - test:
      abort-on-fail: true
      desc: Install software pre-requisites for cluster deployment.
      module: install_prereq.py
      name: setup pre-requisites

  - test:
      abort-on-fail: true
      config:
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
          - config:
              command: apply
              service: rgw
              pos_args:
                - rgw.1
              args:
                placement:
                  label: rgw
          - config:
              args:
                - "ceph fs volume create cephfs"
              command: shell
          - config:
              args:
                placement:
                  label: mds
              base_cmd_args:
                verbose: true
              command: apply
              pos_args:
                - cephfs
              service: mds
          - config:
              args:
                - "ceph osd pool create rbd"
              command: shell
          - config:
              args:
                - "rbd pool init rbd"
              command: shell
      desc: bootstrap and deploy services.
      destroy-cluster: false
      polarion-id: CEPH-83573713
      module: test_cephadm.py
      name: Deploy cluster using cephadm

  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.1
        node: node6
        install_packages:
          - ceph-common
          - ceph-fuse
        copy_admin_keyring: true
      desc: Configure the RGW,RBD client system
      destroy-cluster: false
      module: test_client.py
      name: configure client

  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.2
        node: node7
        install_packages:
          - ceph-common
          - ceph-fuse
        copy_admin_keyring: true
      desc: Configure the RGW,RBD client system
      destroy-cluster: false
      module: test_client.py
      name: configure client

  - test:
      name: NFS Ganesha test HA with RO volume option windows client
      desc: Verify failover with readonly export
      polarion-id: CEPH-83581312
      module: nfs_verify_ha_readonly_windows.py
      config:
        nfs_version: 3
        linux_clients: 1
        servers: 3
        ha: true
        vip: 10.8.128.200/21
        windows_clients:
          - ip: 10.70.46.165
            hostname: DESKTOP-TJEJHP2
            user: manisha
            password: Redhat
      abort-on-fail: false

  - test:
      name: NFS-Ganesha node reboot and perform failover in windows client
      desc: Verify node reboot scenario when io is in progress
      polarion-id: CEPH-83586265
      module: nfs_verify_multi_client_failover_windows.py
      config:
        nfs_version: 4.1
        linux_clients: 1
        windows_clients:
          - ip: 10.70.46.165
            hostname: DESKTOP-TJEJHP2
            user: manisha
            password: Redhat
