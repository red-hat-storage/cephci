##############################################################################################
# Tier-Level: 1
# Test-Suite: tier1-nfs-ganesha-upgrade-rhcs-7x-to-7x-latest.yaml
# Scenario: Upgrade RHCS 7(GA) cluster to RHCS 7(Latest) with NFS-Ganesha in RHEL9
#
# Cluster Configuration: Conf: conf/reef/nfs/1admin-3client-7node.yaml
#
# Test Steps:
# - Deploy RHCS 7(GA) cluster in RHEL 9
# - Deploy RHCS 7 client
# - Upgrade cluster along with NFS-Ganesha IOs parllel
################################################################################################
tests:
  - test:
      name: setup install pre-requisistes
      desc: Setup phase to deploy the required pre-requisites for running the tests.
      module: install_prereq.py
      abort-on-fail: true

  - test:
      name: Bootstrap RHCS 7.0(GA) cluster and deploy services with label placements.
      desc: Bootstrap RHCS 7.0(GA) cluster and deploy services with label placements.
      polarion-id: CEPH-83573777
      module: test_cephadm.py
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                rhcs-version: 7.0
                release: rc
                mon-ip: node1
                orphan-initial-daemons: true
                skip-monitoring-stack: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
          - config:
              command: apply
              service: rgw
              pos_args:
                - rgw.1
              args:
                placement:
                  label: rgw
          - config:
              args:
                - "ceph fs volume create cephfs"
              command: shell
          - config:
              args:
                placement:
                  label: mds
              base_cmd_args:
                verbose: true
              command: apply
              pos_args:
                - cephfs
              service: mds
          - config:
              args:
                - "ceph osd pool create rbd"
              command: shell
          - config:
              args:
                - "rbd pool init rbd"
              command: shell
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: Configure client1
      desc: Configure the RGW,RBD client system
      module: test_client.py
      polarion-id: CEPH-83573777
      config:
        command: add
        id: client.1
        node: node4
        install_packages:
          - ceph-common
          - ceph-fuse
        copy_admin_keyring: true
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: Configure client2
      desc: Configure the RGW,RBD client system
      module: test_client.py
      polarion-id: CEPH-83573777
      config:
        command: add
        id: client.2
        node: node5
        install_packages:
          - ceph-common
          - ceph-fuse
        copy_admin_keyring: true
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: Configure client3
      desc: Configure the RGW,RBD client system
      module: test_client.py
      polarion-id: CEPH-83573777
      config:
        command: add
        id: client.3
        node: node6
        install_packages:
          - ceph-common
          - ceph-fuse
        copy_admin_keyring: true
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: Configure client4
      desc: Configure the RGW,RBD client system
      module: test_client.py
      polarion-id: CEPH-83573777
      config:
        command: add
        id: client.4
        node: node7
        install_packages:
          - ceph-common
          - ceph-fuse
        copy_admin_keyring: true
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: Setup NFS-Ganesha cluster
      desc: Setup NFS-Ganesha cluster
      module: nfs_verify_multiple_parallel_io_and_lookups.py
      polarion-id: CEPH-83581304
      abort-on-fail: false
      config:
        nfs_version: 4.1
        clients: 4
        io: false
        cleanup: false

  - test:
      name: Upgrade cluster to latest RHCS 7.x along with NFS-Ganesha IOs
      desc: Upgrade cluster to latest RHCS 7.x along with NFS-Ganesha IOs
      module: test_parallel.py
      parallel:
        - test:
            name: Nfs Verify multiple parallel io and lookups
            module: nfs_verify_multiple_parallel_io_and_lookups.py
            desc: Perform look ups while multiple parallel io are in progress
            polarion-id: CEPH-83581304
            abort-on-fail: false
            config:
              nfs_version: 4.1
              clients: 4
              setup: false
        - test:
            name: Upgrade cluster to latest RHCS 7.x
            desc: Upgrade cluster to latest RHCS 7.x
            module: test_cephadm_upgrade.py
            polarion-id: CEPH-83573791,CEPH-83573790
            config:
              command: start
              service: upgrade
              base_cmd_args:
                verbose: true
              verify_cluster_health: true

  - test:
      name: Nfs Verify rm write lookups in parellel from multi clients
      module: nfs_verify_parallel_rm_write_lookup.py
      desc: Perform lookups rm and write at the same time
      polarion-id: CEPH-83577591
      abort-on-fail: false
      config:
        nfs_version: 4.1
        clients: 4

  - test:
      name: Nfs Verify read write operation permissions
      module: nfs_verify_read_write_operations.py
      desc: Perform read write without permissions on nfs share
      polarion-id: CEPH-83575941
      abort-on-fail: false
      config:
        nfs_version: 4.1
        clients: 3
        operation: verify_permission

  - test:
      name: Nfs verify read and write non existing file
      module: nfs_verify_read_write_operations.py
      desc: Perform read write of no existing file on nfs share
      polarion-id: CEPH-83575927
      abort-on-fail: false
      config:
        nfs_version: 4.1
        clients: 3
        operation: verify_non_existing_file

  - test:
      name: Nfs verify export unexport while nfs share is in use
      module: nfs_verify_stress.py
      desc: Stress by performing admin ops like exports unexports while clients are actively using the NFS shares.
      polarion-id: CEPH-83575994
      abort-on-fail: false
      config:
        nfs_version: 4.1
        clients: 3

  - test:
      name: Nfs Ganesha copy operations
      module: test_file_ops_copy.py
      desc: Perform file and dir copy and lookups in parallel
      polarion-id: CEPH-83577595
      abort-on-fail: true
      config:
        nfs_version: 4.1
        clients: 3
        num_files: 1000
        num_dirs: 1000
