#===============================================================================================
#------------------------------------------------------------
#---    Test Suite for Nfs Ganesha with Windows clients   ---
#------------------------------------------------------------
# Conf: conf/reef/nfs/1admin-3client-7node.yaml
#===============================================================================================
tests:
  - test:
      abort-on-fail: true
      desc: Install software pre-requisites for cluster deployment.
      module: install_prereq.py
      name: setup pre-requisites

  - test:
      abort-on-fail: true
      config:
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
          - config:
              command: apply
              service: rgw
              pos_args:
                - rgw.1
              args:
                placement:
                  label: rgw
          - config:
              args:
                - "ceph fs volume create cephfs"
              command: shell
          - config:
              args:
                placement:
                  label: mds
              base_cmd_args:
                verbose: true
              command: apply
              pos_args:
                - cephfs
              service: mds
          - config:
              args:
                - "ceph osd pool create rbd"
              command: shell
          - config:
              args:
                - "rbd pool init rbd"
              command: shell
      desc: bootstrap and deploy services.
      destroy-cluster: false
      polarion-id: CEPH-83573713
      module: test_cephadm.py
      name: Deploy cluster using cephadm

  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.1
        node: node4
        install_packages:
          - ceph-common
          - ceph-fuse
        copy_admin_keyring: true
      desc: Configure the RGW,RBD client system
      destroy-cluster: false
      module: test_client.py
      name: configure client

  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.2
        node: node5
        install_packages:
          - ceph-common
          - ceph-fuse
        copy_admin_keyring: true
      desc: Configure the RGW,RBD client system
      destroy-cluster: false
      module: test_client.py
      name: configure client

  - test:
      name: Nfs Verify nfs mount on windows client
      module: nfs_verify_windows_client.py
      desc: Verify accessing and performing mount on windows client
      polarion-id:
      abort-on-fail: false
      config:
        nfs_version: 3
        clients: 1
        win-clients:
          - ip: 10.70.45.148
            user: manisha
            password: Redhat

  - test:
      name: NFS-Ganesha Verify mount the NFS volume via V3 on both windows and linux client and run IO's in parallel
      desc: Verify Mount the NFS volume via V3 on both windows and linux client and run IO's in parallel
      polarion-id: CEPH-83581037
      module: nfs_verify_v3_mount_window_linux.py
      config:
        nfs_version: 3
        linux_clients: 1
        windows_clients:
          - ip: 10.70.45.111
            hostname: DESKTOP-TJEJHP2
            user: manisha
            password: Redhat
      abort-on-fail: false

  - test:
      name: NFS-Ganesha Verify file rename operation from 1 client and parallel lookups from other clients
      desc: Verify file rename operation from 1 client and parallel lookups from other clients
      polarion-id: CEPH-83581037
      module: nfs_verify_window_clinets_file_rename_lookups.py
      config:
        nfs_version: 3
        linux_clients: 1
        windows_clients:
          - ip: 10.70.44.246
            hostname: DESKTOP-TJEJHP2
            user: manisha
            password: Redhat
          - ip: 10.70.44.247
            hostname: DESKTOP-TJEJHP2
            user: manisha
            password: Redhat
      abort-on-fail: false

  - test:
      name: NFS-Ganesha Verify Mount the NFS share on windows (v3) and linux (v4.1) and run IO's i. parallel
      desc: Verify Mount the NFS share on windows (v3) and linux (v4.1) and run IO's i. parallel
      polarion-id: CEPH-83581037
      module: nfs_verify_mount_linux_v4_windows_clinet_v3.py
      config:
        nfs_version: [4.1: 1, 3: 1]
        linux_clients: 2
        windows_clients:
          - ip: 10.70.44.246
            hostname: DESKTOP-TJEJHP2
            user: manisha
            password: Redhat
      abort-on-fail: false
