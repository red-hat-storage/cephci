# Suite contains tests related to OSD(s) on SSDs
# Picking mero since it has SSDs, HDDs and NVmes
# - ADD SSD OSDs
# - Perform IO with replicated and EC pool
# - ADD or remove OSDs.
# - Remove replicated EC pool and verify the re-balance
# - ADD HDD OSDs and perform IOS
# configuration file loaction: /conf/reef/baremetal/mero_conf.yaml
tests:
  - test:
      name: setup install pre-requisites
      desc: deploy pre-requisites for running the tests.
      module: install_prereq.py
      abort-on-fail: true

  - test:
      name: cluster deployment
      desc: Execute the cluster deployment workflow.
      module: test_cephadm.py
      polarion-id:
      config:
        steps:
          - config:
              command: bootstrap
              service: cephadm
              base_cmd_args:
                verbose: true
              args:
                registry-url: registry.redhat.io
                mon-ip: node1
                orphan-initial-daemons: true
                allow-fqdn-hostname: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon

  - test:
      name: OSD deployment on SSDs with spec
      desc: Add OSD services on SSDs using spec file.
      module: test_cephadm.py
      polarion-id: CEPH-11686
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: apply_spec
              service: orch
              validate-spec-services: true
              specs:
                - service_type: osd
                  service_id: ssd_nodes
                  placement:
                    nodes:
                      - node4
                      - node5
                      - node6
                      - node7
                      - node8
                      - node9
                      - node12
                      - node13
                  spec:
                    data_devices:
                      rotational: 0
  - test:
      abort-on-fail: true
      config:
        command: add
        copy_admin_keyring: true
        id: client.1
        install_packages:
          - ceph-common
        node: node10
      desc: "Configure the client system "
      destroy-cluster: false
      module: test_client.py
      name: "configure client"
  - test:
      abort-on-fail: true
      config:
        command: add
        copy_admin_keyring: true
        id: client.2
        install_packages:
          - ceph-common
        node: node11
      desc: "Configure the client system "
      destroy-cluster: false
      module: test_client.py
      name: "configure client"

  - test:
      name: SSDs OSDs replacement with replicated and EC pools
      module: test_osd_rebalance.py
      desc: Remove and add osd to verify data migration from the pools
      polarion-id: CEPH-9269
      abort-on-fail: true
      config:
        mclock_profile: high_recovery_ops
        timeout: unlimited                # provide "unlimited" or "<time in seconds>"
        create_pools:
          - create_pool:
              pool_name: rpool_1
              pg_num: 16
              pool_type: replicated
              size: 2
              min_size: 2
              max_objs: 300
              rados_read_duration: 10
              byte_size: 256
          - create_pool:
              create: true
              pool_name: ecpool_1
              pool_type: erasure
              pg_num: 16
              byte_size: 256
              k: 4
              m: 2
              plugin: jerasure
              max_objs: 300
              rados_read_duration: 10
              crush-failure-domain: osd
        delete_pools:
          - ecpool_1
          - rpool_1

  - test:
      name: OSD deployment on SSDs and HDDs with spec
      desc: Add OSD on SSDs and HDDs using spec file.
      module: test_cephadm.py
      polarion-id: CEPH-9264
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: apply_spec
              service: orch
              validate-spec-services: true
              specs:
                - service_type: osd
                  service_id: hdd_nodes
                  placement:
                    nodes:
                      - node4
                      - node5
                      - node6
                      - node7
                      - node8
                      - node9
                      - node12
                      - node13
                  spec:
                    data_devices:
                      rotational: 1

  - test:
      name: Rebalancing on SSDs HDDs osd with replicate pools
      module: test_osd_rebalance.py
      desc: Remove and add osd to verify data migration
      polarion-id: CEPH-9210
      abort-on-fail: true
      config:
        timeout: unlimited
        mclock_profile: high_recovery_ops
        create_pools:
          - create_pool:
              pool_name: rpool_01
              pg_num: 16
              max_objs: 300
              rados_read_duration: 10
              byte_size: 256
              pool_type: replicated
        delete_pools:
          - rpool_01
  - test:
      name: OSD deployment on single SSD
      desc: Add OSD services on single SSD.
      polarion-id: CEPH-9268
      module: test_add_osd_ssd.py
      config:
        add:
          - config:
              node_name: node14
          - config:
              node_name: node15
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: EC pool LC
      module: rados_prep.py
      polarion-id:
      config:
        ec_pool:
          create: true
          pool_name: test_ec_pool
          pg_num: 16
          k: 4
          m: 2
          plugin: jerasure
          max_objs: 300
          rados_read_duration: 10
          crush-failure-domain: osd
      desc: Create pools and run IO
