# Use cluster-conf file: conf/reef/rados/3AZ-cluster-rhos-1.yaml
# 3 AZ cluster deployment tests
# can be part of regression/weekly
tests:
  - test:
      name: Install ceph pre-requisites
      desc: installation of ceph pre-requisites
      module: install_prereq.py
      abort-on-fail: true

  - test:
      name: Cephadm Bootstrap with apply-spec
      desc: Apply spec in Bootstrap with host location attributes
      module: test_bootstrap.py
      polarion-id: CEPH-83575289
      config:
        command: bootstrap
        base_cmd_args:
          verbose: true
        args:
          registry-json: registry.redhat.io
          mon-ip: node1
          ssh-user: cephuser
          apply-spec:
            - service_type: host
              address: true
              labels: apply-all-labels
              nodes:
                - node1
                - node2
                - node3
              location:
                root: default
                datacenter: DC1
            - service_type: host
              address: true
              labels: apply-all-labels
              nodes:
                - node4
                - node5
                - node6
              location:
                root: default
                datacenter: DC2
            - service_type: host
              address: true
              labels: apply-all-labels
              nodes:
                - node7
                - node8
                - node9
              location:
                root: default
                datacenter: DC3
            - service_type: mon
              spec:
                crush_locations:
                  node1:
                    - datacenter=DC1
                  node2:
                    - datacenter=DC1
                  node3:
                    - datacenter=DC1
                  node4:
                    - datacenter=DC2
                  node5:
                    - datacenter=DC2
                  node6:
                    - datacenter=DC2
                  node7:
                    - datacenter=DC3
                  node8:
                    - datacenter=DC3
                  node9:
                    - datacenter=DC3
              placement:
                label: mon
            - service_type: mgr
              placement:
                label: mgr
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: Service deployment with spec
      desc: Add OSD services using spec file.
      module: test_cephadm.py
      polarion-id: CEPH-83573746
      config:
        steps:
          - config:
              command: apply_spec
              service: orch
              validate-spec-services: true
              specs:
                - service_type: osd
                  service_id: all-available-devices
                  placement:
                    label: osd
                  spec:
                    data_devices:
                      all: "true"                         # boolean as string
          - config:
              command: shell
              args: # display OSD tree
                - "ceph osd tree"

  - test:
      name: MDS Service deployment with spec
      desc: Add MDS services using spec file
      module: test_cephadm.py
      polarion-id: CEPH-83574728
      config:
        steps:
          - config:
              command: shell
              args: # arguments to ceph orch
                - ceph
                - fs
                - volume
                - create
                - cephfs
          - config:
              command: apply_spec
              service: orch
              validate-spec-services: true
              specs:
                - service_type: mds
                  service_id: cephfs
                  placement:
                    label: mds

  - test:
      name: RGW Service deployment
      desc: RGW Service deployment
      module: test_cephadm.py
      polarion-id: CEPH-83574728
      config:
        steps:
          - config:
              command: apply
              service: rgw
              pos_args:
                - rgw.1
              args:
                placement:
                  label: rgw

  - test:
      name: Configure client admin
      desc: Configures client admin node on cluster
      module: test_client.py
      polarion-id:
      config:
        command: add
        id: client.1                      # client Id (<type>.<Id>)
        node: node10
        install_packages:
          - ceph-common
        copy_admin_keyring: true          # Copy admin keyring to node
        caps: # authorize client capabilities
          mon: "allow *"
          osd: "allow *"
          mds: "allow *"
          mgr: "allow *"
      abort-on-fail: true

  - test:
      name: Enable logging to file
      module: rados_prep.py
      config:
        log_to_file: true
      desc: Change config options to enable logging to file
