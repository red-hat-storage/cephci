#===============================================================================================
# Test Suite: Test `api/auth` cephapi
#
# Conf: conf/reef/mgr/3node-1client-cluster.yaml
#
# Setup:
#   - Bootstrap with pre-defined dashboard credentials
#   - Host management
#   - Ceph role Service deployment
#   - Configure client for RGW and RBD systems
#
# Test cases:
#   - Test `api/auth` for valid credentials
#   - Test `api/auth` for invalid credentials
#   - Test `api/auth/chech` for valid token
#   - Test `api/auth/logout` api
#===============================================================================================

tests:

  - test:
      name: Setup pre-requisites
      desc: Install software pre-requisites for cluster deployment
      module: install_prereq.py
      abort-on-fail: true

  - test:
      name: Deploy cluster using CephAdm
      desc: Bootstrap and deploy services
      polarion-id: CEPH-83573713
      module: test_cephadm.py
      config:
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
                orphan-initial-daemons: true
                initial-dashboard-password: admin@123
                dashboard-password-noupdate: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
          - config:
              command: apply
              service: rgw
              pos_args:
                - rgw.1
              args:
                placement:
                  label: rgw
          - config:
              args:
                - "ceph fs volume create cephfs"
              command: shell
          - config:
              args:
                placement:
                  label: mds
              base_cmd_args:
                verbose: true
              command: apply
              pos_args:
                - cephfs
              service: mds
          - config:
              args:
                - "ceph osd pool create rbd"
              command: shell
          - config:
              args:
                - "rbd pool init rbd"
              command: shell
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: Configure Client
      desc: Configure the RGW, RBD clients
      module: test_client.py
      polarion-id:
      config:
        command: add
        id: client.1
        node: node4
        install_packages:
          - ceph-common
        copy_admin_keyring: true
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: Test auth api with valid credentials
      desc: Execute `api/auth` API to validate POST method
      module: test_cephapi_auth.py
      polarion-id:
      config:
        cephapi:
          api: auth
          method: post
          status_code: 201
          data:
            username: "admin"
            password: "admin@123"

  - test:
      name: Test auth api with invalid credentials
      desc: Execute `api/auth` API to validate POST method
      module: test_cephapi_auth.py
      polarion-id:
      config:
        cephapi:
          api: auth
          method: post
          status_code: 400
          data:
            username: "admin"
            password: "admin@1234"

  - test:
      name: Test auth.check api with valid credentials
      desc: Execute `api/auth/check` API to validate POST method
      module: test_cephapi_auth.py
      polarion-id:
      config:
        cephapi:
          api: auth.check
          method: post
          status_code: 200
          data:
            username: "admin"
            password: "admin@123"

