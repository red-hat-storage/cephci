# Verify and run nfs-ganesha sanity tests
---
tests:
  - test:
      name: install ceph pre-requisities
      module: install_prereq.py
      abort-on-fail: true
  - test:
      name: ceph ansible
      module: test_ansible.py
      config:
        ansi_config:
          ceph_test: true
          ceph_origin: distro
          ceph_repository: rhcs
          osd_scenario: lvm
          osd_auto_discovery: false
          journal_size: 1024
          ceph_stable: true
          ceph_stable_rh_storage: true
          fetch_directory: ~/fetch
          copy_admin_key: true
          dashboard_enabled: false
      desc: test cluster setup using ceph-ansible
      polarion-id: CEPH-83574747
      destroy-cluster: false
      abort-on-fail: true
  - test:
      name: check-ceph-health
      polarion-id: CEPH-83575200
      module: exec.py
      config:
        cmd: ceph -s
        sudo: true
      desc: Check for ceph health debug info
  - test:
      name: NFS V4 test1
      desc: Test and Verify NFS I/O Create operation
      abort-on-fail: true
      module: sanity_rgw_ganesha.py
      polarion-id: CEPH-83574752
      config:
        script-name: test_on_nfs_io.py
        config-file-name: test_on_nfs_io_create.yaml
        nfs-version: 4  # To be added in rgw_user.yaml
        timeout: 900
        test-config:
          basedir_count: 4
          subdir_count: 10
          file_count: 10
          objects_size_range:
            min: 5
            max: 10
          io_op_config:
            create: true
