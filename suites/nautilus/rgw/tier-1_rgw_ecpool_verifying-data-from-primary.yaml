# Below are the multi-site test scenarios executed on the primary site with IO
# version on the secondary site. The ceph clusters are named as
#
#   ceph-rgw1 is primary site
#   ceph-rgw2 is secondary site
#
# These tests are executed in environment having the below configurations
#
#   - EC pool enabled on the data bucket
#   - network delay applied on the clients and nodes with RGW roles.
---

tests:
  - test:
      name: pre-req
      module: install_prereq.py
      abort-on-fail: true
      desc: install ceph pre requisites

  - test:
      abort-on-fail: true
      clusters:
        ceph-rgw1:
          config:
            roles:
              - rgw
              - client
            rule: root netem delay 10ms
        ceph-rgw2:
          config:
            roles:
              - rgw
              - client
            rule: root netem delay 10ms
      desc: Configuring network traffic delay
      polarion-id: CEPH-83575224
      module: configure-tc.py
      name: apply-net-qos

  - test:
      name: ceph ansible
      module: test_ansible.py
      clusters:
        ceph-rgw1:
          config:
            ansi_config:
              ceph_test: true
              ceph_origin: distro
              ceph_repository: rhcs
              osd_scenario: lvm
              osd_auto_discovery: false
              fetch_directory: ~/fetch
              copy_admin_key: true
              dashboard_enabled: false
              rgw_multisite: true
              rgw_zone: US_EAST
              rgw_zonegroup: US
              rgw_realm: USA
              rgw_zonemaster: true
              rgw_zonesecondary: false
              rgw_zonegroupmaster: true
              rgw_zone_user: synchronization-user
              rgw_zone_user_display_name: "Synchronization User"
              rgw_multisite_proto: "http"
              system_access_key: 86nBoQOGpQgKxh4BLMyq
              system_secret_key: NTnkbmkMuzPjgwsBpJ6o
              rgw_create_pools:
                "{{ rgw_zone }}.rgw.buckets.data":
                  type: ec
                  ec_profile: rgwec01
                  ec_k: 4
                  ec_m: 2
              ceph_conf_overrides:
                global:
                  mon_warn_on_insecure_global_id_reclaim_allowed: false
                  osd_pool_default_pg_autoscale_mode: "on"

        ceph-rgw2:
          config:
            ansi_config:
              ceph_test: true
              ceph_origin: distro
              ceph_repository: rhcs
              osd_scenario: lvm
              osd_auto_discovery: false
              fetch_directory: ~/fetch
              copy_admin_key: true
              dashboard_enabled: false
              rgw_multisite: true
              rgw_zone: US_WEST
              rgw_zonegroup: US
              rgw_realm: USA
              rgw_zonemaster: false
              rgw_zonesecondary: true
              rgw_zonegroupmaster: false
              rgw_zone_user: synchronization-user
              rgw_zone_user_display_name: "Synchronization User"
              system_access_key: 86nBoQOGpQgKxh4BLMyq
              system_secret_key: NTnkbmkMuzPjgwsBpJ6o
              rgw_multisite_proto: "http"
              rgw_pull_proto: http
              rgw_pull_port: 8080
              rgw_create_pools:
                "{{ rgw_zone }}.rgw.buckets.data":
                  type: ec
                  ec_profile: rgwec01
                  ec_k: 4
                  ec_m: 2
              ceph_conf_overrides:
                global:
                  mon_warn_on_insecure_global_id_reclaim_allowed: false
                  osd_pool_default_pg_autoscale_mode: "on"
      desc: setup multisite cluster using ceph-ansible
      polarion-id: CEPH-83575224
      abort-on-fail: true
  - test:
      clusters:
        ceph-rgw1:
          config:
            commands:
              - "ceph -s"
              - "ceph osd dump"
            sudo: true
        ceph-rgw2:
