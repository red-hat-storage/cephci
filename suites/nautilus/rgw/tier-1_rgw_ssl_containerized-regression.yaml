      desc: test to perform bucket ops with sharding operations
      module: sanity_rgw.py
      polarion-id: CEPH-9245
      config:
        script-name: test_Mbuckets_with_Nobjects.py
        config-file-name: test_Mbuckets_with_Nobjects_sharding.yaml
        timeout: 300

