tests:
- test:
    name: install ceph pre-requisites
    module: install_prereq.py
    abort-on-fail: True

- test:
    name: ceph ansible install rhcs 4.x from cdn
    polarion-id: CEPH-83571467
    module: test_ansible.py
    config:
      use_cdn: True
      build: '4.x'
      ansi_config:
        ceph_origin: repository
        ceph_repository: rhcs
        ceph_repository_type: cdn
        ceph_rhcs_version: 4
        ceph_stable_release: nautilus
        osd_scenario: lvm
        osd_auto_discovery: False
        ceph_docker_registry_auth: false
        dashboard_enabled: True
        dashboard_admin_user: admin
        dashboard_admin_password: p@ssw0rd
        grafana_admin_user: admin
        grafana_admin_password: p@ssw0rd
        node_exporter_container_image: registry.redhat.io/openshift4/ose-prometheus-node-exporter:v4.1
        grafana_container_image: registry.redhat.io/rhceph/rhceph-4-dashboard-rhel8:4
        prometheus_container_image: registry.redhat.io/openshift4/ose-prometheus:4.1
        alertmanager_container_image: registry.redhat.io/openshift4/ose-prometheus-alertmanager:4.1
        copy_admin_key: True
        ceph_conf_overrides:
          global:
            osd_pool_default_pg_num: 128
            osd_default_pool_size: 2
            osd_pool_default_pgp_num: 128
            mon_max_pg_per_osd: 4096
            mon_allow_pool_delete: True
          client:
            rgw crypt require ssl: false
            rgw crypt s3 kms encryption keys: testkey-1=YmluCmJvb3N0CmJvb3N0LWJ1aWxkCmNlcGguY29uZgo=
              testkey-2=aWIKTWFrZWZpbGUKbWFuCm91dApzcmMKVGVzdGluZwo=
    desc: test cluster 4.x cdn setup using ceph-ansible
    abort-on-fail: True

- test:
    name: librbd workunit
    module: test_workunit.py
    config:
      test_name: rbd/test_librbd_python.sh
      branch: nautilus
      role: mon
    desc: Test librbd unit tests

- test:
    name: check-ceph-health
    module: exec.py
    config:
      cmd: ceph -s
      sudo: True
    desc: Check for ceph health debug info

- test:
    name: rados_bench_test
    module: radosbench.py
    config:
      pg_num: '128'
      pool_type: 'normal'
    desc: run rados bench for 360 - normal profile

- test:
    name: rbd-io
    module: rbd_faster_exports.py
    config:
      io-total: 100M
    desc: Perform export during read/write,resizing,flattening,lock operations

- test:
    name: rgw sanity tests
    desc: User and container access in same and different tenants
    module: sanity_rgw.py
    config:
      script-name: test_multitenant_user_access.py
      config-file-name: test_multitenant_access.yaml
      timeout: 300
    desc: Perform rgw tests

- test:
    name: ceph ansible purge
    polarion-id: CEPH-83571498
    module: purge_cluster.py
    desc: Purge ceph cluster
    abort-on-fail: True
