# =============================================================================
# Suite: EC Partial Write and Read Optimization Tests (Fast EC Feature)
# =============================================================================
#
# This suite tests erasure coded pools with allow_ec_optimizations enabled
# to verify partial write/read optimization reduces I/O amplification.
#
# Prerequisites:
#   - Configuration: 4-node-ec-cluster-1-client.yaml
#   - Minimum: 4 OSD nodes + 1 client node
#
# =============================================================================
# TEST CONFIGURATION SUMMARY
# =============================================================================
#
# ┌──────┬────────┬─────┬─────┬─────────────┬──────────────┬───────────────────┐
# │ Test │ Plugin │  k  │  m  │ stripe_unit │ stripe_width │ CRUSH Domain      │
# ├──────┼────────┼─────┼─────┼─────────────┼──────────────┼───────────────────┤
# │  1   │ ISA    │  2  │  2  │    4KB      │     8KB      │ host (default)    │
# │  2   │ ISA    │  2  │  2  │   16KB      │    32KB      │ host (default)    │
# │  3   │ ISA    │  4  │  2  │   16KB      │    64KB      │ osd (k+m=6 > 4)   │
# │  4   │ ISA    │  4  │  3  │   16KB      │    64KB      │ osd (k+m=7 > 4)   │
# │  5   │ ISA    │  5  │  2  │   16KB      │    80KB      │ osd (k+m=7 > 4)   │
# │  6   │ ISA    │  6  │  2  │  128KB      │   768KB      │ osd (k+m=8 > 4)   │
# │  7   │ ISA    │  2  │  1  │    4KB      │     8KB      │ host (default)    │
# │  8   │ ISA    │  3  │  2  │   16KB      │    48KB      │ osd (k+m=5 > 4)   │
# │  9   │ ISA    │  2  │  2  │   64KB      │   128KB      │ host (default)    │
# │ 10   │ ISA    │  2  │  2  │    8KB      │    16KB      │ host (default)    │
# │ 11   │ ISA    │  2  │  2  │   32KB      │    64KB      │ host (default)    │
# │ 12   │Jerasure│  2  │  2  │   16KB      │    32KB      │ host (default)    │
# │ 13   │Jerasure│  4  │  2  │   64KB      │   256KB      │ osd (k+m=6 > 4)   │
# └──────┴────────┴─────┴─────┴─────────────┴──────────────┴───────────────────┘
#
# Key Formulas:
#   - stripe_width = k × stripe_unit (data bytes per stripe)
#   - full_stripe  = (k + m) × stripe_unit (total bytes including parity)
#
# stripe_unit Coverage:
#   - 4KB  : Tests 1, 7             (minimum practical size)
#   - 8KB  : Test 10
#   - 16KB : Tests 2-5, 8, 12       (recommended default, most tested)
#   - 32KB : Test 11
#   - 64KB : Tests 9, 13
#   - 128KB: Test 6                 (larger stripe for high-throughput)
#
# k,m Coverage:
#   - k=2, m=1 : Test 7          (minimum parity)
#   - k=2, m=2 : Tests 1,2,9-11  (common config, most tested)
#   - k=3, m=2 : Test 8
#   - k=4, m=2 : Tests 3, 13
#   - k=4, m=3 : Test 4
#   - k=5, m=2 : Test 5
#   - k=6, m=2 : Test 6          (high capacity efficiency)
#
# Plugin Coverage:
#   - ISA (Intel Storage Acceleration): Tests 1-11 (primary focus)
#   - Jerasure: Tests 12-13 (basic coverage)
#
# =============================================================================

tests:
  - test:
      name: setup install pre-requisistes
      desc: Setup phase to deploy the required pre-requisites for running the tests.
      module: install_prereq.py
      abort-on-fail: true

  - test:
      name: cluster deployment
      desc: Execute the cluster deployment workflow.
      module: test_cephadm.py
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              base_cmd_args:
                verbose: true
              args:
                mon-ip: node1
                log-to-file: true

  - test:
      name: Add host
      desc: Add new host node with IP address
      module: test_host.py
      config:
        command: add_hosts
        service: host
        args:
          nodes:
            - node1
            - node2
            - node3
            - node4
          attach_ip_address: true
          labels: apply-all-labels
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: Mgr and Mon deployment
      desc: Add Mgr and Mon daemons
      module: test_cephadm.py
      polarion-id: CEPH-83573746
      abort-on-fail: true
      config:
        steps:
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon

  - test:
      name: OSD deployment
      desc: Add OSD services using spec file.
      module: test_cephadm.py
      polarion-id: CEPH-83573746
      abort-on-fail: true
      config:
        steps:
          - config:
              command: apply_spec
              service: orch
              validate-spec-services: true
              specs:
                - service_type: osd
                  service_id: osds
                  placement:
                    label: osd
                  spec:
                    data_devices:
                      all: "true"


  - test:
      name: MDS Service deployment with spec
      desc: Add MDS services using spec file
      module: test_cephadm.py
      polarion-id: CEPH-83574728
      config:
        steps:
          - config:
              command: shell
              args:               # arguments to ceph orch
                - ceph
                - fs
                - volume
                - create
                - cephfs
          - config:
              command: apply_spec
              service: orch
              validate-spec-services: true
              specs:
                - service_type: mds
                  service_id: cephfs
                  placement:
                    label: mds
          # Adding below WA to set bulk flag to false until bug fix : 2308623
          - config:
              command: shell
              args: # arguments to ceph orch
                - "ceph osd pool set cephfs.cephfs.data bulk false"

  - test:
      name: RGW Service deployment
      desc: RGW Service deployment
      module: test_cephadm.py
      polarion-id: CEPH-83574728
      config:
        steps:
          - config:
              command: apply
              service: rgw
              pos_args:
                - rgw.1
              args:
                placement:
                  label: rgw

  - test:
      name: Configure client admin
      desc: Configures client admin node on cluster
      module: test_client.py
      polarion-id:  CEPH-83573758
      abort-on-fail: true
      config:
        command: add
        id: client.1                      # client Id (<type>.<Id>)
        node: node6                     # client node
        install_packages:
          - ceph-common
          - rbd-nbd
          - fio
        copy_admin_keyring: true          # Copy admin keyring to node
        caps:                             # authorize client capabilities
          mon: "allow *"
          osd: "allow *"
          mds: "allow *"
          mgr: "allow *"

  - test:
      name: Enable logging to file
      module: rados_prep.py
      config:
        log_to_file: true
      desc: Change config options to enable logging to file

  - test:
      name: Set configs for 4 node cluster
      desc: Set configs for 4 node cluster
      module: test_cephadm.py
      config:
        steps:
          - config:
              command: shell
              args:
                - ceph
                - config
                - set
                - mon
                - mon_osd_down_out_subtree_limit
                - host

