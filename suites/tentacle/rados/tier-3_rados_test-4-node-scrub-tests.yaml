        replicated_pool:
          create: true
          pool_name: replicated_pool
          pg_num: 1
        debug_enable: False
        case_to_run:
          - case4
  - test:
      name: Case5-Verification of osd_scrub_load_threshold
      desc: User initiated VS scheduled scrub
      module: test_osd_scrub_load_threshold_parameter.py
      polarion-id: CEPH-83620201
      config:
        replicated_pool:
          create: true
          pool_name: replicated_pool
          pg_num: 1
        debug_enable: False
        case_to_run:
          - case5
  - test:
      name: Case6-Verification of osd_scrub_load_threshold
      desc: Verification of scrub by high CPU load using stress-ng
      module: test_osd_scrub_load_threshold_parameter.py
      polarion-id: CEPH-83620201
      config:
        replicated_pool:
          create: true
          pool_name: replicated_pool
          pg_num: 1
        debug_enable: False
        case_to_run:
          - case6

  - test:
      name: Verification of the scrub store replicated pool
      desc: Verification of scrub and deep-scrub msgs in scrub store on replicated pool
      module: test_scrub_store_errors.py
      polarion-id: CEPH-83620444
      config:
        create: true
        pool_name: scrub_pool
        pg_num_max: 1
        is_ecpool: False

  - test:
      name: Verification of the scrub queue
      desc: Verification of scrub queue in scheduled scrubs
      module: test_scrub_queue_timing.py
      polarion-id: CEPH-83620445
      config:
        create: true
        pool_name: scrub_pool
        pg_num_max: 8
        operation: "scrub"
  - test:
      name: Verification of the scrub queue
      desc: Verification of scrub queue in scheduled scrubs
      module: test_scrub_queue_timing.py
      polarion-id: CEPH-83620445
