# Stretch mode tests for new features
# conf: 13-node-cluster-4-clients.yaml
# This test case is Openstack only and cannot be run in Baremetal env due to test constrains.
# Stretch mode deployment in BM is run by suite : suites/tentacle/rados/deploy-stretch-cluster-mode.yaml

tests:
  - test:
      name: Install ceph pre-requisites
      desc: installation of ceph pre-requisites
      module: install_prereq.py
      abort-on-fail: true

  - test:
      name: Cephadm Bootstrap with apply-spec
      desc: Apply spec in Bootstrap with host location attributes
      module: test_bootstrap.py
      polarion-id: CEPH-83575289
      config:
        command: bootstrap
        base_cmd_args:
          verbose: true
        args:
#          registry-json: registry.redhat.io
          mon-ip: node1
          orphan-initial-daemons: true
          skip-dashboard: true
          ssh-user: cephuser
          apply-spec:
            - service_type: host
              address: true
              labels: apply-all-labels
              nodes:
                - node1
            - service_type: host
              address: true
              labels: apply-all-labels
              nodes:
                - node2
                - node3
                - node4
                - node5
                - node6
              location:
                root: default
                datacenter: DC1
            - service_type: host
              address: true
              labels: apply-all-labels
              nodes:
                - node8
                - node9
                - node10
                - node11
                - node14
              location:
                root: default
                datacenter: DC2
            - service_type: mon
              spec:
                crush_locations:
                  node1:
                    - datacenter=tiebreaker
                  node3:
                    - datacenter=DC1
                  node5:
                    - datacenter=DC1
                  node8:
                    - datacenter=DC2
                  node9:
                    - datacenter=DC2
              placement:
                label: mon
            - service_type: mgr
              placement:
                label: mgr
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: Service deployment with spec
      desc: Add OSD services using spec file.
      module: test_cephadm.py
      polarion-id: CEPH-83573746
      config:
        steps:
          - config:
              command: apply_spec
              service: orch
              validate-spec-services: true
              specs:
                - service_type: osd
                  service_id: all-available-devices
                  placement:
                    label: osd
                  spec:
                    data_devices:
                      all: "true"                         # boolean as string
          - config:
              command: shell
              args: # display OSD tree
                - "ceph osd tree"

  - test:
      name: MDS Service deployment with spec
      desc: Add MDS services using spec file
      module: test_cephadm.py
      polarion-id: CEPH-83574728
      config:
        steps:
          - config:
              command: shell
              args: # arguments to ceph orch
                - ceph
                - fs
                - volume
                - create
                - cephfs
          - config:
              command: apply_spec
              service: orch
              validate-spec-services: true
              specs:
                - service_type: mds
                  service_id: cephfs
                  placement:
                    label: mds

  - test:
      name: RGW Service deployment
      desc: RGW Service deployment
      module: test_cephadm.py
      polarion-id: CEPH-83574728
      config:
        steps:
          - config:
              command: apply
              service: rgw
              pos_args:
                - rgw.1
              args:
                placement:
                  label: rgw

  - test:
      name: Configure client admin
      desc: Configures client admin node on cluster
      module: test_client.py
      polarion-id:
      config:
        command: add
        id: client.1
        nodes:
            # added as a workaround due to ceph-common, ceph-base package
            # installation issue in tentacle
            - node7:
                release: 8
            - node15:
                release: 8
            - node16:
                release: 8
            - node17:
                release: 8
        install_packages:
          - ceph-common
          - ceph-base
        copy_admin_keyring: true          # Copy admin keyring to node
        caps: # authorize client capabilities
          mon: "allow *"
          osd: "allow *"
          mds: "allow *"
          mgr: "allow *"
      abort-on-fail: true

  - test:
      name: Enable logging to file
      module: rados_prep.py
      config:
        log_to_file: true
      desc: Change config options to enable logging to file

  - test:
      name: Deploy stretch Cluster
      module: test_stretch_deployment_with_placement.py
      polarion-id: CEPH-83573621
      config:
        no_affinity: false
        stretch_rule_name: stretch_rule
        tiebreaker_mon_site_name: tiebreaker
        negative_scenarios: False
      comments: Pre-deployment -ve scenarios commented due to bug - 2293147
      desc: Enables connectivity mode and deploys cluster with Stretch rule with tiebreaker node
      abort-on-fail: true

  - test:
      name: rbd-io
      module: rbd_faster_exports.py
      polarion-id: CEPH-83574972
      config:
        rep-pool-only: True
        rep_pool_config:
          pool: rbd_rep_pool
          image: rbd_rep_image
          size: 10G
        io-total: 100M
      desc: Perform export during read/write,resizing,flattening,lock operations

