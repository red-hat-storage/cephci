        test_fast_ec_optimization_params_partial_upgrade: true
      desc: Verification of EC enhancements Configs during staggered upgrades few OSDs only

  - test:
      name: Upgrade all OSds
      desc: Upgrade all OSD daemon to latest version
      module: test_upgrade_warn.py
      polarion-id: CEPH-83574934
      config:
        command: start
        service: upgrade
        args:
          daemon_types: "osd"
        verify_cluster_health: true
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: EC enhancements during staggered upgrades All OSDs
      module: test_fast_ec_config_params.py
      polarion-id: CEPH-83620447
      abort-on-fail: true
      config:
        test_fast_ec_optimization_params_partial_upgrade: true
      desc: Verification of EC enhancements Configs during staggered upgrades all OSDs

  - test:
      name: Upgrade cluster to latest 9.x ceph version
      desc: Upgrade cluster to latest version
      module: test_upgrade_warn.py
      polarion-id: CEPH-83574934
      config:
        command: start
        service: upgrade
        verify_cluster_health: true
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: Verify accumulated pools from staggered upgrades
      module: test_fast_ec_config_params.py
      polarion-id: CEPH-83620447
      abort-on-fail: false
      config:
        test_staggered_upgrade_accumulated_pools: true
        cleanup_pools: true
      desc: Verify and test all EC/RBD pools accumulated during staggered upgrade phases

  - test:
      name: Stripe unit and Fast EC default verification
      module: test_fast_ec_config_params.py
      polarion-id: CEPH-83632256
      abort-on-fail: false
      config:
        test_stripe_unit_pool_creation: true
      desc: Verify stripe_unit and Fast EC defaults for various EC configurations

  - test:
      name: EC pool LC
      module: rados_prep.py
      polarion-id: CEPH-83571632
      config:
        ec_pool:
          create: true
          pool_name: test_ec_pool
          pg_num: 64
          k: 2
          m: 2
          plugin: isa
          enable_fast_ec_features: "true"
          crush-failure-domain: host
          disable_pg_autoscale: true
          rados_write_duration: 50
          rados_read_duration: 10
        set_pool_configs:
          pool_name: test_ec_pool
          configurations:
            pg_num: 32
            pgp_num: 32
            pg_autoscale_mode: 'on'
            compression_mode: force
            compression_algorithm: snappy
        delete_pools:
          - test_ec_pool
      desc: Create, modify & delete EC pools and run IO

  - test:
      name: EC Pool Recovery Improvement
      module: pool_tests.py
      polarion-id: CEPH-83620449
      config:
        ec_pool_recovery_improvement:
          create: true
          pool_name: ec_pool_recovery
          k: 2
          m: 2
          enable_fast_ec_features: true
          pg_num: 32
          crush-failure-domain: host
          max_objs: 300
          rados_read_duration: 10
          osd_max_backfills: 16
          osd_recovery_max_active: 16
          delete_pool: true
      desc: Verify Recovery of EC pool with only "k" shards available

  - test:
      name: EC enhancements Config checks
      module: test_fast_ec_config_params.py
      polarion-id: CEPH-83620447
      abort-on-fail: true
      config:
        test_fast_ec_optimization_params: true
      desc: Verification of EC enhancements Configs for pool and global level

  - test:
      name: Fast EC space gain verification
      module: test_fast_ec_config_params.py
      polarion-id: CEPH-83620451
      abort-on-fail: true
      config:
        test_fast_ec_space_gain: true
      desc: Verify space savings with EC optimizations - zeros not appended to objects smaller than stripe width

# 2+2@4 specific scenarios, with Fast EC features enabled:
#        scenario-1: Test the effects of bulk flag and no IO stoppage
#        scenario-2: Perform rolling reboot of all the OSDs on a particular host.
#        scenario-3: OSD operations (stop/start 1 OSD from each host)
#        scenario-4: Stopping all OSDs of 1 host
#        scenario-5: Reboot all OSD hosts
#        scenario-6: Add new host and OSDs into the cluster
#        scenario-7: Remove 1 OSD from 1 host and add back
#        scenario-8: Remove 1 host from the cluster
#        scenario-9: Create EC pools with all supported profiles while OSDs moving in-out
#        scenario-10: Acting set based OSD failure tests with IO verification
#        scenario-11: Object copy and read pattern verification
#        scenario-12: Reboot same host during recovery/backfill
#        scenario-13: Reboot different host during recovery/backfill
  - test:
      name: Scenario 1 - Bulk flag effects
      module: test_four_node_ecpool.py
      polarion-id: CEPH-83620449
      abort-on-fail: true
      config:
        ec_pool:
          profile_name: ec22_profile
          pool_name: test_ec_pool
          k: 2
          m: 2
          enable_fast_ec_features: true
          force: true
          crush-failure-domain: host
        delete_pools:
          - test_ec_pool
        scenarios_to_run:
          - scenario-1
      desc: Test the effects of bulk flag and no IO stoppage on 2+2 EC pool

