      desc: Verification of EC enhancements Configs during staggered upgrades all mon only


  - test:
      name: Upgrade few OSD daemons
      desc: Upgrade OSD daemon on 2 hosts to latest version
      module: test_upgrade_warn.py
      polarion-id: CEPH-83574934
      config:
        command: start
        service: upgrade
        args:
          daemon_types: "osd"
          hosts: "node3,node4"
        verify_cluster_health: true
