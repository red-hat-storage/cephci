#===============================================================================================
# Conf: conf/tentacle/cephadm/1admin-4node-1client-cluster.yaml
# Test cases for cluster service operation
#    - Bootstrap
#    - Perform stop operation for Mon and Mgr service
#
#===============================================================================================
tests:
  - test:
      abort-on-fail: true
      desc: Install software pre-requisites for cluster deployment.
      module: install_prereq.py
      name: setup pre-requisites

  - test:
      abort-on-fail: true
      config:
        ca_signed_ssh_keys: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
          - config:
              command: apply
              service: rgw
              pos_args:
                - rgw.1
              args:
                placement:
                  label: rgw
          - config:
              args:
                - "ceph fs volume create cephfs"
              command: shell
          - config:
              args:
                placement:
                  label: mds
              base_cmd_args:
                verbose: true
              command: apply
              pos_args:
                - cephfs
              service: mds
          - config:
              args:
                - "ceph osd pool create rbd"
              command: shell
          - config:
              args:
                - "rbd pool init rbd"
              command: shell
      desc: Bootstrap with CA signed ssh keys
      destroy-cluster: false
      polarion-id: CEPH-83589818
      module: test_cephadm.py
      name: Deploy cluster using cephadm with CA ssh keys
