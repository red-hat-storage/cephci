#===============================================================================================
# Suite: upi-service-apply-spec.yaml
# Conf: conf/baremetal/dmfg_clara_1admin_5node_2client.yaml
# Test Cases:
# 1. Bootstrap ceph cluster
# 2. Service deployment with spec
#===============================================================================================
tests:
  - test:
      name: Install ceph pre-requisites
      desc: installation of ceph pre-requisites
      module: install_prereq.py
      abort-on-fail: true
  - test:
      name: Cephadm Bootstrap
      desc: cephadm cluster bootstrap
      module: test_bootstrap.py
      polarion-id: CEPH-83573720
      config:
        command: bootstrap
        base_cmd_args:
          verbose: true
        args:
          skip-monitoring-stack: true
          orphan-initial-daemons: true
          registry-json: registry.redhat.io
          custom_image: true
          mon-ip: node1
          fsid: f64f341c-655d-11eb-8778-fa163e914bcc
      destroy-cluster: false
      abort-on-fail: true
  - test:
      name: Host addition with spec file
      desc: add hosts using spec file.
      module: test_cephadm.py
      polarion-id: CEPH-83574726
      config:
        steps:
          - config:
              service: host
              command: set_address
              args:
                node: node1
          - config:
              service: host
              command: label_add
              args:
                node: node1
                labels: apply-all-labels
          - config:
              command: apply_spec
              service: orch
              specs:
                - service_type: host
                  address: true
                  labels: apply-all-labels
                  nodes:
                    - node2
                    - node3
                - service_type: host
                  address: true
                  labels: apply-all-labels
                  nodes:
                    - node4
                    - node5
                    - node6
      abort-on-fail: true
  - test:
      name: Service deployment with spec
      desc: Add services using spec file.
      module: test_cephadm.py
      polarion-id: CEPH-83574727
      config:
        steps:
          - config:
              command: apply_spec
              service: orch
              specs:
                - service_type: mon
                  placement:
                    nodes:
                      - node1
                      - node2
                      - node3
                - service_type: mgr
                  placement:
                    label: mgr
                - service_type: prometheus
                  placement:
                    count: 1
                    nodes:
                      - node1
                      - node2
                      - node3
                - service_type: grafana
                  placement:
                    nodes:
                      - node1
                - service_type: alertmanager
                  placement:
                    count: 2
                    label: alertmanager
                - service_type: node-exporter
                  placement:
                    host_pattern: "*"
                - service_type: crash
                  placement:
                    host_pattern: "*"
          - config:
              command: shell
              args:                 # sleep to get all services deployed
                - sleep
                - "300"
  - test:
      name: Service deployment with spec
      desc: Add services using spec file.
      module: test_cephadm.py
      polarion-id: CEPH-83573746
      config:
        steps:
          - config:
              command: apply_spec
              service: orch
              specs:
                - service_type: osd
                  service_id: all-available-devices
                  placement:
                    host_pattern: "*"
                  spec:
                    data_devices:
                      all: "true"                         # boolean as string
                    encrypted: "true"                     # boolean as string
          - config:
              command: shell
              args:                 # sleep to get all services deployed
                - sleep
                - "300"
  - test:
      name: MDS Service deployment with spec
      desc: Add MDS services using spec file
      module: test_cephadm.py
      polarion-id: CEPH-83574728
      config:
        steps:
          - config:
              command: shell
              args:               # arguments to ceph orch
                - ceph
                - fs
                - volume
                - create
                - cephfs
          - config:
              command: apply_spec
              service: orch
              specs:
                - service_type: mds
                  service_id: cephfs
                  placement:
                    label: mds
          - config:
              command: shell
              args:              # sleep to get all services deployed
                - sleep
                - "120"
  - test:
      name: NFS Service deployment with spec
      desc: Add NFS services using spec file
      module: test_cephadm.py
      polarion-id: CEPH-83574729
      config:
        steps:
          - config:
              command: apply_spec
              service: orch
              validate-spec-services: true
              specs:
                - service_type: nfs
                  service_id: nfs-rgw-service
                  placement:
                    nodes:
                      - node4
                      - node5
                      - node6
                  spec:
                    port: 2049
  - test:
      name: RGW Service deployment with spec
      desc: Add RGW services using spec file
      module: test_cephadm.py
      polarion-id: CEPH-83574640
      config:
        steps:                # create realm, zone group and zone
          - config:
              command: shell
              args:
                - "radosgw-admin realm create --rgw-realm=east --default"
          - config:
              command: shell
              args:
                - "radosgw-admin zonegroup create --rgw-zonegroup=asia --master --default"
          - config:
              command: shell
              args:
                - "radosgw-admin zone create --rgw-zonegroup=asia --rgw-zone=india --master --default"
          - config:
              command: shell
              args:
                - "radosgw-admin period update --rgw-realm=east --commit"
          - config:
              command: apply_spec
              service: orch
              specs:
                - service_type: rgw
                  service_id: my-rgw
                  placement:
                    count_per_host: 2
                    nodes:
                      - node4
                      - node5
                      - node6
                  spec:
                    rgw_frontend_port: 8080
                    rgw_realm: east
                    rgw_zone: india
          - config:
              command: shell
              args:              # sleep to get all services deployed
                - sleep
                - "120"
  - test:
      name: Verify spam not present in cephadm log file
      desc: Verify spam logs 'DEBUG sestatus' not present in cephadm.log file (customer_bz)
      polarion-id: CEPH-83575589
      module: test_cephadm_log_spam.py
      config:
        type: file
  - test:
      name: Verify spam not present under cephadm logs command
      desc: Verify spam logs 'Detected' not present under cephadm logs command (customer_bz)
      polarion-id: CEPH-83575598
      module: test_cephadm_log_spam.py
      config:
        type: command
  - test:
      name: Grafana service deployment with spec file
      desc: Add Grafana services using spec file with parameter "only_bind_port_on_networks"
      module: test_cephadm.py
      polarion-id: CEPH-83589249
      config:
        steps:
          - config:
              command: apply_spec
              service: orch
              validate-spec-services: true
              specs:
                - service_type: grafana
                  service_name: grafana
                  placement:
                    nodes:
                      - node4
                  networks:
                  - 10.0.208.0/22
                  spec:
                    anonymous_access: true
                    protocol: https
                    only_bind_port_on_networks: true
  - test:
      name: Validate adjust retention size for prometheus daemon
      desc: Change the retention size for prometheus daemon
      module: test_adjust_prometheus_retention_size.py
      polarion-id: CEPH-83593834
      config:
        specs:
          service_type: prometheus
          service_name: prometheus
          placement:
              count: 1
          spec:
            retention_size: "50MB"
