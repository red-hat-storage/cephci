                  command: bootstrap
                  service: cephadm
                  args:
                    registry-url: registry.redhat.io
                    mon-ip: node1
                    orphan-initial-daemons: true
                    skip-monitoring-stack: true
              - config:
                  command: add_hosts
                  service: host
                  args:
                    attach_ip_address: true
                    labels: apply-all-labels
              - config:
                  command: apply
                  service: mgr
                  args:
                    placement:
                      label: mgr
              - config:
                  command: apply
                  service: mon
                  args:
                    placement:
                      label: mon
              - config:
                  command: apply
                  service: osd
                  args:
                    all-available-devices: true
              - config:
                  command: shell
                  args: # arguments to ceph orch
                    - "ceph fs volume create cephfs"
              - config:
                  command: apply
                  service: mds
                  base_cmd_args: # arguments to ceph orch
                    verbose: true
                  pos_args:
                    - cephfs                        # name of the filesystem
                  args:
                    placement:
                      nodes:
                        - node4
                        - node5
              - config:
                  command: apply
                  service: cephfs-mirror
                  args:
                    placement:
                      nodes:
                        - node6
