---
tests:
  - test:
      name: setup install pre-requisistes
      desc: Setup phase to deploy the required pre-requisites for running the tests.
      module: install_prereq.py
      abort-on-fail: true
  - test:
      abort-on-fail: true
      clusters:
        ceph1:
          config:
            verify_cluster_health: true
            steps:
              - config:
                  command: bootstrap
                  service: cephadm
                  args:
                    custom_image: "cp.stg.icr.io/cp/ibm-ceph/ceph-8-rhel9:8-154"
                    custom_repo: "https://public.dhe.ibm.com/ibmdl/export/pub/storage/ceph/testing/IBM-CEPH-8.1-202506100026.ci.0/IBM-CEPH-8.1-202506100026.ci.0-rhel9.repo"
                    mon-ip: node1
                    orphan-initial-daemons: true
                    registry-url: registry.redhat.io
                    skip-monitoring-stack: true
              - config:
                  command: add_hosts
                  service: host
                  args:
                    attach_ip_address: true
                    labels: apply-all-labels
              - config:
                  command: apply
                  service: mgr
                  args:
                    placement:
                      label: mgr
              - config:
                  command: apply
                  service: mon
                  args:
                    placement:
                      label: mon
              - config:
                  command: apply
                  service: osd
                  args:
                    all-available-devices: true
              - config:
                  command: shell
                  args:
                    - ceph fs volume create cephfs
              - config:
                  command: apply
                  service: mds
                  base_cmd_args:
                    verbose: true
                  pos_args:
                    - cephfs
                  args:
                    placement:
                      nodes:
                        - node4
                        - node5
              - config:
                  command: apply
                  service: cephfs-mirror
                  args:
                    placement:
                      nodes:
                        - node6
        ceph2:
          config:
            verify_cluster_health: true
            steps:
              - config:
                  command: bootstrap
                  service: cephadm
                  args:
                    custom_image: "cp.stg.icr.io/cp/ibm-ceph/ceph-8-rhel9:8-154"
                    custom_repo: "https://public.dhe.ibm.com/ibmdl/export/pub/storage/ceph/testing/IBM-CEPH-8.1-202506100026.ci.0/IBM-CEPH-8.1-202506100026.ci.0-rhel9.repo"
                    mon-ip: node1
                    orphan-initial-daemons: true
                    registry-url: registry.redhat.io
                    skip-monitoring-stack: true
              - config:
                  command: add_hosts
                  service: host
                  args:
                    attach_ip_address: true
                    labels: apply-all-labels
              - config:
                  command: apply
                  service: mgr
                  args:
                    placement:
                      label: mgr
              - config:
                  command: apply
                  service: mon
                  args:
                    placement:
                      label: mon
              - config:
                  command: apply
                  service: osd
                  args:
                    all-available-devices: true
              - config:
                  command: shell
                  args:
                    - ceph fs volume create cephfs
              - config:
                  command: apply
                  service: mds
                  base_cmd_args:
                    verbose: true
                  pos_args:
                    - cephfs
                  args:
                    placement:
                      nodes:
                        - node4
                        - node5
      desc: CephFS Mirror cluster deployment using cephadm
      destroy-clster: false
      module: test_cephadm.py
      polarion-id: CEPH-83574114
      name: deploy cephfs-mirror
  - test:
      abort-on-fail: true
      clusters:
        ceph1:
          config:
            command: add
            copy_admin_keyring: true
            id: client.1
            install_packages:
              - ceph-common
              - ceph-fuse
            node: node7
        ceph2:
          config:
            command: add
            copy_admin_keyring: true
            id: client.1
            install_packages:
              - ceph-common
              - ceph-fuse
            node: node6
      desc: Configure the Cephfs client system 1
      destroy-cluster: false
      module: test_client.py
      name: configure client

  - test:
      abort-on-fail: false
      desc: "Pre-upgrade validate snapdiff perf on 1MB X 10 Files"
      clusters:
        ceph1:
          config:
            name: Pre-upgrade validate snapdiff perf on  1MB X 10 Files
            cloud_type: "ibmc"
            source_fs: "cephfs_snapdiff_pre"
            target_fs: "cephfs_rem_snapdiff_pre"
            result_file: "snapshot_sync_info_1mb_10files_v8_0.csv"
            num_of_files: 10
            file_size: 1
      module: cephfs_mirroring.snapdiff_perf_improvements_across_releases.py
      name: Pre-upgrade validate snapdiff perf on 1MB X 10 Files
      polarion-id: "CEPH-83595260"

