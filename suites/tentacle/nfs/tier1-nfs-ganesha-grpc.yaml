#===============================================================================================
#-------------------------------------
#---  NFS Ganesha gRPC Tests Suite ---
#-------------------------------------
# Conf: conf/tentacle/nfs/1admin-7node-3client.yaml
# Test cases for NFS Ganesha gRPC service functionality:
#    - Verify gRPC Service Port Availability (port 50051)
#    - Verify gRPC Service Discovery
#    - Grace Period Events (Event IDs 0, 2, 4, 5)
#    - Client and Session ID verification
#    - ID Updates After Client Unmount
#
#===============================================================================================
tests:
  - test:
      abort-on-fail: true
      desc: Install software pre-requisites for cluster deployment.
      module: install_prereq.py
      name: setup pre-requisites

  - test:
      abort-on-fail: true
      config:
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
          - config:
              args:
                - "ceph fs volume create cephfs"
              command: shell
          - config:
              args:
                placement:
                  label: mds
              base_cmd_args:
                verbose: true
              command: apply
              pos_args:
                - cephfs
              service: mds
      desc: Bootstrap and deploy Ceph services for NFS gRPC testing.
      destroy-cluster: false
      module: test_cephadm.py
      name: Deploy cluster using cephadm

  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.1
        node: node4
        install_packages:
          - ceph-common
          - ceph-fuse
        copy_admin_keyring: true
      desc: Configure client 1 for NFS testing
      destroy-cluster: false
      module: test_client.py
      name: configure client 1

  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.2
        node: node5
        install_packages:
          - ceph-common
          - ceph-fuse
        copy_admin_keyring: true
      desc: Configure client 2 for NFS testing
      destroy-cluster: false
      module: test_client.py
      name: configure client 2

  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.3
        node: node6
        install_packages:
          - ceph-common
          - ceph-fuse
        copy_admin_keyring: true
      desc: Configure client 3 for NFS testing
      destroy-cluster: false
      module: test_client.py
      name: configure client 3

  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.4
        node: node7
        install_packages:
          - ceph-common
          - ceph-fuse
        copy_admin_keyring: true
      desc: Configure client 4 for NFS testing
      destroy-cluster: false
      module: test_client.py
      name: configure client 4

  # =============================================================================
  # Test Scenario 1: Verify gRPC Service Port Availability
  # =============================================================================
  - test:
      name: NFS gRPC - Verify Port 50051 Availability
      module: test_nfs_grpc.py
      desc: Verify gRPC service port 50051 is listening with ganesha.nfsd process
      polarion-id: CEPH-83630609
      abort-on-fail: false
      config:
        operation: verify_port
        nfs_name: cephfs-nfs
        nfs_export: /export
        fs_name: cephfs
        clients: 1
        nfs_version: 4.1
        port: 2049

  # =============================================================================
  # Test Scenario 2: Verify gRPC Service Discovery
  # =============================================================================
  - test:
      name: NFS gRPC - Verify Service Discovery
      module: test_nfs_grpc.py
      desc: Verify gRPC service discovery and list available methods
      polarion-id: CEPH-83630610
      abort-on-fail: false
