#===============================================================================================
#-------------------------------------
#---    Test Suite for Nfs Ganesha vers 4.1 - Sanity Tests---
#-------------------------------------
# Conf: conf/tentacle/nfs/1admin-7node-3client.yaml
# Sanity test cases for
#    - Bootstrap
#    - Host management
#    - Configure nfs-ganesha on nfs server,do mount on any client and do IOs
#    - Test NFS cluster and export create
#
#===============================================================================================
tests:
  - test:
      abort-on-fail: true
      desc: Install software pre-requisites for cluster deployment.
      module: install_prereq.py
      name: setup pre-requisites

  - test:
      abort-on-fail: true
      config:
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
          - config:
              command: apply
              service: rgw
              pos_args:
                - rgw.1
              args:
                placement:
                  label: rgw
          - config:
              args:
                - "ceph fs volume create cephfs"
              command: shell
          - config:
              args:
                placement:
                  label: mds
              base_cmd_args:
                verbose: true
              command: apply
              pos_args:
                - cephfs
              service: mds
          - config:
              args:
                - "ceph osd pool create rbd"
              command: shell
          - config:
              args:
                - "rbd pool init rbd"
              command: shell
      desc: bootstrap and deploy services.
      destroy-cluster: false
      polarion-id: CEPH-83573713
      module: test_cephadm.py
      name: Deploy cluster using cephadm

  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.1
        node: node4
        install_packages:
          - ceph-common
          - ceph-fuse
        copy_admin_keyring: true
      desc: Configure the RGW,RBD client system
      destroy-cluster: false
      module: test_client.py
      name: configure client

  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.2
        node: node5
        install_packages:
          - ceph-common
          - ceph-fuse
        copy_admin_keyring: true
      desc: Configure the RGW,RBD client system
      destroy-cluster: false
      module: test_client.py
      name: configure client

  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.3
        node: node6
        install_packages:
          - ceph-common
          - ceph-fuse
        copy_admin_keyring: true
      desc: Configure the RGW,RBD client system
      destroy-cluster: false
      module: test_client.py
      name: configure client

  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.4
        node: node7
        install_packages:
          - ceph-common
          - ceph-fuse
        copy_admin_keyring: true
      desc: Configure the RGW,RBD client system
      destroy-cluster: false
      module: test_client.py
      name: configure client

  - test:
      name: Nfs Ganesha File Lock
      module: nfs_verify_file_lock.py
      desc: Perform locking on same file from 2 different clients
      polarion-id: CEPH-83577561
      abort-on-fail: false
      config:
        nfs_version: 4.1
        clients: 2

  - test:
      name: Nfs Ganesha Pynfs
      module: nfs_verify_pynfs.py
      desc: Perform pynfs tests on the Nfs cluster
      polarion-id: CEPH-83577559
      abort-on-fail: false
      config:
        nfs_version: 4.1
        clients: 2

  - test:
      name: Nfs export Readonly parameter
      module: test_export_readonly.py
      desc: Test NFS export with Readonly
      polarion-id: CEPH-83578392
      abort-on-fail: false
      config:
        nfs_version: 4.1
        clients: 1

  - test:
      name: NFS-Ganesha test cmount_path param in export file
      desc: Verify cmount_path entry in export file
      module: nfs_validate_cmount_path_export_conf.py
      polarion-id: CEPH-83593816
      abort-on-fail: false
      config:
        nfs_version: 4.1
        clients: 1

  - test:
      name: Nfs-Ganesha test export creation from multiple cephfs filesystem
      module: nfs_test_multiple_filesystem_exports.py
      desc:  Nfs-Ganesha create multiple exports mapped to multiple cephfs filesystem
      polarion-id: CEPH-83595738
      abort-on-fail: false
      config:
        nfs_version: 4.1
        clients: 1
