# Basic Ceph-NvmeoF sanity Test suite
# cluster configuration file: conf/tentacle/nvmeof/ceph_nvmeof_ns_reservation-2_client.yaml
# inventory: conf/inventory/rhel-9.6-server-x86_64-xlarge.yaml

tests:
# Set up the cluster
  - test:
      abort-on-fail: true
      module: install_prereq.py
      name: install ceph pre-requisites
  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
                registry-url: registry.redhat.io
                allow-fqdn-hostname: true
                log-to-file: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: mgr
              args:
                placement:
                  label: mgr
          - config:
              command: apply
              service: mon
              args:
                placement:
                  label: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
      desc: RHCS cluster deployment using cephadm
      destroy-cluster: false
      module: test_cephadm.py
      name: deploy cluster

#  Test cases to be executed
  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.1
        nodes:
          - node8
          - node9
        install_packages:
          - ceph-common
        copy_admin_keyring: true
      desc: Setup client on NVMEoF gateway
      destroy-cluster: false
      module: test_client.py
      name: configure Ceph client for NVMe tests
      polarion-id: CEPH-83573758

  #  Configure Ceph NVMeoF gateway
  #  Configure Initiators
  #  Run IO on NVMe Targets
  - test:
      abort-on-fail: false
      config:
        gw_nodes:
          - node4
          - node5
          - node6
          - node7
        rbd_pool: rbd
        nvme_metadata_pool: rbd
        gw_group: group1
        install: true
        do_not_create_image: true
        rep-pool-only: true
        rep_pool_config:
          pool: rbd
        cleanup:
          - initiators
          - pool
          - gateway
        subsystems: # Configure subsystems with all sub-entities
          - nqn: nqn.2016-06.io.spdk:cnode1
            serial: 1
            bdevs:
              count: 1
              size: 10G
            listener_port: 4420
            allow_host: "*"
        reservation:
          - register_args:
              rrega: 0
          - acquire_args:
              racqa: 0
              rtype: 1
          - release_args:
              rrela: 0
              rtype: 1
          - unregister_args:
              rrega: 1
        initiators: # Configure Initiators with all pre-req
          - node: node8
            nqn: connect-all
            listener_port: 4420
          - node: node9
            nqn: connect-all
            listener_port: 4420
      desc: E2E ns reservation test with all operations along with IO
      destroy-cluster: false
      module: test_ceph_nvmeof_gateway_ns_reservation.py
      name: Basic E2E NS reservation test
      polarion-id: CEPH-83626134

  - test:
      abort-on-fail: false
      config:
        gw_node:
          - node5
          - node6
        rbd_pool: rbd
        nvme_metadata_pool: rbd
        install: true
        gw_group: group1
        do_not_create_image: true
        rep-pool-only: true
        rep_pool_config:
          pool: rbd
        cleanup:
          - subsystems
          - disconnect_all
          - pool
          - gateway
        subsystems: # Configure subsystems with all sub-entities
          - nqn: nqn.2016-06.io.spdk:cnode1
            serial: 1
            bdevs:
              count: 1
              size: 1G
              ns_create_image: true
            listeners:
              - node5
              - node6
            listener_port: 4420
            allow_host: "*"
          - nqn: nqn.2016-06.io.spdk:cnode2
            serial: 2
            bdevs:
              count: 1
              size: 1G
              ns_create_image: true
            listeners:
              - node5
              - node6
            listener_port: 4420
            allow_host: "*"
        reservation:
          - register_args:
              rrega: 0
          - acquire_args:
              racqa: 0
              rtype: 1
          - release_args:
              rrela: 0
              rtype: 1
          - unregister_args:
              rrega: 1
        initiators: # Configure Initiators with all pre-req
          - node8
          - node9
      desc: >
            verifies the read and write operations from two clients
            for the various reservation types
      destroy-cluster: false
      module: test_ceph_nvmeof_ns_reservation_multi_init.py
      name: Verify NVMe namespace reservation types across multiple initiators
      polarion-id: CEPH-83627298
