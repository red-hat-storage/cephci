tests:
  - test:
      abort-on-fail: true
      desc: Install software pre-requisites for cluster deployment.
      module: install_prereq.py
      name: setup pre-requisites

  - test:
      abort-on-fail: true
      config:
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              args:
                placement:
                  label: mgr
              command: apply
              service: mgr
          - config:
              args:
                placement:
                  label: mon
              command: apply
              service: mon
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
          - config:
              command: apply
              service: rgw
              pos_args:
                - rgw.1
              args:
                placement:
                  label: rgw
          - config:
              args:
                - "ceph fs volume create cephfs"
              command: shell
          - config:
              args:
                placement:
                  label: mds
              base_cmd_args:
                verbose: true
              command: apply
              pos_args:
                - cephfs
              service: mds
          - config:
              args:
                - "ceph osd pool create rbd"
              command: shell
          - config:
              args:
                - "rbd pool init rbd"
              command: shell
      desc: bootstrap and deploy services.
      destroy-cluster: false
      polarion-id: CEPH-83573713
      module: test_cephadm.py
      name: Deploy cluster using cephadm

  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.1
        node: node7
        install_packages:
          - ceph-common
          - samba-client
        copy_admin_keyring: true
      desc: Configure the client system
      destroy-cluster: false
      module: test_client.py
      name: configure client

  # Testing stage
  - test:
      name: Test in parallel the basic protocols
      desc: >
        In parallel, the basic protocols like object, file and block
        are tested and verified.
      module: test_parallel.py
      parallel:
        - test:
            name: Test RGW - M buckets with N objects
            desc: test to create "M" no of buckets and "N" no of objects
            polarion-id: CEPH-9789
            module: sanity_rgw.py
            config:
              script-name: test_Mbuckets_with_Nobjects.py
              config-file-name: test_Mbuckets_with_Nobjects.yaml
              timeout: 300

        - test:
            name: Test Block - image, snap and clone operations.
            desc: Run RBD tier-0 operations
            polarion-id: CEPH-83575401
            module: rbd_tier0.py
            config:
              ec-pool-k-m: 2,1
              ec-pool-only: False
              ec_pool_config:
                pool: rbd_pool
                data_pool: rbd_ec_pool
                ec_profile: rbd_ec_profile
                image: rbd_image
                image_thick_provision: rbd_thick_image
                snap_thick_provision: rbd_thick_snap
                clone_thick_provision: rbd_thick_clone
                thick_size: 2G
                size: 10G
                snap: rbd_ec_pool_snap
                clone: rbd_ec_pool_clone
              rep_pool_config:
                pool: rbd_rep_pool
                image: rbd_rep_image
                image_thick_provision: rbd_rep_thick_image
                snap_thick_provision: rbd_rep_thick_snap
                clone_thick_provision: rbd_rep_thick_clone
                thick_size: 2G
                size: 10G
                snap: rbd_rep_pool_snap
                clone: rbd_rep_pool_clone
              operations:
                map: true
                io: true
                nounmap: false

        - test:
            name: Test cephFS - file operations
            desc: "cephfs basic operations"
            polarion-id: "CEPH-11293,CEPH-11296,CEPH-11297,CEPH-11295"
            module: cephfs_basic_tests.py

  - test:
      name: Test NVMEoF - block operations
      desc: Test NVMEoF basic operations
      config:
        gw_node: node6
        rbd_pool: nvme_pool
        gw_group: gw_group1
        do_not_create_image: true
        rep-pool-only: true
        rep_pool_config:
          pool: nvme_pool
        install: true
        cleanup:
          - subsystems
          - initiators
          - pool
          - gateway
        subsystems:
          - nqn: nqn.2016-06.io.spdk:cnode1
            serial: 1
            bdevs:
              count: 1
              size: 10G
            listener_port: 5001
            allow_host: "*"
        initiators:
          - subnqn: nqn.2016-06.io.spdk:cnode1
            listener_port: 5001
            node: node7
      module: test_ceph_nvmeof_bvt.py
      polarion-id: CEPH-83575441

  - test:
      name: Test SMB - file share operations
      desc: SMB BVT
      module: smb_deployment_imperative_method
      polarion-id: CEPH-83593843
      config:
        cephfs_volume: cephfs
        smb_subvolume_group: smb
        smb_subvolumes: [sv1]
        smb_subvolume_mode: '0777'
        smb_cluster_id: smb1
        auth_mode: user
        smb_user_name: user1
        smb_user_password: passwd
        smb_shares: [share1]
        path: "/"

  - test:
      name: Nfs Verify file mv and replace opertaion
      module: nfs_verify_read_write_operations.py
      desc: Verify mv is overwrites the content of the existing file with same name
      polarion-id: CEPH-83575934
      abort-on-fail: false
      config:
        nfs_version: 4.2
        clients: 1
        operation: mv_file_overwrite
