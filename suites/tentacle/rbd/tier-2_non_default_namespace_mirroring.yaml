#===============================================================================================
# Tier-level: 2
# Test-Suite: tier-2_non_default_namespace_mirroring.yaml
#
# Cluster Configuration:
#    cephci/conf/tentacle/rbd/5-node-2-clusters.yaml
#    No of Clusters : 2
#    Node 2 to be a client node
#===============================================================================================
tests:
  - test:
      name: setup install pre-requisistes
      desc: >
        Setup phase to deploy the required pre-requisites
        for running the tests.
      module: install_prereq.py
      abort-on-fail: true
  - test:
      abort-on-fail: true
      clusters:
        ceph-rbd1:
          config:
            verify_cluster_health: true
            steps:
              - config:
                  command: bootstrap
                  service: cephadm
                  args:
                    mon-ip: node1
                    orphan-initial-daemons: true
                    skip-monitoring-stack: true
              - config:
                  command: add_hosts
                  service: host
                  args:
                    attach_ip_address: true
                    labels: apply-all-labels
              - config:
                  command: apply
                  service: mgr
                  args:
                    placement:
                      label: mgr
              - config:
                  command: apply
                  service: mon
                  args:
                    placement:
                      label: mon
              - config:
                  command: apply
                  service: osd
                  args:
                    all-available-devices: true
        ceph-rbd2:
          config:
            verify_cluster_health: true
            steps:
              - config:
                  command: bootstrap
                  service: cephadm
                  args:
                    mon-ip: node1
                    orphan-initial-daemons: true
                    skip-monitoring-stack: true
              - config:
                  command: add_hosts
                  service: host
                  args:
                    attach_ip_address: true
                    labels: apply-all-labels
              - config:
                  command: apply
                  service: mgr
                  args:
                    placement:
                      label: mgr
              - config:
                  command: apply
                  service: mon
                  args:
                    placement:
                      label: mon
              - config:
                  command: apply
                  service: osd
                  args:
                    all-available-devices: true
      desc: RBD Mirror cluster deployment using cephadm
      destroy-clster: false
      module: test_cephadm.py
      name: deploy cluster
  - test:
      abort-on-fail: true
      clusters:
        ceph-rbd1:
          config:
            command: add
            id: client.1
            node: node2
            install_packages:
              - ceph-common
              - fio
            copy_admin_keyring: true
        ceph-rbd2:
          config:
            command: add
            id: client.1
            node: node2
            install_packages:
              - ceph-common
              - fio
            copy_admin_keyring: true
      desc: Configure the client system 1
      destroy-cluster: false
      module: test_client.py
      name: configure client
  - test:
      abort-on-fail: true
      clusters:
        ceph-rbd1:
          config:
            cephadm: true
            commands:
              - "ceph config set mon mon_allow_pool_delete true"
        ceph-rbd2:
          config:
            cephadm: true
            commands:
              - "ceph config set mon mon_allow_pool_delete true"
      desc: Enable mon_allow_pool_delete to True for deleting the pools
      module: exec.py
      name: configure mon_allow_pool_delete to True

  - test:
      abort-on-fail: true
      clusters:
        ceph-rbd1:
          config:
            verify_cluster_health: true
            steps:
              - config:
                  command: apply
                  service: rbd-mirror
                  args:
                    placement:
                      label: rbd-mirror
        ceph-rbd2:
          config:
            verify_cluster_health: true
            steps:
              - config:
                  command: apply
                  service: rbd-mirror
                  args:
                    placement:
                      label: rbd-mirror
      desc: RBD Mirror daemon deployment using cephadm
      destroy-clster: false
      module: test_cephadm.py
      name: deploy rbd-mirror daemon

  - test:
      abort-on-fail: True
      desc: >
        Verify demote, promote, resync, rename, resize,
        remove for namespace mirrored images
      name: >
        Test to verify non-default to non default namespace mirroring
      module: test_namespace_mirror_operations.py
      polarion-id: CEPH-83601539
      clusters:
        ceph-rbd1:
          config:
            operation: CEPH-83601539
            rep_pool_config:
              num_pools: 1
              num_images: 1
              do_not_create_image: True
              size: 1G
              mode: image
              mirror_level: namespace
              namespace_mirror_type: non-default_to_non-default
              mirrormode: snapshot
              snap_schedule_intervals:
                - 1m
            ec_pool_config:
              num_pools: 1
              num_images: 1
              do_not_create_image: True
              size: 1G
              mode: image
              mirror_level: namespace
              namespace_mirror_type: non-default_to_non-default
              mirrormode: snapshot
              snap_schedule_intervals:
                - 1m
            fio:
              size: 100M
              ODF_CONFIG:
                num_jobs: 4
                iodepth: 32
                rwmixread: 70
                direct: 1
                invalidate: 1
                io_type: randrw

  - test:
      abort-on-fail: True
      desc: >
        Verify Mirror Image Synchronization Between Differently-Named
        Namespaces in Different Clusters in one way mode
      name: >
        Test Non Default to non default one way mode
      module: test_namespace_mirror_operations.py
      polarion-id: CEPH-83601537
      clusters:
        ceph-rbd1:
          config:
            operation: CEPH-83601537
            rep_pool_config:
              num_pools: 1
              num_images: 1
              do_not_create_image: True
              size: 1G
              mode: image
              mirror_level: namespace
              namespace_mirror_type: non-default_to_non-default
              mirrormode: snapshot
              snap_schedule_intervals:
                - 1m
              way: "one-way"
            ec_pool_config:
              num_pools: 1
              num_images: 1
              do_not_create_image: True
              size: 1G
              mode: image
              mirror_level: namespace
              namespace_mirror_type: non-default_to_non-default
              mirrormode: snapshot
              snap_schedule_intervals:
                - 1m
              way: "one-way"
            fio:
              size: 100M
              ODF_CONFIG:
                num_jobs: 4
                iodepth: 32
                rwmixread: 70
                direct: 1
                invalidate: 1
                io_type: randrw

  - test:
      abort-on-fail: True
      desc: >
        Verify Failover after an orderly shutdown
        for non-default to non-default namespace mirroring
      name: >
        Failover after an orderly shutdown in non-default
        namespace mirroring
      module: test_rbd_mirror_namespace_failover.py
      polarion-id: CEPH-83601544
      clusters:
        ceph-rbd1:
          config:
            rep_pool_config:
              num_pools: 1
              num_images: 1
              do_not_create_image: True
              size: 1G
              mode: image
              mirror_level: namespace
              mirrormode: snapshot
              namespace_mirror_type: non-default_to_non-default
              snap_schedule_intervals:
                - 1m
            ec_pool_config:
              num_pools: 1
              num_images: 1
              do_not_create_image: True
              size: 1G
              mode: image
              mirror_level: namespace
              mirrormode: snapshot
              namespace_mirror_type: non-default_to_non-default
              snap_schedule_intervals:
                - 1m
            test_function: CEPH-83601544
            fio:
              size: 200M
              ODF_CONFIG:
                num_jobs: 4
                iodepth: 32
                rwmixread: 70
                direct: 1
                invalidate: 1
                io_type: randrw

  - test:
      abort-on-fail: True
      desc: >
        Verify Disabling and re-enabling a non-default to
        non-default namespace level mirroring
      name: Disabling and re-enabling a namespace level mirroring
      module: test_rbd_mirror_non_default_namespace_misc.py
      polarion-id: CEPH-83601542
      clusters:
        ceph-rbd1:
          config:
            rep_pool_config:
              num_pools: 1
              num_images: 1
              size: 1G
              mode: image
              mirror_level: namespace
              mirrormode: snapshot
              namespace_mirror_type: non-default_to_non-default
              snap_schedule_intervals:
                - 1m
            ec_pool_config:
              num_pools: 1
              num_images: 1
              size: 1G
              mode: image
              mirror_level: namespace
              mirrormode: snapshot
              namespace_mirror_type: non-default_to_non-default
            test_function: CEPH-83601542
