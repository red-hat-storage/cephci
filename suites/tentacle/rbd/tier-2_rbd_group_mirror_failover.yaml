# ===============================================================================================
# Tier-level: 2
# Test-Suite: tier-2_rbd_group_mirror_failover.yaml
#
# Cluster Configuration:
#    cephci/conf/tentacle/rbd/5-node-2-clusters.yaml
#    No of Clusters : 2
#    Node 2 must be a client node
# ===============================================================================================

tests:
  - test:
      name: setup install pre-requisistes
      desc: Setup to deploy the required pre-requisites for running the tests
      module: install_prereq.py
      abort-on-fail: true

  - test:
      abort-on-fail: true
      clusters:
        ceph-rbd1:
          config:
            verify_cluster_health: true
            steps:
              - config:
                  command: bootstrap
                  service: cephadm
                  args:
                    mon-ip: node1
                    orphan-initial-daemons: true
              - config:
                  command: add_hosts
                  service: host
                  args:
                    attach_ip_address: true
                    labels: apply-all-labels
              - config:
                  command: apply
                  service: mgr
                  args:
                    placement:
                      label: mgr
              - config:
                  command: apply
                  service: mon
                  args:
                    placement:
                      label: mon
              - config:
                  command: apply
                  service: osd
                  args:
                    all-available-devices: true
        ceph-rbd2:
          config:
            verify_cluster_health: true
            steps:
              - config:
                  command: bootstrap
                  service: cephadm
                  args:
                    mon-ip: node1
                    orphan-initial-daemons: true
              - config:
                  command: add_hosts
                  service: host
                  args:
                    attach_ip_address: true
                    labels: apply-all-labels
              - config:
                  command: apply
                  service: mgr
                  args:
                    placement:
                      label: mgr
              - config:
                  command: apply
                  service: mon
                  args:
                    placement:
                      label: mon
              - config:
                  command: apply
                  service: osd
                  args:
                    all-available-devices: true
      desc: RBD Mirror cluster deployment using cephadm
      destroy-clster: false
      module: test_cephadm.py
      name: deploy cluster

  - test:
      abort-on-fail: true
      clusters:
        ceph-rbd1:
          config:
            command: add
            id: client.1
            node: node2
            install_packages:
              - ceph-common
              - fio
            copy_admin_keyring: true
        ceph-rbd2:
          config:
            command: add
            id: client.1
            node: node2
            install_packages:
              - ceph-common
              - fio
            copy_admin_keyring: true
      desc: Configure the client system 1
      destroy-cluster: false
      module: test_client.py
      name: configure client

  - test:
      abort-on-fail: true
      clusters:
        ceph-rbd1:
          config:
            verify_cluster_health: true
            steps:
              - config:
                  command: apply
                  service: rbd-mirror
                  args:
                    placement:
                      label: rbd-mirror
        ceph-rbd2:
          config:
            verify_cluster_health: true
            steps:
              - config:
                  command: apply
                  service: rbd-mirror
                  args:
                    placement:
                      label: rbd-mirror
      desc: RBD Mirror daemon deployment using cephadm
      destroy-clster: false
      module: test_cephadm.py
      name: deploy rbd-mirror daemon

  - test:
      desc: >
        Verify failover failback during orderly and
        non-orderly shutdown
      name: Verify failover failback during orderly and non-orderly shutdown
      module: test_rbd_group_mirror_failover.py
      polarion-id: CEPH-83613277
      clusters:
        ceph-rbd1:
          config:
            rep_pool_config:
              rbd_mirror_group: true
              num_pools: 1
              num_images: 2
              do_not_create_image: true
              size: 4G
              mode: image
              mirror_level: group
            ec_pool_config:
              rbd_mirror_group: true
              num_pools: 1
              num_images: 2
              do_not_create_image: true
              size: 4G
              mode: image
              mirror_level: group
            fio:
              size: 1G
              ODF_CONFIG:
                num_jobs: 4
                iodepth: 32
                rwmixread: 70
                direct: 1
                invalidate: 1
                io_type: randrw

  - test:
      desc: >
        Verify group level consistency after primary site
        disaster during data syncing
      name: >
        Verify group level data consistency
        on secondary after primary site disaster
      module: test_rbd_group_mirror_consistency.py
      polarion-id: CEPH-83613291
      clusters:
        ceph-rbd1:
          config:
            rep_pool_config:
              rbd_mirror_group: true
              num_pools: 1
              num_images: 2
              do_not_create_image: true
              size: 100M
              mode: image
              mirror_level: group
            ec_pool_config:
              rbd_mirror_group: true
              num_pools: 1
              num_images: 2
              do_not_create_image: true
              size: 100M
              mode: image
              mirror_level: group
            operation: CEPH-83613291
            io_small:
              io-type: write
              io-size_init: 20M
              io_size: 40M
              io-threads: 16
              num_jobs: 1
              iodepth: 16
            io_large:
              io-type: write
              io-size_init: 1G
              io_size: 9G
              io-threads: 16
              num_jobs: 1
              iodepth: 16

  - test:
      desc: >
        Verify group info and group snapshot status on
        secondary during force promote
      name: >
        Test group info and group snapshot status on
        secondary during force promote
      module: test_group_info_while_force_promote.py
      polarion-id: CEPH-83620649
      clusters:
        ceph-rbd1:
          config:
            rep_pool_config:
              rbd_mirror_group: true
              num_pools: 1
              num_images: 1
              do_not_create_image: true
              size: 25G
              mode: image
              mirror_level: group
            ec_pool_config:
              rbd_mirror_group: true
              num_pools: 1
              num_images: 1
              do_not_create_image: true
              size: 25G
              mode: image
              mirror_level: group
            fio:
              size: 20G
              ODF_CONFIG:
                num_jobs: 4
                iodepth: 32
                rwmixread: 70
                direct: 1
                invalidate: 1
                io_type: randrw

  - test:
      desc: >
        Toggle on demote/promote after split brain+resync and disabling
        group mirroring leads to secondary group
      name: >
        Toggle on demote promote after split brain resync and
        disabling group mirroring leads to secondary group failure
      module: test_rbd_group_mirror_misc.py
      polarion-id: CEPH-83620584
      clusters:
        ceph-rbd1:
          config:
            rep_pool_config:
              rbd_mirror_group: true
              num_pools: 1
              num_images: 2
              mirror_level: group
              do_not_create_image: true
              size: 1G
              mode: image
            ec_pool_config:
              rbd_mirror_group: true
              num_pools: 1
              num_images: 2
              mirror_level: group
              do_not_create_image: true
              size: 1G
              mode: image
            operation: CEPH-83620584
