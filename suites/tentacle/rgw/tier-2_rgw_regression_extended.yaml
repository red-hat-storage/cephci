# ======================================================================================
# Cluster Configuration:
#    cephci/conf/tentacle/rgw/tier-0_rgw.yaml
#
#    5-Node cluster(RHEL-9 and above)
#    3 MONS, 2 MGR, 4 OSD and 1 RGW service daemon(s)
#
# ======================================================================================

tests:

  # Cluster deployment stage

  - test:
      abort-on-fail: true
      desc: Install software pre requisites for cluster deployment
      module: install_prereq.py
      name: setup pre requisites

  - test:
      abort-on-fail: true
      config:
        verify_cluster_health: true
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                registry-url: registry.redhat.io
                mon-ip: node1
                initial-dashboard-password: admin@123
                dashboard-password-noupdate: true
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
          - config:
              command: apply
              service: rgw
              pos_args:
                - rgw.1
              args:
                placement:
                  label: rgw
                  nodes:
                    - node3
                    - node4
                    - node5
      desc: bootstrap with registry url option and deployment services
      destroy-cluster: false
      polarion-id: CEPH-83573713
      module: test_cephadm.py
      name: RHCS deploy cluster using cephadm

  - test:
      abort-on-fail: true
      config:
        command: add
        id: client.1
        node: node6
        install_packages:
          - ceph-common
        copy_admin_keyring: true
      desc: Configure the RGW client system
      polarion-id: CEPH-83573758
      destroy-cluster: false
      module: test_client.py
      name: configure client

  - test:
      abort-on-fail: true
      config:
        haproxy_clients:
          - node6
        rgw_endpoints:
          - node3:80
          - node4:80
          - node5:80
      desc: Configure HAproxy
      module: haproxy.py
      name: Configure HAproxy

  - test:
      name: Test BucketNotification with users in same tenant and different tenant
      desc: BucketNotification with users in same tenant and different tenant
      polarion-id: CEPH-11204
      module: sanity_rgw.py
