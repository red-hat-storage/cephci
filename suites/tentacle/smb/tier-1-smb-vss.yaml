tests:
  - test:
      name: setup pre-requisites
      desc: Install software pre-requisites for cluster deployment
      module: install_prereq.py
      abort-on-fail: true

  - test:
      name: Deploy cluster using cephadm
      desc: Bootstrap and deploy services
      module: test_cephadm.py
      polarion-id: CEPH-83573713
      config:
        steps:
          - config:
              command: bootstrap
              service: cephadm
              args:
                mon-ip: node1
          - config:
              command: add_hosts
              service: host
              args:
                attach_ip_address: true
                labels: apply-all-labels
          - config:
              command: apply
              service: osd
              args:
                all-available-devices: true
          - config:
              command: apply
              service: rgw
              pos_args:
                - rgw.1
              args:
                placement:
                  label: rgw
          - config:
              args:
                - "ceph fs volume create cephfs"
              command: shell
          - config:
              args:
                placement:
                  label: mds
              base_cmd_args:
                verbose: true
              command: apply
              pos_args:
                - cephfs
              service: mds
          - config:
              args:
                - "ceph osd pool create rbd"
              command: shell
          - config:
              args:
                - "rbd pool init rbd"
              command: shell
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: configure client
      desc: Configure client system
      module: test_client.py
      config:
        command: add
        id: client.1
        node: node4
        install_packages:
          - ceph-common
          - samba-client
          - cifs-utils
        copy_admin_keyring: true
      destroy-cluster: false
      abort-on-fail: true

  - test:
      name: Verify VSS feature is enabled for the deployed SMB services by default.
      desc: Verify VSS feature is enabled for the deployed SMB services by default.
      module: smb_vss_conf_check.py
      polarion-id: CEPH-83617639
      config:
        cephfs_volume: cephfs
        smb_subvolume_group: smb
        smb_subvolumes: [ sv1 ]
        smb_subvolume_mode: '0777'
        smb_cluster_id: smb1
        auth_mode: user
        smb_user_name: user1
        smb_user_password: passwd
        smb_shares: [ share1 ]
        path: "/"
        smb_conf:
          - vfs objects: ceph_snapshots

  - test:
      name: Verify .snap directory is accessible on share.
      desc: Verify .snap directory is accessible on share.
      module: smb_vss_operations.py
      polarion-id: CEPH-83619083
      config:
        cephfs_volume: cephfs
        smb_subvolume_group: smb
        smb_subvolumes: [ sv1 ]
        smb_subvolume_mode: '0777'
        smb_cluster_id: smb1
        auth_mode: user
        smb_user_name: user1
        smb_user_password: passwd
        smb_shares: [ share1 ]
        path: "/"
        cifs_mount_point: "/mnt/smb"
        operations:
          - access_snap

  - test:
      name: Verify snapshot creation on SMB share and list snapshots.
      desc: Verify snapshot creation on SMB share and list snapshots.
      module: smb_vss_operations.py
      polarion-id: CEPH-83620070
      config:
        cephfs_volume: cephfs
        smb_subvolume_group: smb
        smb_subvolumes: [ sv1 ]
        smb_subvolume_mode: '0777'
        smb_cluster_id: smb1
        auth_mode: user
        smb_user_name: user1
        smb_user_password: passwd
        smb_shares: [ share1 ]
        path: "/"
        cifs_mount_point: "/mnt/smb"
        snapshot: snap1
        operations:
          - create_snapshot
          - list_snapshot
          - delete_snapshot

  - test:
      name: Update file after creating snapshot and verify the content of the file in snapshot.
      desc: Update file after creating snapshot and verify the content of the file in snapshot.
      module: smb_vss_operations.py
      polarion-id: CEPH-83620072
      config:
        cephfs_volume: cephfs
        smb_subvolume_group: smb
        smb_subvolumes: [ sv1 ]
        smb_subvolume_mode: '0777'
        smb_cluster_id: smb1
        auth_mode: user
        smb_user_name: user1
        smb_user_password: passwd
        smb_shares: [ share1 ]
        path: "/"
        cifs_mount_point: "/mnt/smb"
        snapshot: snapshot1
        operations:
          - create_file
          - create_snapshot
          - list_snapshot
          - update_file
          - verify_snapshot_content
          - delete_snapshot
